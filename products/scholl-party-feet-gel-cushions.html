iends or just walks in the park - Party Feet Inserts give you comfort wherever you go. \u003c/p\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eFirmly in place\u003c/strong\u003e\n\u003cp\u003eParty Feet Inserts are designed with non-slip technology so the insert doesn't slip in the shoe. \u003c/p\u003e\u003c/div\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003eScholl Party Feet Ultra Slim Invisible Gel Cushions with adhesive technology are thinner for comfort and help reduce the burning feeling in the balls of your feet and provide excellent cushioning. Scholl Party Feet uses GelActiv Technology and has a clear gel, slim and discreet design. Party Feet ball of foot cushions fit comfortably into most women's shoes \u003cp\u003eSize:  1 Pair\u003c/p\u003e \u003cp\u003eReusable?:  true\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Slimmer shape (compared to Party Feet Invisible Gel Cushions)\u003cbr/\u003e • Clear gel, ultra slim and discreet\u003cbr/\u003e • Adhesive technology\u003cbr/\u003e • Reusable\u003cbr/\u003e • Washable\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eDiscontinue use if discomfort or irritation occurs, do not use in contact with broken or irritated skin.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003ePlace in your shoe under the ball of your foot.\u003cbr/\u003e\u003cbr/\u003e- Identify left and right foot symbols on each cushion.\u003cbr/\u003e- Trial placement in the shoe before removing the protective film.\u003cbr/\u003e- Ensure the cushion sits under the ball of foot with the priority end facing the heel.\u003cbr/\u003e- Peel protective film off cushions and apply to the shoe sticky side down.\u003cbr/\u00
