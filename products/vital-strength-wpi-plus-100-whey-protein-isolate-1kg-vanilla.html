ysical training or exercise program. This product is not intended as a sole source of nutrition and should be consumed in conjunction with a nutritious diet and appropriate fluid intake. Not suitable for children under 15 years or pregnant women: should be used under medical or dietetic supervision. Exceeding the recommended serving size may cause harm due to the high level of vitamins and minerals.\u003c/div\u003e\n\u003ch2\u003eCommon Uses\u003c/h2\u003e\n\u003cdiv\u003eVital Strength Protein may be taken at any time of the day, mixed with water or milk or added into meals. Use in conjunction with a healthy diet to meet your protein requirements \u0026amp; reach your physique goals.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eVitalstrength Whey Isolate Blend (97%) (Instantised Cross Flow Microfiltered (MF) and Ultrafiltered (UF) Whey Protein Isolate, (contains concentrations of beta lactoglobulin, glycomacropeptide alpha lactalbumin, immunoglobulin, bovine serum albumin)), Flavours, Guar Gum, Anticaking Agent (551), Sweetener (Sucralose), Vitamins \u0026amp; Minerals (Calcium Carbonate, Magnesium Oxide, Ascorbic Acid (Vit C), Iron, Zinc Lactate, Vitamin E, Sodium Molybdate, Nicotinamide (Vit B3), Chromium Chloride, Potassium Iodide, Sodium Selenite, Manganese Sulfate, Folic Acid (Vit B9), Vitamin B12, Calcium Pantothenate (Vit B5), Riboflavin (Vit B2), Vitamin A, Pyridoxine HCL (Vit B6), Biotin, Thiamine (Vit B1), Vitamin D3), [Cocoa in Chocolate Blast flavour only]. Made in Australia from local and imported ingredients.               Contains milk \u0026amp; soy products. Soy lecithin is used to instantise whey proteins and is less than 1% of the whey product. Made on equipment that also processes gluten, egg and cereals. Traces may be present.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eMix 40g (approx 2 scoops) with 250-300ml of cold milk or water. Best taken within 30 minutes of training and/or between
