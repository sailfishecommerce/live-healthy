"/_next/static/sSySKK6OKvupcmUwtfUpN/_buildManifest.js" defer=""></script><script src="/_next/static/sSySKK6OKvupcmUwtfUpN/_ssgManifest.js" defer=""></script><script src="/_next/static/sSySKK6OKvupcmUwtfUpN/_middlewareManifest.js" defer=""></script></head><body><div id="__next" data-reactroot=""><div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"pageProduct":{"name":"Scholl In Balance Heel and Ankle Orthotic Insole Small","price":39.99,"active":true,"type":"standard","customizable":true,"description":"\u003cdiv\u003e\n\u003cdiv\u003e \u003c/div\u003e\n\u003ch2\u003eInformation\u003c/h2\u003e\n\u003cdiv\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e\u003cp\u003e\u003cstrong\u003eYOUR FEET COULD BE THE SOURCE OF YOUR PAIN\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIf your Achilles tendon at the back of the ankle becomes irritated, it can lead to pain and swelling, called Achilles tendonitis. To prevent this, In-Balance Heel raises the heel to reduce stress on the Achilles tendon. The flexible gel heel cup and internal arch support may help support and reduce the stress on the plantar fascia.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\u003ch3\u003eKey features\u003c/h3\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eShock Absorption\u003c/p\u003e\u003cp\u003eFeet feel shocks with every step. Unique Scholl gel immediately helps absorb shocks that can radiate up through your lower body. \u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003ePressure Redistribution\u003c/p\u003e\u003cp\u003eYour feet carry up to 500 tonnes of pressure throughout the day! When that weight isn't spread evenly, it can lead to painful high-pressure areas. In-Balance Orthotic Insoles contour to your feet and spread weight more evenly, for scientifically tested pressure relief.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eStabilisation\u003c/p\u003e\u003cp\u003eMisalignment of your foot position can lead to unnatural walking motions. This causes stress to your feet, which can move up your body and result in knee, hip, or lower back pain. In-Balance Orthotic Insoles help to stabilise the position of your feet to support your natural walking style.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eDedicated Pressure Relief\u003c/p\u003e\u003cp\u003eReduces pressure on ligaments and tendons to help relieve heel pain \u0026amp; protect the ankle position. A heel raise to reduce stress on the Achilles tendon, reducing pain associated with Achilles tendonitis.\u003c/p\u003e\u003cp\u003e*vs other Scholl In-Balance Orthotic Insoles\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eScholl In-balance Heel Orthotic Insole reduces shock on ligaments and tendons to help relieve heel pain.\u003c/p\u003e \u003cp\u003eThe range of Scholl In-Balance® Pain Relief Insoles work in 3 ways: \u003cbr/\u003e\u003cbr/\u003e1.            Immediately help to absorb stress-inducing shock through the lower body\u003cbr/\u003e\u003cbr/\u003e2.            Contour to the feet to spread your weight more evenly \u0026amp; reduce pressure \u003cbr/\u003e\u003cbr/\u003e3.            Help to stabilize the position of your foot to support your natural walking style\u003cbr/\u003e\u003cbr/\u003eHow does it Work?\u003cbr/\u003e\u003cbr/\u003eThe flexible gel heel cup and internal arch support may help support and reduce stress on the plantar fascia\u003cbr/\u003e\u003cbr/\u003eA heel raise to reduce stress on the achilles tendon.\u003c/p\u003e \u003cp\u003eSuitable For:  Small Size 4.5 - 6.5\u003c/p\u003e \u003cp\u003eBoxed Contents:  1 pair of Heel Orthotic Insoles.\u003c/p\u003e \u003cp\u003eSize:  1 Pack\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Pressure redistribution and shock absorption\u003cbr/\u003e • Helps relieve heel pain\u003cbr/\u003e • Reduces stress on the Achilles tendon\u003cbr/\u003e • Fits most shoe types\u003cbr/\u003e • Support stabilisation of the foot\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eAll of our orthotic insoles have a Motion Control Structure: The right shape and combination of materials to provide extra support to specific areas of the foot.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eBefore usage, make sure the product fits well in the shoe. The heel of the insole should be placed against the back of the shoe. \u003cbr/\u003e\u003cbr/\u003eFor some people, orthotic insoles may take time to feel comfortable. Feet need to get used to the structural properties of the insole, so a break in period may be necessary. If needed, build use gradually by wearing the In-Balance Orthotic Insoles for an increasing number of hours each day until you can wear them all day. \u003cbr/\u003e\u003cbr/\u003eIf pain persists, discontinue use and consult a professional for advice. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Size Guide: \u003cbr/\u003eInsole Size on Pack\u003cbr/\u003eSmall: 4.5-6.5 (Aus Men shoe size)\u003cbr/\u003eMedium: 7-8.5 (Aus Men shoe size)\u003cbr/\u003eLarge: 9-11 (Aus Men shoe size)\u003cbr/\u003e\u003cbr/\u003eInsoles Size on Pack\u003cbr/\u003eSmall: 6.5-8.5 (Aus Men shoe size)\u003cbr/\u003eMedium: 9-10.5 (Aus Men shoe size)\u003cbr/\u003eLarge: 11-13 (Aus Men shoe size)\u003cbr/\u003e\u003cbr/\u003eOnly as guidance for fit in shoe, as depending on shoe design fit may vary.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Scholl In Balance Heel and Ankle Orthotic Insole Small | Free Delivery to HK | Sailfish Online Store","review_rating":3,"rating":4,"sale":true,"sku":"2688942","tags":["Foot Care"],"vendor":"Scholl","rrp":"49.99","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Personal Care","Foot Care,Scholl Foot Care,Scholl Orthotics"],"select_store":"livehealthy","hkd_selling_price":360,"hkd_compare_at_price":496,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"schollinbalanceheelandankleorthoticinsolesmall-0","content_type":"image/png","width":800,"height":800,"id":"61b817d8fde00a2b13aaedf6","length":712568,"date_uploaded":"2021-12-14T04:04:40.991Z","md5":"5320c2df5ab5648ca5df867110d97f84","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b817d8fde00a2b13aaedf6/5320c2df5ab5648ca5df867110d97f84/schollinbalanceheelandankleorthoticinsolesmall-0"},"id":"61b817d8fde00a2b13aaede6"},{"file":{"filename":"schollinbalanceheelandankleorthoticinsolesmall-1","content_type":"image/png","width":800,"height":800,"id":"61b817d8fde00a2b13aaedf7","length":706168,"date_uploaded":"2021-12-14T04:04:40.908Z","md5":"0f8d6a4e87375f46fd42c16b58cccc2a","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b817d8fde00a2b13aaedf7/0f8d6a4e87375f46fd42c16b58cccc2a/schollinbalanceheelandankleorthoticinsolesmall-1"},"id":"61b817d8fde00a2b13aaede7"},{"file":{"filename":"schollinbalanceheelandankleorthoticinsolesmall-2","content_type":"image/png","width":800,"height":800,"id":"61b817d8fde00a2b13aaedf8","length":420172,"date_uploaded":"2021-12-14T04:04:40.909Z","md5":"d132f80950baa302c4e64fdc79c417a9","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b817d8fde00a2b13aaedf8/d132f80950baa302c4e64fdc79c417a9/schollinbalanceheelandankleorthoticinsolesmall-2"},"id":"61b817d8fde00a2b13aaede8"},{"file":{"filename":"schollinbalanceheelandankleorthoticinsolesmall-3","content_type":"image/png","width":800,"height":800,"id":"61b
