t tracing\u003c/li\u003e\u003cli\u003e900g tin format\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr/\u003e^Refer to ingredients\u003cbr/\u003eCertified Organic By AsureQuality.\u003c/p\u003e \u003cp\u003eSize:  900g\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eBreast milk is best for babies. Before you decide to use this product, consult your doctor or health worker for advice. \u003cbr/\u003e\u003cbr/\u003eMeets the nutritional needs of formula fed infants. \u003cbr/\u003e\u003cbr/\u003eWarning: Follow instructions exactly. Prepare bottles and teats as directed. Do not change proportions of powder except on medical advice. Incorrect preparation can make your baby very ill. Infants over 6 months should be offered foods in addition to infant formula product. \u003cbr/\u003e\u003cbr/\u003eDental Hygiene: Putting your baby to bed with a bottle can cause tooth decay. \u003cbr/\u003e\u003cbr/\u003eDo not use if security foil is damaged or missing.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eOrganic milk solids, organic vegetable oils (emulsifier (organic soy lecithin), antioxidant (natural tocopherols (soy))), organic short chaingalacto-oligosaccharides (milk), dried omega LCPUFAs (fish oil, antioxidant (sodium ascorbate, natural tocopherols (soy))), long chain fructooligosaccharides,taurine, inositol, Bifidobacterium breve M-16V (750 million cfu/100mL), choline chloride, L- carnitine. \u003cbr/\u003e\u003cbr/\u003eMinerals: Potassium, calcium, chloride, phosphorus, sodium, magnesium, iron, zinc, copper, iodine, manganese, selenium. \u003cbr/\u003e\u003cbr/\u003eVitamins: Vitamins (A, B1, B3, B5, B6, B12, C, D3, E, K1), folic acid, biotin.Nucleotides: Cytidine-5'-monophosphate, uridine-5'-monophosphate, adenosine -5'-monophosphate, inosine -5'-monophosphate, guanosine-5'-monophosphate. \u003cbr/\u003e\u003cbr/\u003eAptamil Essensis Organic A2 Protein Milk Premium Infant Formula is based on cows' milk protein. \u003cp\u003eContains:  Contains: cows' milk, fish and soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeeding Guide - \u003cbr/\u003eAge: Birth to 2 weeks, \u003cbr/\u003eCool boiled water: 60mL, \u003cbr/\u003eLevel scoops of powder*: 2, \u003cbr/\u003eNumber of feeds per day: Up to 8. \u003cbr/\u003e\u003cbr/\u003eAge: 2-4 weeks, \u003cbr/\u003eCool boiled water: 90mL, \u003cbr/\u003eLevel scoops of powder*: 3, \u003cbr/\u003eNumber of feeds per day: 7-8. \u003cbr/\u003e\u003cbr/\u003eAge: 1-2 months, \u003cbr/\u003eCool boiled water: 120mL, \u003cbr/\u003eLevel scoops of powder*: 4, \u003cbr/\u003eNumber of feeds per day: 6-7. \u003cbr/\u003e\u003cbr/\u003eAge: 3-4 months, \u003cbr/\u003eCool boiled water: 150mL, \u003cbr/\u003eLevel scoops of powder*: 5, \u003cbr/\u003eNumber of feeds per day: 5-6. \u003cbr/\u003e\u003cbr/\u003eAge: 5-6 months, \u003cbr/\u003eCool boiled water: 180mL, \u003cbr/\u003eLevel scoops of powder*: 6, \u003cbr/\u003eNumber of feeds per day: 5. \u003cbr/\u003e\u003cbr/\u003e*1 scoop = 4.4g of powder. NOTE: 1 scoop of powder added to 30mL of water yields approximately 33mL of formula. This feeding guide is a general guide ONLY; your baby may need more or less than shown. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing the feed. Clean and then sterilise all utensils by boiling for 5 minutes or using an approved steriliser. \u003cbr/\u003e\u003cbr/\u003e2. Boil safe drinking water and allow to cool to feeding temperature. CONSULT FEEDING GUIDE. Measure the required volume of water into a sterilised feeding bottle. \u003cbr/\u003e\u003cbr/\u003e3. Use only the enclosed scoop. Fill the scoop lightly and level off using the built-in leveller. Avoid compacting the powder. \u003cbr/\u003e\u003cbr/\u003e4. Always add one level scoop of powder for each 30mL of water. Cap the bottle and shake briskly to dissolve the powder. \u003cbr/\u003e\u003cbr/\u003e5. Test temperature on wrist before feeding. Feed immediately (do not store). Discard unfinished feeds. \u003cbr/\u003e\u003cbr/\u003ePrepare each bottle separately. It is safer to use Aptamil Essensis Infant Formula immediately after it is prepared. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool dry place. Use by the date on container bottom. After opening, keep container airtight and use contents within four weeks. \u003cbr/\u003e \u003cbr/\u003eProduct is packed by weight, not volume. Some settling of the powder may occur during transportation and distribution. \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Recycle. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Aptamil Essensis Organic A2 Protein Milk 1 Premium Infant Formula From Birth to 6 Months 900g | Free Delivery to HK | Sailfish Online Store","review_rating":19,"rating":4,"sale":true,"sku":"2693416","tags":["Baby Formula"],"vendor":"Aptamil","rrp":"55","new_sailfish":true,"margin":35,"airtable_group":"toShopify","product_categories":["Personal Care","Baby Care,Baby Formula"],"select_store":"livehealthy","hkd_selling_price":528,"hkd_compare_at_price":638,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"aptamilessensisorganica2proteinmilk1premiuminfantformulafrombirthto6months900g-0","content_type":"image/png","width":800,"height":800,"id":"61b7bfdc5e3fde09cf96848a","length":653652,"date_uploaded":"2021-12-13T21:49:16.585Z","md5":"af2fff0abb166afebe09b05af687bc41","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b7bfdc5e3fde09cf96848a/af2fff0abb166afebe09b05af687bc41/aptamilessensisorganica2proteinmilk1premiuminfantformulafrombirthto6months900g-0"},"id":"61b7bfdc5e3fde09cf968477"},{"file":{"filename":"aptamilessens
