 are allergic to paracetamol or any of the ingredients listed under Product Description. The \u003cbr/\u003esymptoms of an allergic reaction may include a rash, asthma attack or hayfever.\u003cbr/\u003e\u003cbr/\u003ePanamax may be used during pregnancy and if you are breastfeeding. However, it is recommended that non-drug therapy such as \u003cbr/\u003erest and massage be tried first.\u003cbr/\u003e\u003cbr/\u003eDo not use Panamax after the expiry date (EXP) printed on the pack.\u003cbr/\u003e\u003cbr/\u003eIf you take it after the expiry date it may have no effect at all, or worse, have an entirely unexpected effect.\u003cbr/\u003e\u003cbr/\u003eDo not use Panamax if the packaging is torn or shows signs of tampering.\u003cbr/\u003e\u003cbr/\u003eDo not use this medicine to treat any other complaint unless your doctor says it is safe. Do not give this medicine to anyone else. \u003cbr/\u003eBefore you start to take it \u003cbr/\u003eYou must tell your doctor if:\u003cbr/\u003e\u003cbr/\u003e You have allergies to any ingredients listed under Product Description at the end of this leaflet.\u003cbr/\u003e\u003cbr/\u003e You have liver or kidney problems\u003cbr/\u003e\u003cbr/\u003e You drink large quantities of alcohol\u003cbr/\u003e\u003cbr/\u003eYou should tell your doctor if you are taking any other medicines. \u003cbr/\u003e\u003cbr/\u003eIncluding any of the following:\u003cbr/\u003e\u003cbr/\u003e Any medicines which thin the blood\u003cbr/\u003e\u003cbr/\u003e Medicines to treat epilepsy\u003cbr/\u003e\u003cbr/\u003eThese medicines may be affected by Panamax or may affect how well Panamax works.\u003cbr/\u003e\u003cbr/\u003eYour doctor or pharmacist can tell you what to do if you are taking any of these medicines.\u003cbr/\u003e\u003cbr/\u003eIf you have not told your doctor about any of these things, tell him/her before you take Panamax. \u003cbr/\u003eHow to take Panamax \u003cbr/\u003eThe label on the pack or bottle will tell you how to take your medicine and how often. If you are unsure about the directions ask \u003cbr/\u003eyour pharmacist or doctor.\u003cbr/\u003e\u003cbr/\u003eThere are three different Panamax products: \u003cbr/\u003e\u003cbr/\u003e Panamax Tablets, \u003cbr/\u003e\u003cbr/\u003e Panamax Elixir and \u003cbr/\u003e\u003cbr/\u003e Panamax 240 Elixir. \u003cbr/\u003e\u003cbr/\u003eThe dose will be different depending upon which preparation you are taking.\u003cbr/\u003e\u003cbr/\u003ePanamax Tablets\u003cbr/\u003e\u003cbr/\u003eThe usual dose is:\u003cbr/\u003e\u003cbr/\u003eAdults:\u003cbr/\u003e\u003cbr/\u003e1 to 2 tablets\u003cbr/\u003e\u003cbr/\u003eThis dosage may be repeated every 4 hours if necessary.\u003cbr/\u003e\u003cbr/\u003eYou should not take more than 8 tablets in 24 hours.\u003cbr/\u003e\u003cbr/\u003eChildren (7-12 years): \u003cbr/\u003e\u003cbr/\u003eHalf (1/2) to 1 tablet.\u003cbr/\u003e\u003cbr/\u003eThis dosage may be repeated every 4 hours if necessary.\u003cbr/\u003e\u003cbr/\u003eChildren should not take more than 4 tablets in 24 hours.\u003cbr/\u003e\u003cbr/\u003ePanamax tablets are not recommended for children under 7 years.\u003cbr/\u003e\u003cbr/\u003eSwallow tablets whole with a little water or other liquid.\u003cbr/\u003e\u003cbr/\u003ePanamax Elixir\u003cbr/\u003e\u003cbr/\u003eThe usual dose is\u003cbr/\u003e\u003cbr/\u003eInfants:\u003cbr/\u003e\u003cbr/\u003e1 to 3 months: (4.3 - 6.0 kg): 2 to 3 mL;\u003cbr/\u003e\u003cbr/\u003e4 to 6 months: (6.7 - 7.8 kg): 3 to 4 mL;\u003cbr/\u003e\u003cbr/\u003e7 to 12 months: (8.3 - 10.2 kg): 4 to 5 mL.\u003cbr/\u003e\u003cbr/\u003eChildren:\u003cbr/\u003e\u003cbr/\u003e1 to 2 years: (10.2 - 12.6 kg): 5 to 7 mL; \u003cbr/\u003e\u003cbr/\u003e2 to 4 years: (12.6 - 17.0 kg): 7 to 9 mL; \u003cbr/\u003e\u003cbr/\u003e4 to 6 years: (17.0 - 22.0 kg): 9 to 12 mL; \u003cbr/\u003e\u003cbr/\u003e6 to 8 years: (22.0 - 26.0 kg): 12 to 15 mL; \u003cbr/\u003e\u003cbr/\u003e8 to 12 years: (26.0 - 38.0 kg): 15 to 20 mL.\u003cbr/\u003e\u00
