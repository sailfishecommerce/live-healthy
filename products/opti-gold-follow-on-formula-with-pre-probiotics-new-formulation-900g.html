itine, Lutein, Nucleotides (Adenosine 5'-Monophosphate, Inosine 5'-Monophosphate Disodium, Guanosine 5'-Monophosphate Disodium, Uridine 5'-Monophosphate Disodium, Cytidine 5'-Monophosphate Disodium). Galacto-oligosaccharides (GOS), Lactobacillus Fermentum (CECT5716).  CONTAINS MILK AND SOY\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003e3 scoops (1 scoop equivalent to 8.5g) of powder added to 180ml of potable previously boiled lukewarm water. Each bottle should be prepared\u003cbr/\u003eindividually. This is a guide only. Your baby may need more or less than indicated. Ideally, formula should be prepared just prior to feeding.\u003cbr/\u003eOtherwise, refrigerate prepared formula and use within 24 hours. Solid foods should be offered from 6 months. This product should not be used for infants aged under 6 months. \u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eWash hands before preparing formula. Sterilise all utensils by boiling in water or using an approved steriliser.\u003c/li\u003e\n\u003cli\u003eBoil drinking water and allow to cool until lukewarm. Measure the required amount of cooled, boiled water into sterilised feeding bottle. Warm to feeding temperature.\u003c/li\u003e\n\u003cli\u003eUse only the enclosed scoop. Fill scoop lightly; level off using the built-in leveller.Do not compact the powder into the scoop.\u003c/li\u003e\n\u003cli\u003eAdd one level scoop of powder for each 60ml of water. Cap the bottle and shake briskly to dissolve the powder.\u003c/li\u003e\n\u003cli\u003eTest temperature on wrist and feed immediately. Discard any unfinished formula. Prepare each bottle only as needed. It is safer to use immediately after preparation. Where made up formula is stored prior to use it must be refrigerated and if unused, discard within 24 hours. Solid foods should be offered from 6 months.\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Opti Gold Follow On Formula with Pre \u0026 Probi
