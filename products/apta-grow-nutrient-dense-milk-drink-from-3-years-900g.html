u003cli\u003eDesigned to be consumed as part of a healthy, varied diet\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr/\u003e*Calcium \u0026amp; Iron for normal growth in children.\u003c/p\u003e\u003cp\u003eBased on the NHMRC Nutrient Reference Values. Key nutrients iron, zinc \u0026amp; vitamin D.\u003c/p\u003e\u003cp\u003eFood for Special Medical Purpose for use under medical supervision.\u003c/p\u003e \u003cp\u003eSuitable For:  3+ years (growing kids)\u003c/p\u003e \u003cp\u003eProduct Claims:  With Prebiotics \u0026amp; Probiotics. Supports cognitive function. No added sugar. No artificial flavours, colours, preservatives.\u003c/p\u003e \u003cp\u003eSize:  900g\u003c/p\u003e \u003cp\u003eServing Size:  Approximately 175mL or 200mL\u003c/p\u003e \u003cp\u003eServings Per Pack:  28 - 33\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eDo not use if foil security seal is damaged or missing. \u003cbr/\u003eNot for children with galactosemia. For enteral use only. \u003cbr/\u003eNot suitable as a sole source of nutrition, designed to be consumed in conjunction with a healthy varied diet. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Food for special medical purposes. Specially formulated for children who cannot meet their nutritional requirements due to a medical condition. AptaGrow is a nutrient-rich milk drink, with 18 vitamins and minerals, as well as prebiotics and probiotics. Use under medical supervision.\u003cbr/\u003e\u003cbr/\u003eOUR MOST ADVANCED PACKAGING INNOVATION \u003cbr/\u003e\u003cbr/\u003e1. New lid for triple product security: protective sleeve, tear away tab and double interlocking wall. \u003cbr/\u003e\u003cbr/\u003e2. Optimised scoop placement: scoop holder on top lid to keep scoop away from powder.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMilk solids, short chain galacto-oligosaccharides (milk), long chain fructo-oligosaccharides, dried omega LCPUFAs (fish oil, sodium caseinate (milk), antioxidant (sodium ascorbate, natural tocopherols, ascorbyl palmitate, dl-alpha-tocopherol), whey protein (milk), emulsifier (soy lecithin)), emulsifier (soy lecithin), Bifidobacterium breve M-16V. \u003cbr/\u003eMinerals: Calcium, phosphorus, magnesium, iron, zinc, iodine. \u003cbr/\u003eVitamins: Vitamins (A, B1, B2, B3, B6, C, D3, E), folic acid. \u003cp\u003eContains:  Cows' milk, fish and soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy\u003c/p\u003e \u003cp\u003eAllergen Free From:  Added Sugar| Artificial Colours| Artificial Flavours| Artificial Preservatives\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeeding Guide\u003cbr/\u003eAge 3 years\u003cbr/\u003eSafe drinking water 150mL\u003cbr/\u003eLevel scoops of powder* 6\u003cbr/\u003eServe size 175mL\u003cbr/\u003eNumber of serves per day 1\u003cbr/\u003e\u003cbr/\u003eAge 4-6 years\u003cbr/\u003eSafe drinking water 175mL\u003cbr/\u003eLevel scoops of powder* 7\u003cbr/\u003eServe size 200mL\u003cbr/\u003eNumber of serves per day 1\u003cbr/\u003e\u003cbr/\u003e*1 scoop = 4.5g of powder. \u003cbr/\u003eNOTE: Always add 1 scoop of powder for each 25mL of water.\u003cbr/\u003eOnly one serve per day is recommended.\u003cbr/\u003eConsult your healthcare professional for advice. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing drink. Wash and rinse cup, and all utensils thoroughly. \u003cbr/\u003e2. Using the scoop enclosed, fill the scoop lightly and level off using the built-in leveller. \u003cbr/\u003e3. To prepare a 175mL serving: Add 6 level scoops of powder to 150mL of lukewarm, safe drinking water. To prepare a 200mL serving: Add 7 level scoop of powder to 175ml of lukewarm, safe drinking water. \u003cbr/\u003e4. Whisk, stir or shake briskly to dissolve the powder. \u003cbr/\u003e5. Serve immediately, or for a cold drink, store in the fridge for 1 hour or until chilled. Stir before use. \u003c
