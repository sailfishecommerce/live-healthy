 antioxidants to help protect against free radical damage caused by pollution. Swisse Ultiboost Lung Health Support is formulated with zinc, selenium and vitamins C \u0026amp; E, which are antioxidants that help protect cells from potential free radical damage.\u003c/p\u003e\u003cp\u003eSwisse Ultiboost Lung Health Support has been formulated based on scientific and traditional evidence to provide a comprehensive formula that helps protect lungs from modern environmental influences. \u003c/p\u003e \u003cp\u003eSize:  90 tablets\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eVitamin supplements should not replace a balanced diet. If symptoms persist consult your healthcare practitioner. This product contains selenium which is toxic in high doses. A daily dose of 150 micrograms for adults of selenium from dietary supplements should not be exceeded. Not to be used in children under two years of age without medical advice. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  No added lactose, gluten, yeast, egg, or artificial flavours. Suitable for vegetarians.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eEACH TABLET CONTAINS:\u003cbr/\u003eVITAMIN A (as retinyl palmitate) 120 mcg RE\u003cbr/\u003eVITAMIN C (ascorbic acid from calcium ascorbate dihydrate 9.68 mg) 8 mg\u003cbr/\u003eVITAMIN E (as d-alpha-Tocopheryl acid succinate 1.7 mg) 2.05 IU\u003cbr/\u003eSELENIUM (from selenomethionine 30 mcg) 12 mcg\u003cbr/\u003eZINC (from zinc gluconate 8.36 mg) 1.23 mg\u003cbr/\u003eEXTRACTS EQUIVALENT TO DRY:\u003cbr/\u003eASTRAGALUS (Astragalus membranaceus) root 3 g\u003cbr/\u003eMULLEIN (Verbascum thapsus) leaf 666.68 mg\u003cbr/\u003eREISHI MUSHROOM (Ganoderma lucidum) fruiting body 1 g\u003cbr/\u003eTHYME (Thymus vulgaris) leaf 333 mg\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eADULT DOSAGE: Three tablets daily, with a main meal or as directed by a healthcare professional. \u003cp\
