e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eIrritant. Contains Hydrogen Peroxide, phenylenediamines (toluene diamines) and ammonia. See side pack for full list of ingredients. Avoid contact with eyes. Rinse eyes immediately if product comes into contact with them. Do not use to dye eyelashes or eyebrows. To do so may be injurious to the eye. Rinse hair well after application. Wear suitable gloves. Conduct an allergy alert test 48 hours before each time you colour (see enclosed leaflet), even if you have already used colouring products before. So remember to buy the product 48 hours in advance. In case of any reaction or when in doubt consult a doctor before using any hair colour product. Keep out of reach of children. \u003cp\u003eCAUTION\u003c/p\u003e  Keep out of reach of children. Read safety directions \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Can cause an allergic reaction - follow instructions. \u003cp\u003eFIRST AID INFORMATION\u003c/p\u003e  For advice, contact a Poisons Information Centre (phone eg. Australia 13 1126; New Zealand 0800 764 0766) or a doctor (at once). If swallowed, do not induce vomiting. If in eyes, hold eyelids apart and flush the eye continuously with running water. Continue flushing until adviesed to stop by Poisons Information Centre, or a doctor, or for at least 15 minutes. If skin contact occurs, remove contaminated clothing and flush skin with running water.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eColour Creme: Aqua (Water, Eau), Cetearyl Alcohol, Ammonium Hydroxide, Glyceryl Stearate, Ceteareth-20, Octyldodecanol, Sodium Laureth Sulfate, Toluene-2,5-Diamine Sulfate, Ethanolamine, Sodium Cetearyl Sulfate, Serin, Parfum (Fragrance), Sodium Sulfite, Oleic Acid, Potassium Stearate, Glycerin, Resorcinol, Tetrasodium EDTA, 2-Methylresorcinol, Carbomer, Potassium Hydroxide, Ascorbic Acid, m-Aminophenol, Linoleamidopropyl PG-Dimonium Chloride Phosphate, 2-Amino-3-Hydroxypyridine.\u003cbr/\u003e\u003cbr/\u003eDeveloper: Aqua(Water, Eau), Hydrogen Peroxide, Cetearyl Alcohol, PEG-40 Castor Oil, Disodium Pyrophosphate, Sodium Benzoate, Phosphoric Acid.\u003cbr/\u003e\u003cbr/\u003eConditioner: Aqua (Water, Eau), Cetearyl Alcohol, Quaternium-27, Stearamidopropyl Dimethylamine, Dimethicone, Distearoylethyl Hydroxyethylmonium Methosulfate, Isopropyl Myristate, Hydrolyzed Keratin, Hydrolyzed Vegetable Protein PG-Propyl Silanetriol, Prunus Armeniaca (Apricot) Kernel Oil, Panthenol, Lactic Acid, Glycerin, Propylene Glycol, Phenoxyethanol, Sodium Methylparaben, Dimethiconol, Parfum (Fragrance), Polyquaternium-10. \u003cp\u003eContains:  Not more than 16g/L Ammonium Hydroxide\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003ePlease read and follow instruction leaflet carefully. Product can cause an allergic reaction. Wear suitable gloves. Do not swallow. Rinse hair well after application. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Hair colourants can cause sever allergic reactions. \u003cbr/\u003e\u003cbr/\u003eRead and follow instructions. This product is not intended for use on persons under the age of 16. Temporary \"black henna\" tattoos may increase your risk of allergy. \u003cbr/\u003e\u003cbr/\u003eDo not colour your hair if: \u003cbr/\u003e- you have a rash on your face or sensitive, irritated and damaged scalp,\u003cbr/\u003e- you have ever experienced any reaction after colouring your hair, \u003cbr/\u003e- you have experienced a reaction to a temporary \"black henna\" tattoo in the past. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Schwarzkopf Live Salon Permanent 6.65 Hazelnut Brown | Free Delivery to HK | Sailfish Online Store","review_rating":7,"rating":4,"sale":true,"sku":"2664244","tags":["Hair Colours"],"vendor":"Schwarzkopf","rrp":"13.99","new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Hair Colours","Hair
