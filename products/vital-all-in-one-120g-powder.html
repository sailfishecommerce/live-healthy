s, vitamins, minerals, essential fatty acid and other nutrients you need to keep your body and brain working at 100%. Vital All-In-One makes getting optimum nutrition every day both simple and convenient.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIngredients and benefits:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe power-packed Vital All-In-One contains 78 vital ingredients to help support good health.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe many greens and nutrient-dense fruits and vegetables will help to counteract the daily toll that pollution, radiation, free radicals, fast food and stress exact on your body.\u003c/li\u003e\n\u003cli\u003eIngredients like green tea and grapeseed extracts, cocoa beans and citric acid, to name just a few, help support your immune system, to assist in fighting illness and to help recover quickly when you do get sick\u003c/li\u003e\n\u003cli\u003ePoor intestinal health may compromise your ability to absorb nutrients. Vital All-In-One provides a blend of probiotics, prebiotics and enzymes to help keep your digestive system working at its best. It is also in a convenient powder form that makes it easier to digest and be absorbed by the body.\u003c/li\u003e\n\u003cli\u003eVery few people are free from the burden of stress, which may wreck havoc on the immune system and interferes with mood, sleep and concentration. Vital All-In-One contains a carefully selected range of adaptogenic herbs (which encourage emotional stability and mental acuity) to help give you the calm edge you need to achieve your goals – big and small.\u003c/li\u003e\n\u003cli\u003eFor optimum health, your liver needs to be working well and doing its job of flushing out impurities and filtering toxins. Rice bran powder, dandelion root extract, milk thistle extract and burdock root extract help support your liver \u0026amp; help keep it functioning at it’s best.\u003c/li\u003e\n\u003cli\u003eMaintaining a healthy weight and controlling your appetite are common problems which, if poorly managed, can lead to obesity and a range of deadly lifestyle diseases. The 100% Vital Pea Protein Isolate in Vital’s All-In-One is rich in amino acids – the building blocks of protein that help to control appetite, blood sugar and preserve muscle mass.\u003c/li\u003e\u003c/ul\u003e\n\u003cp\u003eAnd of course, Vital All-in-One also includes vitamins \u0026amp; minerals to help support your daily good health. Support your body to help be all you can be with this lactose-free, gluten free, vegan friendly all-in-one supplement – 78 vital ingredients.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eThis product may not be right for you. Always read the label, warnings and instructions for use, before purchase. Vitamin and Mineral supplements should not replace a balanced diet.\u003cbr/\u003eAlways read the label. Follow directions for use. If symptoms persist talk to your healthcare professional.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eOrganic Spirulina 1000mg Organic Apple Powder 600mg Organic Chorella Powder 333mg Organic Kale Sprouts 100mg Organic Wheatgrass Powder 200mg Organic Barley Sprouts 200mg Acerola Fruit extract 267mg Carica Papaya Powder 250mg Organic Broccoli Sprouts 150mg Pineapple Fruit Juice extract 240mg Bilberry Fresh Fruit extract 200mg Rosehip Fruit extract 167mg Red Beet Powder 167mg Carrot Root Powder 83mg Spinach Leaf Powder 67mg Licorice Root Powder 67mg Wolfberry (Goji) Fruit extract 33mg Hawthorne Fruit extract 29mg Kelp Whole Plant Powder 8mg. Citric Acid (anhydrous) 150mg R,S Alpha Lipoic Acid 67mg Astragalus Root extract 67mg Grapeseed extract 67mg Green Tea extract 67mg Cocoa Bean Polyphenol extract 67mg Rosemary Leaf extract 67mg Beta Glucans 50mg Reiishi Mushroom Powder 21mg Shiitake Mushroom Powder 21mg Resveratrol 10mg . Globe Artichoke extract 500mg Inulin (FOS prebiotics) 417mg Ginger Rhizome Powder 67mg Bromelain 65mg Aloe Ve
