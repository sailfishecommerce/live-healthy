c/div\u003e\n\u003ch2\u003eCommon Uses\u003c/h2\u003e\n\u003cdiv\u003eSkin Republic is a scientifically formulated, dermatologist-tested range combining the latest advances in skin care with natural plant extracts. Concentrated nutrient rich ingredients nourish and hydrate, helping you maintain healthy looking glow skin. These foot booties and packaging are biodegradable. Containg a foot serum to remove calluses, cracked heels and rough, dry skin 7 days. The concentrated serum delivers essential nutrients to the skin, revitalising the appearance of the feet. Contains 2 booties for one application.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eWater(Aqua), Alcohol Denat., Lactic Acid, Glycolic Acid, Propylene Glycol, Hydroxyethylcellulose, Butylene Glycol, PEG-60 Hydrogenated Castor Oil, Phenoxyethanol, Arginine, Salicylic Acid, 1,2-Hexanediol, Caprylyl Glycol, Disodium EDTA, Illicium Verum (Anise) Fruit Extract, Pinus Densiflora Leaf Extract, Morus Alba Bark Extract, Menthol, Tannic Acid, Tocopheryl Acetate, Urea, Glycerin, Camellia Sinensis Leaf Extract, Ginkgo Biloba Leaf Extract, Lavandula Angustifolia (Lavender) Extract, Malpighia Punicifolia (Acerola) Fruit Extract, Olea Europaea (Olive) Leaf Extract, Portulaca Oleracea Extract, Prunus Persica (Peach) Leaf Extract, Rosa Centifolia Flower Extract, Rosmarinus Officinalis (Rosemary) Extract, Salvia Officinalis (Sage) Leaf Extract, Scutellaria Baicalensis Root Extract, Chamaecyparis Obtusa Leaf Extract, Eucalyptus Globulus Leaf Extract, Octyldodecanol, Hydrogenated Lecithin, Ceramide NP, Fragrance(Parfum).\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eDIRECTIONS\n1. Cleanse and dry feet.\n2. Remove booties from packaging. Cut open below the seal line on each bootie.\n3. Make sure to open inner fabric bootie and place feet inside.\n4. Wear for 90 - 120 minutes. For best results wear for 120 minutes (DO NOT exceed 120 minutes). \n5. Remove booties. IMPORTANT: Wash feet thoroughly.\n6. Dead skin will naturally peel off after 7-10 days. Do not physically pull or tear off skin during the peeling process. The skin will peel off naturally.\n7. To be used only once every 6 weeks. Individual results may vary.\n8. For best results on extremely rough, callused heels, help remove dead skin with a foot file.\n9. Use immediately after opening and for one application only.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Skin Republic Pedi Peel Max Intensive Exfoliating Treatment | Free Delivery to HK | Sailfish Online Store","review_rating":11,"rating":3,"sale":true,"sku":"2697429","vendor":"Skin Republic","rrp":"21.99","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Beauty","Skin Care,Skin Republic - Foot"],"select_store":"livehealthy","hkd_selling_price":197,"hkd_compare_at_price":298,"product_image":"[object Object]","images":[{"file":{"filename":"skinrepublicpedipeelmaxintensiveexfoliatingtreatment-0","content_type":"image/png","width":800,"height":800,"id":"61b810c3fde00a2b13a8a86f","length":908844,"date_uploaded":"2021-12-14T03:34:27.611Z","md5":"577d94a29c38fc88536e3744b29d140c","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b810c3fde00a2b13a8a86f/577d94a29c38fc88536e3744b29d140c/skinrepublicpedipeelmaxintensiveexfoliatingtreatment-0"},"id":"61b810c3fde00a2b13a8a864"}],"image_alt_text":["Skin Republic Pedi Peel Max Intensive Exfoliating Treatment front image on Sailfish HK imported from Australia","Skin Republic Pedi Peel Max Intensive Exfoliating Treatment back image on Sailfish HK","Skin Republic Pedi Peel Max Intensive Exfoliating Treatment from Skin Republic on Sailfish HK","Skin Republic Pedi Peel Max Intensive Exfoliating Treatment and Skin Care on Sailfish HK","Skin Republic Pedi Peel Max Intensive Exfoliating Treatment on Sailfish HK","Skin Republic Pedi Peel Max Intensive Exfoliating Treatment on Sailfish HK","Skin Republic Pedi Peel Max Intensive Exfoliating Treatment
