oo containing the active ingredient, 2% ketoconazole.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eSEBIZOLE SHAMPOO should be applied to the wet scalp or other affected area(s), worked into a lather and left on for three to five minutes before rinsing thoroughly with water. \n\u003cp\u003eTreatment should be limited to twice weekly for no longer than four weeks for any episode of dandruff or seborrheic dermatitis.  An interval with no treatment of at least four weeks should be allowed between consecutive courses.\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Sebizole Shampoo 2% 200ml | Free Delivery to HK | Sailfish Online Store","review_rating":38,"rating":4,"sale":true,"sku":"2514731","tags":["Dandruff Treatments"],"vendor":"Sebizole","rrp":null,"new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Personal Care","Hair Care,Dandruff"],"select_store":"livehealthy","hkd_selling_price":230,"hkd_compare_at_price":0,"product_image":"[object Object]","images":[{"file":{"filename":"sebizoleshampoo2%200ml-0","content_type":"image/png","width":800,"height":800,"id":"61b81157fde00a2b13a8fb9e","length":705368,"date_uploaded":"2021-12-14T03:36:55.462Z","md5":"a229970a6c246d0b35b5e933790942e5","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81157fde00a2b13a8fb9e/a229970a6c246d0b35b5e933790942e5/sebizoleshampoo2%200ml-0"},"id":"61b81157fde00a2b13a8fb93"}],"image_alt_text":["Sebizole Shampoo 2% 200ml front image on Sailfish HK imported from Australia","Sebizole Shampoo 2% 200ml back image on Sailfish HK","Sebizole Shampoo 2% 200ml from Sebizole on Sailfish HK","Sebizole Shampoo 2% 200ml and Hair Care on Sailfish HK","Sebizole Shampoo 2% 200ml and Dandruff Treatments on Sailfish HK","Sebizole Shampoo 2% 200ml and Dandruff Treatments on Sailfish HK","Sebizole Shampoo 2% 200ml and Dandruff Treatments on Sailfish HK","Sebizole Shampoo 2% 200ml and Dandruff Treatments on Sailfish HK","Sebizole
