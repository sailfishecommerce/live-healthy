tamin A supplements without consulting your doctor or pharmacist. \u003cbr/\u003e\u003cbr/\u003eVitamin and mineral supplements should not replace a balanced diet. \u003cbr/\u003e\u003cbr/\u003eThis product contains selenium which is toxic in high doses. A daily dose of 150 mcg for adults of selenium from dietary supplements should not be exceeded. Do not use if cap seal is broken. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  No added lactose, gluten, yeast, egg or artificial flavours.\u003cbr/\u003e\u003cbr/\u003eSwisse is a carbon neutral company.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eEach Capsule contains:\u003cbr/\u003eVitex (Vitex agnus-castus extract 1 mg) equiv. dry fruit 100 mg; Grape seed (Vitis vinifera extract 100 mg) equiv. dry seed (standardised to contain procyanidins 80 mg) 12 g; Vitamin A (retinol acetate) 112.50 mcg/RE; Vitamin B5 (pantothenic acid from calcium pantothenate) 10 mg; Vitamin B12 (cyanocobalamin) 1.2 mcg; Vitamin C (ascorbic acid) 6.30 mg; Vitamin E (d-alpha-tocopherol from d-alpha-tocopheryl acid succinate) 8.94 Ili; Copper (from copper gluconate) 212.50 mcg; Biotin 1.30 mg; Iron (from iron amino acid chelate) 2.25 mg; Iodine (from potassium iodide) 50 mcg; Manganese (from manganese amino acid chelate) 1.3 mg; Selenium (from selenomethionine) 27.50 mcg; Silica (as colloidal anhydrous silica) 107.07 mg; Zinc (from zinc amino acid chelate) 7.5 mg. \u003cp\u003eContains:  Phenylalanine, soya beans \u0026amp; sulfites.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eTwo tablets daily, during or immediately after a meal, or as directed by a healthcare professional. The recommended daily amount of vitamin A from all sources is 700 mcg/RE for women and 900 mcg/RE for men. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 25°C. \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Please recycle. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c
