003eSuitable For:  Suitable for 50% grey hair, permanent (level 3).\u003c/p\u003e \u003cp\u003eProduct Claims:  Up to 80% less hair breakage (vs. untreated hair).\u003c/p\u003e \u003cp\u003eBoxed Contents:  1 tube caring colour creme 50mL, 1 application bottle with developer milk 50mL (1:1), 1 sachet Salonplex conditioner 15mL, 1 instruction leaflet, 1 pair of gloves.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eHair colourants can cause severe allergic reactions. Read and follow instructions. This product is not intended for use on persons under the age of 16. Temporary \"black henna\" tattoos may increase your risk of allergy. \u003cbr/\u003e\u003cbr/\u003e Do not colour your hair if:\u003cbr/\u003e- You have a rash on your face or sensitive, irritated and damaged scalp. \u003cbr/\u003e- You have ever experienced any reaction after colouring your hair. \u003cbr/\u003e- You have experienced a reaction to a temporary \"black henna\" tattoo in the past. \u003cbr/\u003e\u003cbr/\u003eIrritant. Contains hydrogen peroxide, phenylenediamines, resorcinol and ammonia. See bottom of pack for full list of ingredients. Avoid contact with the eyes. Rinse eyes immediately if product comes in contact with them. Do not use to dye eyelashes or eyebrows. To do so may be injurious to the eye. Repeated exposure may cause sensitisation. \u003cbr/\u003e\u003cbr/\u003eProduct can cause an allergic reaction. Do not swallow. \u003cp\u003eCAUTION\u003c/p\u003e  Keep out of reach of children. Read safety directions. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Selection Guide:\u003cbr/\u003e1 Washes out. \u003cbr/\u003e2 Lasts up to 28 washes\u003cbr/\u003e3 Permanent\u003cbr/\u003e\u003cbr/\u003eRecommendation: \u003cbr/\u003eOn long thick hair and for first time use we recommend using two packs of Brilliance.\u003cbr/\u003e\u003cbr/\u003eLive Salon Selection Guide:\u003cbr/\u003eLive Salon Permanent: Unique formula with professional SALONPLEX technology protects hair from breakage during colouring for intense and longer-lasting results - PERMANENT.\u003cbr/\u003e\u003cbr/\u003eLive Salon Gloss: Gentle ammonia free colour for high gloss, intense shine and professional grey blending - LASTS UP TO 28 WASHES.\u003cbr/\u003e\u003cbr/\u003eLive Salon Colour Refresher: Refreshes colour and gloss in between colouring - WASHES OUT. \u003cp\u003eFIRST AID INFORMATION\u003c/p\u003e  For advice, contact a Poisons Information Centre (phone eg Australia 13 11 26; New Zealand 0800 764 766) or a doctor. If swallowed do NOT induce vomiting. If in eyes, hold eyelids apart and flush eye continuously with running water. Continue flushing until advised to stop by Poisons Information Centre, or a doctor, or for at least 15 mins. If skin contact occurs, remove contaminated clothing and flush skin with running water.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eColour Crème: Aqua (Water, Eau), Cetearyl Alcohol, Ammonium Hydroxide, Glyceryl Stearate, Ceteareth-20, Octyldodecanol, Sodium Laureth Sulfate, Sodium Cetearyl Sulfate, Toluene-2,5-Diamine Sulfate, Serine, Oleic Acid, Parfum (Fragrance), Potassium Stearate, Glycerin, Ethanolamine, Resorcinol, Tetrasodium EDTA , Sodium Sulfite, Carbomer, Linalool, Potassium Hydroxide, Citronellol, Ascorbic Acid, Butylphenyl Methylpropional, m-Aminophenol, 2-Amino-4-Hydroxyethylaminoanisole Sulfate, Linoleamidopropyl PG-Dimonium Chloride Phosphate, Propylene Glycol, Sodium Sulfate, Hexyl Salicylate. \u003cbr/\u003e\u003cbr/\u003eDeveloper: Aqua (Water, Eau), Hydrogen Peroxide, Cetearyl Alcohol, PEG-40 Castor Oil, Disodium Pyrophosphate, Sodium Cetearyl Sulfate, Disodium EDTA, Sodium Benzoate, Phosphoric Acid.\u003cbr/\u003e\u003cbr/\u003eConditioner: Aqua (Water, Eau), Cetearyl Alcohol, Behentrimonium Chloride, Dimethicone, Amodimethicone/Morpholinomethyl Silsesquioxane Copolymer, Magnesium Citrate, Magnesium Chloride, Hydrolyzed Keratin, Polyquaternium-37, Macadamia Ternifolia Seed Oil , Panthenol, Isopropyl Myristate, Citric Acid, Phenoxyethanol, Stearamidopropyl Dimethylamine, Isopropyl Alcohol, Glyceryl Stearate, Sodium Methylparaben, Glycerin, Parfum (Fragrance), Dicaprylyl Carbonate, Laureth-23, Laureth-4, Sodium Hydroxide, Hexyl Cinnamal, Butylphenyl Methylpropional, Benzyl Salicylate, Linalool, Benzyl Alcohol, Limonene, Lauryl Glucoside, Sodium Sulfate, Trideceth-5, Salicylic Acid. \u003cp\u003eContains:  Contains not more than 16 G/L of ammonium hydroxide. Hydrogen peroxide, phenylenediamines (toluenediamines) and ammonia.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003ePlease read and follow the instruction leaflet carefully. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Rinse hair well after application. Wear suitable gloves. Conduct an allergy alert test 48 hours before each time you colour (see enclosed leaflet), even if you have already used colouring products before. So remember to buy the product 48 hours in advance. In case of any reaction or when in doubt consult a doctor before using any hair colour product. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Schwarzkopf Live Salon Permanent 7.1 Medium Ash Blonde | Free Delivery to HK | Sailfish Online Store","review_rating":13,"rating":3,"sale":true,"sku":"2623837","tags":["Hair Colours"],"vendor":"Schwarzkopf","rrp":"13.99","new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Hair Colours","Hair Care,Hair Colours,Schwarzkopf Live Salon Permanent"],"select_store":"livehealthy","hkd_selling_price":221,"hkd_compare_at_price":277,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"schwarzkopflivesalonpermanent7.1mediumashblonde-0","content_type":"image/png","width":800,"height":
