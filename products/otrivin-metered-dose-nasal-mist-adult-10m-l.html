 this medicine.\u003cbr/\u003e- After recent operations through the nose or mouth. .\u003cbr/\u003e- If you have inflammatory nasal dryness.\u003cbr/\u003e\u003cbr/\u003eAsk your doctor or pharmacist before use:\u003cbr/\u003e- If you are pregnant or breast feeding or trying to become pregnant.\u003cbr/\u003e- If you have any other medical conditions.\u003cbr/\u003e- If you are taking other medicines. \u003cbr/\u003e\u003cbr/\u003eWarnings \u0026amp; cautions\u003cbr/\u003e· If congestion persists for more than 3 days, seek medical advice\u003cbr/\u003e· Do not use for more than 3 days unless advised by a pharmacist or doctor\u003cbr/\u003e· Each pack should be used by only one person, for reasons of hygiene\u003cbr/\u003e· Brief stinging sensation or sneezing may occur\u003cbr/\u003e· Excessive use may damage lining of nose\u003cbr/\u003e· If irritation occurs or if you have signs of allergy, discontinue use\u003cbr/\u003e· Do not use in or around the eyes. \u003cp\u003eCAUTION\u003c/p\u003e  Keep out of reach of children. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Do not use if carton pack seals imprinted with GSK logo are missing or broken.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMeasured dose Xylometazoline Hydrochloride 1mg/mL. \u003cbr/\u003eContains: Benzalkonium Chloride as a Preservative.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFor Adults and adolescents over 12 years of age: 1 spray per nostril. Use 2 -3 times daily, as needed. Do not use more often than every 8-10 hours. Do not exceed the recommended dosage.\u003cbr/\u003e\u003cbr/\u003e1.\tBefore first use, remove protective cap and press applicator until an even spray is produced\u003cbr/\u003e2.\tYou may need to repeat this if you have not used the spray for longer than 6 days.\u003cbr/\u003e3.\tDo not cut the nozzle\u003cbr/\u003e4.\tBlow nose gently to clear\u003cbr/\u003e5.\tInsert nozzle into nostril and press applicator firmly once while sniffing deeply\u003cbr/\u003e6.\tWithdraw nozzle and release applicator\u003cbr/\u003e7.\tRepeat in other nostril\u003cbr/\u003e8.\tWipe nozzle clean and replace cap \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Use Otrivin for:\u003cbr/\u003eFast relief of a blocked or runny nose caused by colds, flu, sinusitis, hay fever or other allergic rhinitis.\u003cbr/\u003e\u003cbr/\u003eWho can use Otrivin:\u003cbr/\u003eAdults and children 12 years and over. Otrivin Junior is available for children aged 6-11 years.\u003cbr/\u003e\u003cbr/\u003eDosage:\u003cbr/\u003e- Adults and children 12 years and over: 1 spray per nostril.\u003cbr/\u003e- Use 2-3 times daily, as necessary.\u003cbr/\u003e- Do not use more often than every 8-10 hours.\u003cbr/\u003e- Do not exceed the recommended dosage. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Do not use Otrivin:\u003cbr/\u003e- If under 12 years. \u003cbr/\u003e- If you are allergic to Xylometazoline.\u003cbr/\u003e- After recent operations through the nose or mouth.\u003cbr/\u003e- If you have narrow angle glaucoma.\u003cbr/\u003e- If you have inflammatory nasal dryness.\u003cbr/\u003e\u003cbr/\u003eAsk your doctor before use:\u003cbr/\u003eIf you are pregnant or breastfeeding or trying to become pregnant.\u003cbr/\u003e- If you have any other medical conditions.\u003cbr/\u003e- If you are taking other medicines. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C. \u003cp\u003eStorage Temperature:  Below 30°C.\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Otrivin Metered Dose Nasal Mist Adult 10mL | Free Delivery to HK | Sailfish Online Store","review_rating":10,"rating":4,"sale":true,"sku":"2486752","tags":["Allergies"],"vendor":"Otrivin","rrp":null,"new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Medicines","Allergy, Hayfever \u0026 Anti-Histamines"],"select_store":"livehealthy","hkd_selling_price":214,"hkd_compare_at_price":0,"product_image":"[obje
