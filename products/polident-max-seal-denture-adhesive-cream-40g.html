\u003eLess excess product ooze out*\n\u003cp\u003e*compared to standard Polident in laboratory test\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003eUp to 12 hours of strong hold\n\u003cp\u003e\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003eSeals out up to 74% more food particles**\n\u003cp\u003e**versus no adhesive after 1 hour on a lower full denture\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003eHow to use and remove Polident MAX SEAL\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eApply Polident adhesive once\u003c/strong\u003e a day in short strips, not too close to denture edges. \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eRinse mouth\u003c/strong\u003e before inserting dentures. \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003ePress dentures into place\u003c/strong\u003e, hold firmly, and bite down for a few seconds to secure hold. \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eSwish mouth with warm water\u003c/strong\u003e, then slowly remove denture using a rocking motion.\n\u003cp\u003e\u003c/p\u003e\u003cstrong\u003eRemove adhesive residue\u003c/strong\u003e from denture and mouth with warm water anda soft brush. Use Polident Cleanser to thoroughly clean your denture and then rinse with water. \u003c/div\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003ePolident Max Seal Denture Adhesive Cream wit max seal precision nozzle to help form an all-around seal. Also has the same formulation as Polident Flavour Free Denture Adhesive Cream.\u003c/p\u003e  Polident Max Seal delivers superior surface coverage (Compared to standard Polident Flavour Free Denture Adhesive Cream) for food seal protection and strong all-day hold. The precision nozzle enables exactly the right amount of product to be applied around the edge of your denture forming an all-around seal.\u003cbr/\u003e\u003cbr/\u003e- Flavour free. \u003cp\u003eSize:  40g\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eKeep out of sight and reach of children. A few individuals may be sensitive or allergic to this product. If you experience an allergic reaction or discomfort, discontinue use immediately. Other side effects such as oral irritations and gastrointestinal symptoms (e.g. Nausea) may occur. \u003cp\u003ePRECAUTIONS\u003c/p\u003e  Swallowing small amounts of this product, when used as directed, may occur and is not harmful. Ill-fitting dentures may impair your health. Visit your dentist regularly to check your denture fit. To keep tip from clogging, keep cap and nozzle dry. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Read directions first.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eCalcium/Sodium PVM/MA Copolymer, Petrolatum, Cellulose Gum, Mineral Oil.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003ePlease keep this carton for the directions for use.\u003cbr/\u003e\u003cbr/\u003eFor the first time, use a small amount. Use more if needed. too much adhesive can cause oozing; apply less next time if this occurs. It may take a few tries to find the right amount for your denture. Apply once a day for secure hold. If you need to apply more than once a day, seek advice from your dental care professional.\u003cbr/\u003e\u003cbr/\u003eApplying: 1. Clean and dry your dentures.\u003cbr/\u003e2. Apply product as shown in the diagram, not too close to denture edges.\u003cbr/\u003eA. Upper denture: Apply in a long continuous strip. Apply 2 shorter strips in the middle of the denture.\u003cbr/\u003eB. Lower denture: Apply product in a long continuous strip.\u003cbr/\u003eC. Partial denture: Apply 2 short strips.\u003cbr/\u003e3. Rinse mouth before inserting dentures.\u003cbr/\u003e4. Press dentures into place, hold firmly, and bite down for a few seconds to secure hold.\u003cbr/\u003e\u003cbr/\u003eRemoving:\u003cbr/\u003e1. Swish mouth with water, then slowly remove denture using a rocking motion.\u003cbr/\u003e2. Remove adhesive residue from denture and mouth with warm water and soft brush.\u003cbr/\u003e3. Use Polident Cleanser to thoroughly clean your denture and then rinse with water. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Refasten cap after use. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool, dry place.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Polident MAX SEAL Denture Adhesive Cream 40g | Free Delivery to HK | Sailfish Online Store","review_rating":61,"rating":4,"sale":true,"sku":"2677333","tags":["Oral Hygiene \u0026 Dental Care","Denture Preparations"],"vendor":"Polident","rrp":"9.99","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Personal Care","Oral Hygiene and Dental Care,Denture Preparations"],"select_store":"livehealthy","hkd_selling_price":176,"hkd_compare_at_price":213,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"polidentmaxsealdentureadhesivecream40g-0","content_type":"image/png","width":800,"height":800,"id":"61b8197dfde00a2b13ab98cf","length":476708,"date_uploaded":"2021-12-14T04:11:42.023Z","md5":"1172024ac01297788266d75d444fb41b","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b8197dfde00a2b13ab98cf/1172024ac01297788266d75d444fb41b/polidentmaxsealdentureadhesivecream40g-0"},"id":"61b8197dfde00a2b13ab98bf"},{"file":{"filename":"polidentmaxsealdentureadhesivecream40g-1","content_type":"image/png","width":800,"height":800,"id":"61b8197dfde00a2b13ab98d0","le
