en use a regular body wash with fragrance to cleanse all-over - including their vulva. But not all body washes are formulated at the appropriate pH range for the vulvar area. Fact is, all Vagisil? washes are pH balanced at 4.5-5.5 to help maintain a healthy vulvar pH. Tested by board certified Gynaecologist and Dermatologists, these washes have been shown to be gentle enough for your intimate area and all over. So, you can feel good using Vagisil? Scentsitive Scents? as your one-and-only all-over wash.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\n\u003cp\u003e\u003cstrong\u003eTested by docs and trusted by women\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFor almost 50 years, Vagisil has developed leading intimate care products using empathy and expertise to ensure they address women's needs. Our treatments and daily care products are gynaecologist and dermatologist tested for safety and efficacy. They're made in FDA-registered labs and manufacturing facilities and meet the highest quality standards. We're constantly connecting with consumers who use our products to ensure they're feeling happy, healthy, and satisfied.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eVagisil Scentsitive Scents White Jasmine Intimate Wash provides a skin-friendly scent for sensitive skin.\u003c/p\u003e  An alluring and floral skin-friendly scent for all-day freshness you can take with you.\u003cbr/\u003eBecause you shouldn't have to choose between a scent and sensitive skin, Scentsitive Scents™ was formulated to smell divine yet be gentle enough for your delicate intimate area. The White Jasmine flower is alluring and long-blooming, so this wash will help you feel-and smell-fresh all day long. \u003cp\u003eSize:  240mL\u003c/p\u003e \u003cp\u003eKEY FEATURES\u
