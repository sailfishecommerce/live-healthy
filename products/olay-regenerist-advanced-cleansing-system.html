 continuous usage\u003cbr/\u003e- For even more dramatic results, use in combination with Micro-Sculpting Serum \u0026amp; Micro-Sculpting Cream\u003c/p\u003e\u003cp\u003e\u003c/p\u003e  Discover Olay. Skincare that meets the needs of every woman. Olay has evolved from once iconic beauty fluid to an extensive skincare brand that delivers younger looking, beautiful skin. With multiple ranges to choose from, women can be assured their skincare routine is tailored to meet their individual wants, needs, aspirations and concerns- be it hydration, sun protection, or targeting ageing. Women are therefore able to challenge what's possible with their skin. \u003cp\u003eBoxed Contents:  Facial cleansing device, Brush head, Skin renewal cleanser (20mL), AA battery included\u003c/p\u003e \u003cp\u003eSize:  Facial Cleansing Device, Brush Head, Skin Renewal Cleanser (20mL) And AA Battery Included\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Up to 4x better cleansing than cleanser alone (tested on cleansing make-up).\u003cbr/\u003e • Gently exfoliates.\u003cbr/\u003e • Enables better penetration of the actives contained in Micro-Sculpting Cream when used together.\u003cbr/\u003e • 2-Speed Control \u0026amp; Water Resistant: Delivers daily deep cleansing \u0026amp; gentle exfoliation. Water-resistant for use in shower.\u003cbr/\u003e • Gentle Brush Head (refills available): For better removal of dirt \u0026amp; make-up, even in the T-zone \u0026amp; chin. Specially designed to be gentle on skin for daily use.\u003cbr/\u003e • Skin Renewal Cleanser: Primes your skin for your anti-ageing regimen.\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eAvoid direct contact with eyes and hairline/hair. If skin irritation or redness occurs, discontinue use. As this product increases exfoliation of facial cleansers, it may also increase your skin's sensitivity to the sun. \u003cp\u003eCAUTION\u003c/p\u003e  Keep out of reach of children.\u003c/d
