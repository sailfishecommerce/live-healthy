r, the colour result will naturally be lighter and more transparent\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eHenna coats and colours the hair while sealing the cuticle for strong hair with healthy shine.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eSometimes called \"neutral henna\", this Ayurvedic herb is traditionally used to enhance gold tones.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eThe deep tones which come from the indigo plant's leaves make it one of the world's most time-honoured natural dyes - and can be used to achieve a striking dark hair colour.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eWash your hair using a mild shampoo (e.g. N.A.E. shampoo). Do not add any care or styling products. Towel-dry and comb through your hair. Put on provided gloves. Protect your clothing by placing a towel around your shoulders.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003ePut plant powder into non-metallic bowl. Boil water and let it sit for a few minutes until water reaches a temperature of ~ 80 °C. Using a brush or a non-metallic implement, mix powder with ~ 225 ml of hot water and stir well. To achieve a creamy consistency which is not too liquid and easy to apply, add water as needed (up to 240 ml).\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eSeparate your hair into smaller sections for an easier. Using a brush or your hands wearing the gloves, apply the colouration first to your roots and then work your way down to the tips. Do this for each section of hair, until all of the hair is covered. In case of left over paste, spread it all over the hair and massage it in with your hands.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eCover the hair with the enclosed cap and wrap a towel around it, if preferred, to keep your hair warm.\u003c/p\u003e\u003cp\u003eDepending on your hair texture and the desired colour results, you can adjust the application time individually.\u003c/p\u003e\u003cp\u003eFor subtle colour reflexes, we recommend an application time of 30 minutes, for a more intense colour result leave the paste in for 60 minutes.\u003c/p\u003e\u003cp\u003eRemove colour residues from the skin if necessary. Unused paste should be discarded.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eRinse hair thoroughly to remove all colour residues. Use only water and no shampoo, and rinse until the water runs clear.\u003c/p\u003e\u003cp\u003eThe ultra-gentle 100% Vegetal formula will leave your hair with a beautiful shine and feeling smooth - so that extra conditioning is not needed!\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003e100% Végétale is Schwarzkopf's 1st 100% natural hair colour. Vegan formula.\u003c/p\u003e  Schwarzkopf 100% Végétale is a plant-based, ultra-gentle hair colour, made from ayurvedic plant \u0026amp; herb powders. \u003cp\u003eSuitable For:  Suitable for Dark Blonde to Medium Brown hair. If you have more than 30% of grey hair, the colour result will naturally be lighter and more transparent.\u003c/p\u003e \u003cp\u003eBoxed Contents:  The pack contains: 1 sachet colour-powder 80g 1 pair of gloves 1 cap 1 instruction leaflet In addition, you'll need: 1 non-metallic bowl ca. 500ml 1 brush or non-metallic implement optional) 1 measuring jug or scale 1 towel to protect your clothes\u003c/p\u003e \u003cp\u003eSize:  1 pack\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Long-lasting colour with natural tones\u003cbr/\u003e • Strong hair with healthy shine\u003cbr/\u003e • Colours grey*\u003cbr/\u003e*if you have more than 30% of grey hair, the colour result will naturally be lighter and more transparent.\u003cbr/\u003e • Vegan formula\u003cbr/\u003e • With henna + shikakai\u003cbr/\u003e\u003cbr/\u003eHenna: Trusted by thousands of years of tradition, henna coats and colours the hair while sealing the cuticle for strong hair with healthy shine.\u003cbr/\u003eShikakai: One of the most commonly used ingredients in Ayurvedic hair treatments, Shikakai is an Acacia plant said to contain important micro-nutrients.\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eIngredients:\u003cbr/\u003eIndigofera Tinctoria Leaf Powder · Lawsonia Inermis Leaf\u003cbr/\u003ePowder · Eclipta Prostrata Leaf Powder · Acacia Concinna Fruit\u003cbr/\u003ePowder · Prunus Persica Fruit Extract · Acacia Catechu Wood\u003cbr/\u003eExtract · Coffea Arabica Seed Extract · Prunus Domestica Fruit\u003cbr/\u003eExtract · Emblica Officinalis Fruit Extract · Rubia Cordifolia\u003cbr/\u003eRoot Extract · Terminalia Chebula Fruit Extract\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003ePREPARATION \u0026amp; MIXING\u003cbr/\u003e1. Wash your hair using a mild shampoo. Do not use any conditioner, treatments or styling products.\u003cbr/\u003e2. Towel-dry and comb through your hair.\u003cbr/\u003e3. Put on provided gloves.\u003cbr/\u003e4. Pour plant powder into a non-metallic bowl. Boil water and let it sit for a few minutes until water reaches a temperature of about 80°C. Using a brush or a non-metallic implement, mix powder with about 225ml of hot water and stir well until it reaches a creamy, not too runny consistency that is easy to apply. Add water if needed (up to 240ml). \u003cbr/\u003e5. Protect your clothing by placing a towel around your shoulders. Separate your hair into smaller sections for an application.\u003cbr/\u003e\u003cbr/\u003eAPPLICATION\u003cbr/\u003eIMPORTANT: Do not apply if the mixture is too hot, to avoid scalp burns.\u003cbr/\u003eKeep the powder plant mixture warm. If you expect you will need more than 10min for application, you can place the bowl with the powder plant mixture into a warm water bath so it retains the optimal temperature.\u003cbr/\u003e6. Using a brush or your hands wearing the gloves, apply the colouration first to your roots and then work your way down to the tips. Do this for each section of hair, until all of the hair is covered.\u003cbr/\u003e7. In the case of a leftover mixture, spread it all over the hair and massage it in with your hands.\u003cbr/\u003e8. After you are done with applying 100% Végétale, cover the hair with the enclosed cap and wrap a towel around it, if preferred, to keep your hair warm. Depending on your hair texture and the desired colour result, you can adjust the application\u003cbr/\u003etime. For subtle colour tones, we recommend an application time of 30 minutes. For a more intense colour result, leave the mixture in for 60 minutes. Remove colour residues and stains from the skin if necessary. The unused mixture should be discarded straight after application.\u003cbr/\u003eFor root application tips \u0026amp; tricks, please refer to www.schwarzkopf.com/100%Vegetal\u003cbr/\u003e\u003cbr/\u003eRINSING\u003cbr/\u003e9. Put the gloves back on and take off the towel and cap. Rinse hair thoroughly to remove all colour residues. Use only water without any shampoo, and rinse until the water runs clear.\u003cbr/\u003e10. The ultra-gentle 100% Végétale formula will leave your hair with a beautiful shine and feeling smooth - so that no additional conditioning is not needed! \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  The amount of product is suitable for use on shoulder length hair. After opening the sachet, the product has to be used completely. It cannot be stored. If you have coloured your hair using 100% Végétale, we do not recommend to chemically lighten/bleach or straighten your hair afterwards. Please stick to the application ranges as indicated on the pack. The final colour result depends on your initial hair colour as well as your individual hair structure. Please be aware that when you have more than 30 % grey hair, the colour result will naturally be lighter and more transparent. As all hair is individual, we recommend to do a strand test before the first application. For further information, please refer to www.schwarzkopf.com/100%Vegetal. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Read and follow instructions.\u003cbr/\u003eThis product is not to be used on children. Do not colour your hair if:\u003cbr/\u003e- you have a rash on your face or sensitive, irritated and damaged\u003cbr/\u003escalp,\u003cbr/\u003e- you have ever experienced any reaction after colouring your hair with\u003cbr/\u003eplant-based colourations containing henna or indigo.\u003cbr/\u003eOnly for hair colouration.\u003cbr/\u003eKeep out of reach of children.\u003cbr/\u003eSee bottom of pack for full list of ingredients. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Schwarzkopf 100% Vegetale Warm Brown | Free Delivery to HK | Sailfish Online Store","review_rating":26,"rating":3,"sale":false,"sku":"2697252","tags":["Hair Colours"],"vendor":"Schwarzkopf","rrp":"22.99","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Hair Colours","Hair Care,Hair Colours,Schwarzkopf 100% Vegetal"],"select_store":"livehealthy","hkd_selling_price":233,"hkd_compare_at_price":305,"p
