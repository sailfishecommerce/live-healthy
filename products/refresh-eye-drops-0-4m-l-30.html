 interfere with vision.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSymptoms of Dry Eye include:\u003c/strong\u003e burning or stinging, gritty or foreign body sensation, and watery or blurry.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\n\u003cp\u003e\u003cstrong\u003eHow to use REFRESH? Eye Drops\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 1\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003eWash hands with soap and water; dry them with a clean towel. Tilt your head back with both eyes open and look at a point on the ceiling.\n\u003cp\u003e With your \u003cstrong\u003eindex finger\u003c/strong\u003e, gently pull your lower eyelid to form a small pocket inside the eyelid.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 2\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003eWith the other hand, gently squeeze \u003cstrong\u003e1 drop\u003c/strong\u003e into the pocket.\n\u003cp\u003eDo not allow the tip to come into contact with your eye.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 3\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003eSlowly close both eyes, but do not blink or squeeze your eyes, and gently press the inner corners of your eyes (by your nose) with your fingers for about \u003cstrong\u003e2 minutes\u003c/strong\u003e.\n\u003cp\u003eThis will help the eye drops remain in your eye for a longer period.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 4\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003eGently blot extra drops from face with a damp cloth. \u003cstrong\u003eRepeat steps 1-4\u003c/strong\u003e for the other eye.\n\u003cp\u003eReplace the cap immediately after use.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca\u003e\nDrag to spin\u003c/a\u003e\u003c/div\u003e \u003c/div\u003e  \u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eRefresh Preservative Free Eye Drops help comforts irritated, dry and tired eyes. Suitable for all contact lens wearers.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003eWhy Preservative Free?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eLike so many people these days, you may be taking an active interest in your health - exercising, watching your weight and being more careful about the ingredients in all the products you use. REFRESH® eye drops are preservative free and will not cause allergies or adverse reactions associated with eye drop preservatives.\u003c/p\u003e\u003cp\u003ePeople with sensitive eyes and contact lens wearers can confidently use REFRESH® eye drops.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWhy Sterile Single-Use Containers?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eEye drops are prone to bacterial contamination and are therefore generally discarded 4 weeks from the time of first opening the bottle. REFRESH® eye drops are different. Each single-use container remains sterile until it is opened. Therefore there is no need to discard REFRESH® eye drops like bottled eye drops.\u003c/p\u003e\u003cp\u003eAdditionally, the single-use containers of REFRESH® eye drops are convenient and easy to carry.\u003c/p\u003e\u003cp\u003eREFRESH® eye drops provide comfortable relief of irritated, dry and tired eyes. They can also be used for in-eye re-wetting of contact lenses.\u003c/p\u003e\u003cp\u003eSTERILE A.\u003c/p\u003e \u003cp\u003eSuitable For:  All contact lens wearers.\u003c/p\u003e \u003cp\u003eSize:  30 x 0.4 mL\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFor external use only. To avoid contamination, do not touch tip to any surface. If irritation persists or increases, discontinue use and consult your doctor.\u003cbr/\u003eKeep out of reach of children. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Contains no antimicrobial agents.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eEach mL contains: LIQUIFILM® (Polyvinyl Alcohol) 14mg and Povidone 6mg.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eMake sure container is intact before use. To open: Completely twist off tab, then pull to remove. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Instill 1 drop into eye(s) as frequently as required and discard unused contents. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 25°C.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Refresh Eye Drops 0.4mL 30 | Free Delivery to HK | Sailfish Online Store","review_rating":21,"rating":4,"sale":true,"sku":"2490434","tags":["Eye Care"],"vendor":"Refresh","rrp":"14.5","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Medicines","Eye Care and Treatments,Refresh Eye Drops"],"select_store":"livehealthy","hkd_selling_price":194,"hkd_compare_at_price":245,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"refresheyedrops0.4ml30-0","content_type":"image/png","width":800,"height":800,"id":"61b81704fde00a2b13aabb2a","length":440468,"date_uploaded":"2021-12-14T04:01:08.939Z","md5":"0716328a0106bc735b84130922e2ae07","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81704fde00a2b13aabb2a/0716328a0106bc735b84130922e2ae07/refresheyedrops0.4ml30-0"},"id":"61b81704fde00a2b13aabb19"},{"file":{"filename":"refresheyedrops0.4ml30-1","content_type":"image/png","width":800,"height":800,"id":"61b81704fde00a2b13aabb2b","length":616140,"date_uploaded":"2021-12-14T04:01:08.960Z","md5":"3fe29dd480476b724e0cd839b6bb03bc","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81704fde00a2b13aabb2b/3fe29dd480476b724e0cd839b6bb03bc/refresheyedrops0.4ml30-1"},"id":"61b81704fde00a2b13aabb1a"},{"file":{"filename"
