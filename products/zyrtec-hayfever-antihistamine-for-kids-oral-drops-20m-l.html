elief\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRelieves hayfever \u0026amp; allergy symptoms\u003c/p\u003e\n\u003cp\u003e? Sneezing\u003c/p\u003e\n\u003cp\u003e? Runny nose, itchy nose\u003c/p\u003e? Itchy, red, watery eyes\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e?? Hives/itchy skin\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\n\u003cp\u003e\u003cstrong\u003eKind to kids\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e? Sugar free\u003c/p\u003e\n\u003cp\u003e? Lactose free\u003c/p\u003e\n\u003cp\u003e? Gluten free\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\n\u003ch3\u003eWhy do I have allergies?\u003c/h3\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\n\u003cp\u003e\u003cstrong\u003eWhat are allergies?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAllergies are triggered when your immune system overreacts to normally harmless substances called allergens. Your body releases chemicals, one of which is called histamine. Histamine is responsible for causing most of your symptoms.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\n\u003cp\u003e\u003cstrong\u003eHow do antihistamines work?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAntihistamines work by blocking the site where histamines bind to which help stop an allergy response. Zyrtec? contains the antihistamine cetirizine which provides fast, 12 hour symptom relief.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\n\u003cp\u003e\u003cstrong\u003eIndoor allergies\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eInclude mould, dust, and pet dander and can cause allergy symptoms at home and at work. Since indoor allergies can take effect any time of year. Understanding and recognizing the symptoms is half the battle when fighting indoor allergies.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\n\u003cp\u003e\u003cstrong\u003eOutdoor allergies\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eProduced by plants, trees, grass, and weeds. Pollen, the most common outdoor allergen, is lightweight and can easily become airborne. Pollination plays a key role in the spread of outdoor allergens.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\n\u003ch3\u003eAllergy Myth-Busting\u003c/h3\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e\n\u003cdiv\u003e\n\u003cp\u003e\u003cstrong\u003eMYTH: All antihistamines make you drowsy\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBUSTED:\u003c/strong\u003e While some older antihistamines can cause drowsiness (the ones behind the counter), newer antihistamines are classed as less sedating antihistamines, meaning they are less likely to cause drowsiness\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e\n\u003cdiv\u003e\n\u003cp\u003e\u003cstrong\u003eMYTH: You can build tolerance to antihistamines (AH)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBUSTED:\u003c/strong\u003e Changes in air pollution, air temperature, increased exposure to allergens and development of new allergies may make it seem like AH are not working as well as before.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e\n\u003cdiv\u003e\n\u003cp\u003e\u003cstrong\u003eMYTH: You shouldn't take antihistamines daily.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBUSTED:\u003c/strong\u003e Antihistamines such as Zyrtec, are indicated for the relief of hayfever and allergy symptoms and can be taken once a day to provide relief from allergy symptoms.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/d
