ens Care:\u003cbr/\u003eAlways wash and dry your hands before handling lenses.\u003cbr/\u003eStep 1:\u003cbr/\u003eRemove cap containing lens baskets from the lens case.\u003cbr/\u003ePlace the lenses in the appropriate baskets of the lens case.\u003cbr/\u003eRemove one lens at a time.\u003cbr/\u003eStep 2:\u003cbr/\u003eFill the lens case to the fill line with Oxysept Hydrogen Peroxide Disinfecting Solution.\u003cbr/\u003eStep 3:\u003cbr/\u003ePlace one Hydrogen Peroxide Neutralizing Tablet into the lens case containing Oxysept Hydrogen Peroxide Disinfecting Solution.\u003cbr/\u003eImmediately, replace the lens holder in the lens case and tighten the cap.\u003cbr/\u003eStep 4:\u003cbr/\u003eGently turn the lens case upside down, then upright position 3 consecutive times to wet the upper surfaces of the lens case and the inside of the lens case.\u003cbr/\u003estep 5:\u003cbr/\u003eMake sure tablet is in the solution before allowing the lenses to disinfect.\u003cbr/\u003eTo disinfect and neutralize the lenses, allow the lenses to soak for a minimum of 6 hours to overnight. Hydrogen Peroxide Neutralizing Tablet contains an indicator that will cause the solution to turn pink when the tablet is dissolved. The pink colour indicates only that the tablet has been added.\u003cbr/\u003eThe lenses may be stored in the unopened lens case for a maximum of 7 days. If they are stored for longer than 7 days, disinfect and neutralize every 7 days, and again before applying the lenses to the eyes.\u003cbr/\u003eStep 6:\u003cbr/\u003eBefore removing lenses from the lens case, turn the lens case upside down for 5 seconds to ensure full neutralization of all residual disinfecting solution in the lens case, then return case to upright position prior to opening.\u003cbr/\u003eAfter disinfection, the lenses should be rinsed with saline solution before inserting the lenses into the eyes.\u003cbr/\u003eRinse the entire lens case assembly thoroughly with saline solution. Do not use soap or d
