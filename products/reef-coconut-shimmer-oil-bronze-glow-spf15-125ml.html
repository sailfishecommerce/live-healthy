enly to all unprotected areas 15 to 20 minutes before exposure to the sun. Re-apply every 1-2 hours or more frequently after swimming, toweling or exercise. If rash or irritation occurs, discontinue use. For external use only. Avoid contact with eyes. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Sun Safety: Avoid prolonged exposure to the sun. Always wear a hat, protective clothing and sunglasses. Never expose babies under six months to the sun. For external use only. Keep out of eyes. Avoid contact with fabrics. Do not use on broken or damaged skin. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C. \u003cp\u003eStorage Temperature:  Below 30°C.\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Reef Coconut Shimmer Oil Bronze Glow SPF15 125ml | Free Delivery to HK | Sailfish Online Store","review_rating":3,"rating":5,"sale":true,"sku":"2687703","tags":["Sunscreen"],"vendor":"Reef","rrp":"16.99","new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Personal Care","Sun Care,Sunscreen, Lotions \u0026 Gels"],"select_store":"livehealthy","hkd_selling_price":215,"hkd_compare_at_price":298,"product_image":"[object Object],[object Object]","images":[{"file":{"filename":"reefcoconutshimmeroilbronzeglowspf15125ml-0","content_type":"image/png","width":800,"height":800,"id":"61b81720fde00a2b13aac444","length":709460,"date_uploaded":"2021-12-14T04:01:36.654Z","md5":"6f4eb5e3ea9f37524124f3106438341e","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81720fde00a2b13aac444/6f4eb5e3ea9f37524124f3106438341e/reefcoconutshimmeroilbronzeglowspf15125ml-0"},"id":"61b81720fde00a2b13aac438"},{"file":{"filename":"reefcoconutshimmeroilbronzeglowspf15125ml-1","content_type":"image/png","width":800,"height":800,"id":"61b81720fde00a2b13aac445","length":711652,"date_uploaded":"2021-12-14T04:01:36.701Z","md5":"8bed709e3521fd18f933540c61b5653b","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81720fde00a2b13aac445/8bed
