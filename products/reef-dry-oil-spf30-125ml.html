 exposure to the sun. Always wear a hat, protective clothing and sunglasses. Never expose babies under six months to the sun. For external use only. Keep out of eyes. Avoid contact with fabrics. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C. \u003cp\u003eStorage Temperature:  Below 30°C.\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Reef Dry Oil SPF30 125ml | Free Delivery to HK | Sailfish Online Store","review_rating":3,"rating":3,"sale":true,"sku":"2613380","tags":["Sunscreen"],"vendor":"Reef","rrp":"12.99","new_sailfish":true,"margin":30,"airtable_group":"toShopify","product_categories":["Personal Care","Sun Care,Sunscreen, Lotions \u0026 Gels"],"select_store":"livehealthy","hkd_selling_price":226,"hkd_compare_at_price":305,"product_image":"[object Object],[object Object]","images":[{"file":{"filename":"reefdryoilspf30125ml-0","content_type":"image/png","width":800,"height":800,"id":"61b81679fde00a2b13aa9435","length":535280,"date_uploaded":"2021-12-14T03:58:50.093Z","md5":"fa0465903b9791d318845d52eb979dad","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81679fde00a2b13aa9435/fa0465903b9791d318845d52eb979dad/reefdryoilspf30125ml-0"},"id":"61b81679fde00a2b13aa9429"},{"file":{"filename":"reefdryoilspf30125ml-1","content_type":"image/png","width":800,"height":800,"id":"61b81679fde00a2b13aa9436","length":416728,"date_uploaded":"2021-12-14T03:58:50.099Z","md5":"323b72d8015c4f63d647389dbca194f0","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81679fde00a2b13aa9436/323b72d8015c4f63d647389dbca194f0/reefdryoilspf30125ml-1"},"id":"61b81679fde00a2b13aa942a"}],"image_alt_text":["Reef Dry Oil SPF30 125ml front image on Sailfish HK imported from Australia","Reef Dry Oil SPF30 125ml back image on Sailfish HK","Reef Dry Oil SPF30 125ml from Reef on Sailfish HK","Reef Dry Oil SPF30 125ml and Health \u0026 Personal on Sailfish HK","Reef Dry Oil SPF30 125ml and Sunscreen on Sailfish HK","Reef Dry Oil SPF30 125ml and S
