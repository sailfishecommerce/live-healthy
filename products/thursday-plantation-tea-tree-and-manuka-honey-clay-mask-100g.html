r/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eIf sensitivity occurs, discontinue use. Avoid contact with eyes. Do not apply to broken skin. Keep out of reach of children. \u003cp\u003eCAUTION\u003c/p\u003e  For external use only. Skin patch test prior to use.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eWater, Kaolin, Tapioca Starch, Glycerin, Bentonite (Clay), Charcoal Powder, Phenoxyethanol, Manuka Honey, Chondrus Crispus Extract, Xanthan Gum, Backhousia Citriodora (Lemon Myrtle) Leaf Extract, Melaleuca Alternifolia (Tea Tree) Leaf Oil, Betaine Salicylate, Colloidal Oatmeal, Lonicera Japonica (Honeysuckle) Flower Extract, Allantoin, Carica Papaya (Papaya) Fruit Extract, Myroxylon Pereirae (Balsam Peru) Oil, Ethylhexylglycerin, Sodium Lactate, Glycyrrhiza Uralensis (Licorice) Root Extract, Chamomilla Recutita (Matricaria) Flower Extract, Undaria Pinnatifida (Seaweed) Extract, Citric Acid, Lactic Acid, Contains Limonene. \u003cp\u003eContains:  Contains Limonene.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eGently cleanse the skin, removing any make-up. Apply the mask using finger tips, being careful to avoid the eye area. Leave on the skin for 5-10 minutes and rinse using warm water. For a deeper cleanse, remove the mask using warm water and a face cloth. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  For best results, cleanse skin with Thursday Plantation Tea Tree Face Wash for Acne prior to the mask, and hydrate with Tea Tree Face Cream after application. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C. \u003cp\u003eStorage Temperature:  Below 30°C.\u003c/p\u003e \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Thursday Plantation Tea Tree And Manuka Honey Clay Mask 100g | Free Delivery to HK | Sailfish Online Store","review_rating":8,"rating":4,"sale":true,"sku":"2693211","tags":["Face Mas
