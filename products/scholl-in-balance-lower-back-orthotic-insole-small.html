venly, it can lead to painful high-pressure areas. In-Balance Orthotic Insoles contour to your feet and spread weight more evenly, for clinically tested pressure relief.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eStabilisation\u003c/p\u003e\u003cp\u003eMisalignment of your foot position can lead to unnatural walking motions. This causes stress to your feet, which can move up your body and result in knee, hip, or lower back pain. In-Balance Orthotic Insoles help to stabilise the position of your feet to support your natural walking style.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eDedicated Pressure Relief\u003c/p\u003e\u003cp\u003eShocks from walking may rise up into the lower body and result in pain. In-Balance Lower Back comes with a heel cup that provides superior shock absorption* to reduce stress transfer to the lower back.\u003c/p\u003e\u003cp\u003e*vs other Scholl In-Balance Orthotic Insoles\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eScholl In-balance Lower Back Orthotic Insole supports the foot position which can reduce stress transfer to the lower back.\u003c/p\u003e  The range of Scholl In-Balance® Pain Relief Insoles work in 3 ways:  \u003cbr/\u003e\u003cbr/\u003e1.            Immediately help to absorb stress-inducing shock through the lower body\u003cbr/\u003e\u003cbr/\u003e2.            Contour to the feet to spread your weight more evenly and reduce pressure \u003cbr/\u003e\u003cbr/\u003e3.            Help to stabilize the position of your foot to support your natural walking style\u003cbr/\u003e\u003cbr/\u003eHow does it Work?\u003cbr/\u003e\u003cbr/\u003eFull length insole to support the position of the entire foot and prevent high pressure areas, distributing the load more evenly.\u003cbr/\u003e\u003cbr/\u003eHeel Cup with superior shock absorption** to reduce stress transfer to the lower back.  \u003cbr/\u003e\u003cbr/\u003e**vs other Scholl In-Balance Orthotics Insoles Range \u003cp\u003eSuitable For:  Small Size 4.5 - 6.5. For flat shoe types.\u003c/p\u003e \u003cp\u003eBoxed Contents:  1 pair of Lower Back Orthotic Insole.\u003c/p\u003e \u003cp\u003eSize:  1 Pack\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Pressure redistribution and shock absorption\u003cbr/\u003e • Reduces stress transfer to the lower back\u003cbr/\u003e • Fits most shoe types\u003cbr/\u003e • Support stabilisation of the foot\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eAll of our orthotic insoles have a Motion Control Structure: The right shape and combination of materials to provide extra support to specific areas of the foot.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eBefore usage, make sure the product fits well in the shoe, if necessary remove the existing insole. The heel of the insole should be placed against the back of the shoe and if required, trim the end to the desired size following the guidance lines on the product. \u003cbr/\u003e\u003cbr/\u003eFor some people, orthotic insoles may take time to feel comfortable. Feet need to get used to the structural properties of the insole, so a break in period may be necessary. If needed, build use gradually by wearing the In-Balance Orthotic Insoles for an increasing number of hours each day until you can wear them all day. \u003cbr/\u003e\u003cbr/\u003eIf pain persists, discontinue use and consult a professional for advice. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Size Guide: \u003cbr/\u003eInsole Size on Pack\u003cbr/\u003eSmall: 4.5-6.5 (Aus Men shoe size)\u003cbr/\u003eMedium: 7-8.5 (Aus Men shoe size)\u003cbr/\u003eLarge: 9-11 (Aus Men shoe size)\u003cbr/\u003e\u003cbr/\u003eInsoles Size on Pack\u003cbr/\
