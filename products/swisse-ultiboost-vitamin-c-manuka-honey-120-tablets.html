 to help protect cells against free radical damage.\u003c/p\u003e\u003cp\u003eBotanical Source: Contains acerola, a tropical fruit native to Latin America. Acerola is known for its natural vitamin C content.\u003c/p\u003e\u003cp\u003eSwisse Ultiboost Vitamin C + Manuka Honey has been formulated based on scientific evidence to provide a natural honey and lemon flavoured chewable tablet which supports immune health.\u003c/p\u003e \u003cp\u003eSize:  120 Pack\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eVitamin supplements should not replace a balanced diet. If symptoms persist consult your healthcare practitioner. Contains honey. Not suitable for infants under the age of twelve months. Not to be used in children under two years of age without medical advice. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  No added lactose, gluten, yeast, egg, soy, artificial colours or artificial flavours. Suitable for vegetarians.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eEACH TABLET CONTAINS:\u003cbr/\u003e\u003cbr/\u003eMANUKA HONEY (Honey) 100 mg\u003cbr/\u003eACEROLA (Malpighia glabra) extract equiv. fresh fruit 250 mg\u003cbr/\u003eVITAMIN C (as ascorbic acid) 200 mg\u003cbr/\u003eVITAMIN C (as ascorbic acid from calcium ascorbate dihydrate 164.33 mg) 135 mg\u003cbr/\u003eVITAMIN C (as ascorbic acid from sodium ascorbate 186.67 mg)                                                                                                                                                                                                                                                                                                       165 mg\u003cbr/\u003eTotal Vitamin C 500 mg\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eDIRECTIONS FOR USE - ADULT DOSAGE:\u003cbr/\u003eChew two tablets daily. \u003cbr/\u003eTeenage Dosage (13 - 17 years): Chew two tablets daily. \u003cbr/\u003eDuring or immed
