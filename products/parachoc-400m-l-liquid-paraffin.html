.\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eDo not administer: \u003cbr/\u003e- Less than 2 hours before lying down \u003cbr/\u003e- In the presence of unexplained abdominal pain, nausea or vomiting \u003cbr/\u003e- To struggling, uncooperative children, to children in severe distress, with severe development delays or with reflux as there is an increased risk of aspiration (liquid paraffin being regurgitated and inhaled into the lungs). Little Parachoc is dangerous if it gets into the lungs \u003cbr/\u003e- To children younger than 1 year of age \u003cbr/\u003e- To children under 2 years of age without the advice of a doctor \u003cbr/\u003e- Over a long period of time without the advice of a doctor.\u003cbr/\u003e\u003cbr/\u003eThis product does not replace the need for a high fibre diet and high fluid intake to ensure normal bowel function. Inappropriate prolonged use of laxatives is undesirable and may lead to dependence. \u003cbr/\u003e\u003cbr/\u003eIf symptoms persist seek medical advice. \u003cbr/\u003e\u003cbr/\u003eContains Benzoic acid, Potassium sorbate and Saccharin sodium. \u003cp\u003eCAUTION\u003c/p\u003e  Keep out of reach of children.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eLiquid paraffin 2.5mL, Benzoic acid, Potassium sorbate, Saccharin sodium and calcium Cyclamate. Flavourings are artificial vanilla and artificial chocoaltes essences \u003cp\u003eActive Ingredients:  Liquid paraffin 2.5mL \u003cbr/\u003ePurpose: Stool softener\u003c/p\u003e \u003cp\u003eContains:  Benzoic acid, Potassium sorbate, Saccharin sodium and calcium Cyclamate. Flavourings are artificial vanilla and artificial chocoaltes essences.\u003c/p\u003e \u003cp\u003eAllergen Free From:  Gluten| Lactose| Sugar\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eAdequate dosage is that dose which produces one soft motion without leakage of liquid paraffin. Increase or decrease the daily dose in 5 mL graduations until desired effect is achieved. \u003cbr/\u003eShake well before use. Tighten cap after use.\u003cbr/\u003e\u003cbr/\u003eAge\u003cbr/\u003e1 year - 6 years\u003cbr/\u003eHow much: 10 - 15mL\u003cbr/\u003eHow often: Daily\u003cbr/\u003e\u003cbr/\u003e7 years - 12 years\u003cbr/\u003eHow much: 20mL\u003cbr/\u003eHow often: Daily\u003cbr/\u003e\u003cbr/\u003eAdults\u003cbr/\u003eHow much: 40mL\u003cbr/\u003eHow often: Daily \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Use only as directed.\u003cbr/\u003eDo not use if seal around cap is broken or missing. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C. Keep out of direct sunlight. \u003cp\u003eStorage Temperature:  Store below 30°C.\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Parachoc 400mL Liquid Paraffin | Free Delivery to HK | Sailfish Online Store","review_rating":16,"rating":4,"sale":true,"sku":"2513969","tags":["Fibre \u0026 Laxatives"],"vendor":"Parachoc","rrp":"12.19","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Medicines","Laxatives,Laxatives Miscellaneous"],"select_store":"livehealthy","hkd_selling_price":177,"hkd_compare_at_price":228,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"parachoc400mlliquidparaffin-0","content_type":"image/png","width":800,"height":800,"id":"61b81e10fde00a2b13acc5b5","length":794064,"date_uploaded":"2021-12-14T04:31:12.895Z","md5":"76cdbc726251ae230fa60b3ed6ee57f7","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81e10fde00a2b13acc5b5/76cdbc726251ae230fa60b3ed6ee57f7/parachoc400mlliquidparaffin-0"},"id":"61b81e10fde00a2b13acc5a4"},{"file":{"filename":"parachoc400mlliquidparaffin-1","content_type":"image/png","width":800,"height":800,"id":"61b81e10fde00a2b13acc5b6","length":399744,"date_uploaded":"2021-12-14T04:31:12.859Z","md5":"a1dedac8b08d
