003e\u003cbr/\u003e\u003cp\u003eOlay's best wrinkle-fighting ingredient is now in an eye cream! Olay Eyes Pro-Retinol Eye Treatment visibly reduces crow's feet \u0026amp; deep wrinkles in just 4 weeks. Formulated with Olay's best wrinkle-fighting ingredient: pro-retinol. It's gentler than other prescription retinoids and designed for the delicate skin around the eyes. Watch your crow's feet take flight with Pro-Retinol Eye Treatment.\u003c/p\u003e\u003cbr/\u003e\u003cp\u003e \u003c/p\u003e\u003cbr/\u003e\u003cp\u003e*Based on wrinkle clinical study in Germany, 2008. Results may vary per individual.\u003c/p\u003e\u003cbr/\u003e\u003cp\u003e \u003c/p\u003e \u003cp\u003eProduct Claims:  deep wrinkles\u003c/p\u003e \u003cp\u003eSize:  15mL\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Cleanse. Cleanse daily with an Olay Cleanser to remove impurities and make-up.\u003cbr/\u003e • Prepare. Apply Olay's lightweight essence and serum to help make skin receptive to anti-ageing ingredients.\u003cbr/\u003e • Treat - Eye. Apply Eye Treatment daily under eye area, paying special attention to wrinkles and crow's feet.\u003cbr/\u003e • Moisturise. Use with Olay Regenerist Micro-Sculpting Day Cream during the day and Night Cream at night.\u003cbr/\u003e • Find out more at Olay.com.au\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eAvoid use on eyelids and eye contact. If contact occurs, rinse thoroughly with water. If skin irritation or sensitivity develops, reduce frequency or discontinue use. Keep out of reach of children. Recommended for use with an SPF moisturiser.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eWater, Glycerin, Niacinamide, C12-15 Alkyl Benzoate Dimethicone, Polyethylene, Stearyl Alcohol, Cetyl Palmitate, Caprylic/Capric Triglyceride, Cetyl Alcohol, Behenyl Alcohol, Sodium Acrylate/Sodium Acryloyldimethyl Taurate Copolymer, Panthenol, Tocopheryl Acetate, Isohexadecane, Retinyl Propionat
