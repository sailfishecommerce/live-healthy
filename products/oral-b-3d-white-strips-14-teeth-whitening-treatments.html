atural teeth. Oral-B 3D White Whitestrips will only whiten natural teeth. The strips will not whiten caps, crowns, veneers, fillings or dentures. \u003cp\u003eFIRST AID INFORMATION\u003c/p\u003e  For advice, contact a Poisons Information Centre (Australia 131 126; New Zealand 0800 764 766) or a doctor at once. If swallowed, do not induce vomiting. If in eyes, hold eyelids apart and flush the eye continuously with running water. Continue flushing until advised to stop by a Poisons Information Centre (Australia 131 126, New Zealand 0800 764 766) or a doctor, or at least 15 minutes. If skin or hair contact occurs, remove contaminated clothing and flush skin and hair with running water.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eWater, Glycerin, Hydrogen Peroxide, Carbomer, Sodium Hydroxide, Sodium Saccharin \u003cp\u003eContains:  6% w/w Hydrogen Peroxide\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eUse twice a day for 30 minutes \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Recommended to be used with the 3D White Collection. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in cool place \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Oral B 3D White Strips 14 Teeth Whitening Treatments | Free Delivery to HK | Sailfish Online Store","review_rating":21,"rating":4,"sale":true,"sku":"2644744","tags":["Oral Hygiene \u0026 Dental Care","Toothpaste"],"vendor":"Oral B","rrp":"29.99","new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Personal Care","Oral Hygiene and Dental Care,Toothpaste,Oral B Toothpaste,Oral B Toothpaste - Whitening"],"select_store":"livehealthy","hkd_selling_price":289,"hkd_compare_at_price":390,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"oralb3dwhitestrips14teethwhiteningtrea
