u003c/strong\u003e\u003c/h3\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eCalcium\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCalcium helps reduce bone density loss in pregnant, post-menopausal and elderly women.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eVitamin D\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eHigh strength vitamin D3 promotes calcium absorption, and a diet deficient in calcium can lead to osteoporosis in later stages of life.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eVitamin K2\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eVitamin K2 activates osteocalcin, a protein that regulates calcium, which is essential for bone mineralisation.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\u003ch3\u003eBone health across life stages\u003c/h3\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eInfancy\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eFor infants, the most important factor in the development of a potential vitamin D insufficiency is their mother's vitamin D status. Generally, breast milk is low in vitamin D.\u003c/p\u003e\u003cp\u003eInfants who are breast-fed and dark-skinned may require vitamin D supplementation to maintain adequate vitamin D nutrition.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eChildren \u0026amp; Adolescents\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCalcium is essential in youth and throughout life to maximise and strengthen bones. It increases bone mineral density and assists normal healthy bone development in teenagers.\u003c/p\u003e\u003cp\u003eBone mass increases about seven-fold from birth to puberty, and half of a person's bone mass is accumulated during adolescence.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eAdults\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSufficient dietary calcium is needed to maintain bone mass.\u003c/p\u003e\u003cp\u003eUp until around the age of 30, the body creates bone faster than it is broken down. After age 30, this balance changes and more bone is lost than is gained.\u003c/p\u003e \u003cp\u003e\u003c/p\u003e\u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eElderly\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDuring menopause there is a decline in calcium absorption and increase in calcium loss. Aging affects Vitamin D synthesis in the skin.\u003c/p\u003e\u003cp\u003eAdequate intake of dietary calcium is critical in reducing the rate of bone loss associated with aging and may assist in the prevention of osteoporosis.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eOstelin Cal-DK2 for optimised calcium delivery.\u003c/p\u003e \u003cp\u003eOstelin Cal-DK2 provides optimal delivery of calcium into the bones with a convenient 1-a-day dose. Cal-DK2 contains calcium, which helps reduce bone density loss in pregnant, post-menopausal and elderly women. It also contains high strength vitamin D3, which promotes calcium absorption. Vitamin K2 activates Osteocalcin, a protein that regulates calcium which is essential for bone mineralisation. A diet deficient in calcium can lead to osteoporosis in later life.\u003c/p\u003e \u003cp\u003eSuitable For:  66% of Australians over the age of 50 have poor bone health. Calcium balance is regulated by a number of hormones and proteins, including osteocalcin and matrix Gla-protein.\u003cbr/\u003eK2 activates the proteins osteocalcin and matrix-Glaprotein, which are important for bone health. Vitamin D is essential for calcium absorption from the intestine.\u003cbr/\u003eThis product suits Australians over the age of 50 who:\u003cbr/\u003eAre wanting to support healthy bones.\u003cbr/\u003eAre at risk of Vitamin D, Vitamin K or Calcium deficiency.\u003cbr/\u003eMay be older adults or postmenopausal women\u003c/p\u003e \u003cp\u003eBoxed Contents:  185ML\u003c/p\u003e \u003cp\u003eSize:  60 Pack\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eVitamin supplements should not replace a balanced diet. Do not take while on warfarin therapy without medical advice. Warning: large tablet size. \u003cp\u003eCAUTION\u003c/p\u003e  Vitamin supplements should not replace a balanced diet. Do not take while on warfarin therapy without medical advice. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  No Added: Yeast, gluten, lactose, artificial colours, flavours or preservatives, or dairy products.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eVitamin K2 180mcg, (menaquinone-7 as K2VITAL Delta)\u003cbr/\u003eCalcium (as carbonate) 800mg, D 1000iu\u003cbr/\u003eVitamin D3 1000IU (colecalciferol 25mcg)\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Ostelin Cal-DK2 - Calcium \u0026 Vitamin D - 60 Tablets | Free Delivery to HK | Sailfish Online Store","review_rating":84,"rating":4,"sale":true,"sku":"2653401","tags":["Calcium"],"vendor":"Ostelin","rrp":"40.99","new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Health","Vitamins,Ostelin Vitamin D + Calcium"],"select_store":"livehealthy","hkd_selling_price":288,"hkd_compare_at_price":468,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"ostelincal-dk2-calcium\u0026vitamind-60tablets-0","content_type":"image/png","width":800,"height":800,"id":"61b81fe3fde00a2b13ad63b9","length":586380,"date_uploaded":"2021-12-14T04:39:00.210Z","md5":"54e23
