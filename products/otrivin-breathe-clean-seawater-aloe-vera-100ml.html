N DAILY NASAL CLEANSER: A preservative-free, natural nasal spray that contains isotonic seawater which washes away impurities in the nose including pollen, dust \u0026amp; pollutants. It also contains Aloe Vera to soothe and moisturise nasal airways. \u003cbr/\u003e WHY CHOOSE OTRIVIN BREATHE CLEAN DAILY NASAL CLEANSER: This preservative-free, natural, isotonic seawater solution gently cleans the nasal airways, thins and loosens nasal secretion and helps their removal. It also contains natural extract of Aloe Vera plant, which is known to have soothing and moisturising properties, leaving you to enjoy your day.\u003cbr/\u003e HOW IT WORKS: Otrivin Breathe Clean Daily Nasal Cleanser uses a combination of seawater solution and Aloe Vera. It washes away excess mucus and allergens, including pollen \u0026amp; dust. It cleanses the nasal airways, thins and loosens nasal secretions, to assist their removal. This natural spray helps you to clean your nose.\u003cbr/\u003e WHO IS IT FOR: Otrivin Breathe Clean Daily Nasal Cleanser is a nasal wash which can be used everyday, by anybody the age of six years and above, who want to cleanse, moisturise and soothe a dry and irritated nose.\u003cbr/\u003e HOW OFTEN TO USE: Otrivin Breathe Clean Daily Nasal Cleanser can be used everyday as often as needed, but usually 1-2 times a day per nostril should be enough to maintain a clean nose to breathe cleaner. Always read the label.\u003cbr/\u003e HOW TO USE: Start by cleaning your nose, wash your hands, remove spray cap and prime the spray once into the air before use, tilt your head to one side and insert the nozzle into the upper nostril, spray briefly (2 to 3 seconds), tilt the head to the other side and repeat for the other nostril, do not blow nose to allow product to act for a few seconds (wipe if necessary), then blow nose if needed. Always read the instruction. Use only as directed. If symptoms persist, see your healthcare professional. \u003cp\u003eSize:  100mL\u003c/p\u003e\u0 itions of use, as indicated, Otrivin Breathe Clean is well tolerated.\u003cbr/\u003eFor hygienic reasons and to avoid contamination, the nasal spray should only be used by one person.\u003cbr/\u003e1. Blow the nose if necessary.\u003cbr/\u003e2. Before and after using Otrivin Breathe Clean, wash your hands carefully.\u003cbr/\u003e3. Remove the protective cap of the spray.\u003cbr/\u003e4. If the spray has not been used for a long time, prime the spray once into the air before use. In case the spray nozzle is blocked, clean it under hot running water and dry it properly with a clean tissue.\u003cbr/\u003e5. For children and adults who can use the product on their own:\u003cbr/\u003e6. Lean the head forward over a basin, tilted to one side, so that it is as horizontal as possible.\u003cbr/\u003e7. Insert the nozzle in the upper nostril and spray briefly\u003cbr/\u003e(2 to 3 seconds).\u003cbr/\u003e8. Then, tilt the head to the other side and repeat in the other nostril.\u003cbr/\u003e9. Allow the product to act for a few seconds. Do not blow the nose during this time but wipe it if necessary.\u003cbr/\u003e10. Then, blow the nose if needed.\u003cbr/\u003e11. After each use, clean the nozzle under hot running water, dry it properly with a clean tissue and put the protective cap back on.\u003cbr/\u003e12. Clean the actuator with hot water. Do not use chemical materials or dishwashing liquid or disinfectant. Do not use microwave. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Content under pressure: keep away from sunlight and do not expose to temperature over 50°C.\u003cbr/\u003ePressurised container: May burst if heated.\u003cbr/\u003eKeep away from heat / sparks / open flames / hot surfaces. -No smoking.\u003cbr/\u003eDo not pierce or burn it, even after use. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Keep the product out of the reach and sight of children. Do not use the product after the expiry date shown on the packaging. Store the spray in the original pack
