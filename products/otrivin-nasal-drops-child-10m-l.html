03e- Do not use in or around eyes. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Do not use if cap seal is missing or broken.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMeasured dose Xylometazoline Hydrochloride 0.5mg/mL. \u003cp\u003eContains:  Benzalkonium Chloride as a Preservative.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003e- Clear nose of mucus by wiping, or have child blow gently. Lie child down with head lower than shoulders.\u003cbr/\u003e- Insert dropper a little way into the nostril and squeeze bulb gently to release required number of drops.\u003cbr/\u003e- Repeat in other nostril. Replace cap. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Use Otrivin for:\u003cbr/\u003eFast, temporary, relief of a blocked or runny nose caused by colds, flu, sinusitis, hay fever or other allergic rhinitis.\u003cbr/\u003e\u003cbr/\u003eWho can use Otrivin Junior:\u003cbr/\u003eChildren aged 6-11 years only on the advice of a doctor or pharmacist.\u003cbr/\u003e\u003cbr/\u003eDosage:\u003cbr/\u003e- Children aged 6-11 years: 2-3 drops per nostril.\u003cbr/\u003e- Use 2-3 times daily, as necessary.\u003cbr/\u003e- Do not use more often than every 8-10 hours.\u003cbr/\u003e- Do not exceed the recommended dosage. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Do not use:\u003cbr/\u003e- In children under 6 years of age.\u003cbr/\u003e- If allergic to Xylometazoline.\u003cbr/\u003e- After recent operations through the nose or mouth.\u003cbr/\u003e- If you have narrow angle glaucoma.\u003cbr/\u003e- If you have inflammatory nasal dryness.\u003cbr/\u003e\u003cbr/\u003eAsk your doctor before use:\u003cbr/\u003e- If you are pregnant or breastfeeding or trying to become pregnant.\u003cbr/\u003e- If you have any other medical conditions.\u003cbr/\u003e- If you are taking other medicines. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C. \u003cp\u003eStorage Temperature:  Below 30°C.\u003c/p\u003
