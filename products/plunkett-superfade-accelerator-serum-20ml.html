ter 28 days - 68% less visible dark marks and 80% fewer dark marks.  \u003cbr/\u003e With overnight results, John Plunkett's SuperFade Accelerator Serum is easy to add into all skincare routines. * Fades Skin Pigmentation * Medicated \u0026amp; Non-Medicated * Active Ingredients at Therapeutic Levels John Plunkett's SuperFade is a range of topical medicated and non-medicated treatment products that assist in fading unwanted skin pigmentation such as dark spots, melasma, freckles, brown marks and age spots. SuperFade is proudly Australian owned and made, and has been offering long-lasting and effective solutions for mild, moderate and hyperpigmentation for 35 years. SuperFade Accelerator Serum features a potent fusion of pigmentation-reducing technology that will rapidly reduce surface discolouration and mild pigmentation. SuperFade Face Treatment Cream and SuperFade Cream for Hands \u0026amp; Body contains Hydroquinone, the gold standard in hyper-pigmentation treatment, an effective ingredient for treating different forms of moderate and hyper-pigmentation. Hydroquinone stops the formation of excess melanin at the source - in the melanocyte. SuperFade Face Treatment Cream and SuperFade Cream for Hands \u0026amp; Body are the only non-prescription pharmacy medicines in Australia that contain the powerful active ingredient Hydroquinone. \u003cp\u003eSuitable For:  Suitable for all skin types.\u003c/p\u003e \u003cp\u003eProduct Claims:  Clinically Proven Results •  80% less visible marks •  68% fewer dark marks •  Overnight improvement and clinical results in 28 days\u003c/p\u003e \u003cp\u003eBoxed Contents:  Yes\u003c/p\u003e \u003cp\u003eSize:  20mL\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • GLYCOLIC \u0026amp; LACTIC ACID Alpha Hydroxy Acids (AHAs) that are water soluble and exfoliate the skin's surface.\u003cbr/\u003e • SALICYLIC ACID A Beta Hydroxy Acid that is oil soluble and can penetrate through sebum and clogged pores so exfoliates at a deeper level.\u003cbr/\u003e • FERULIC ACID CYTOCECTORS Cytovectors are a delivery system that delivers actives to the target in the intracellular compartment, which enable penetration, increasing speed and efficacy of the active ingredient. The active Ferulic Acid inhibits the enzyme responsible for the production of melanin that may cause pigmentation\u003cbr/\u003e • Suitable for all skin types, and especially formulated for anyone who has mild pigmentation, John Plunkett's SuperFade Accelerator Serum reduces mild pigmentation and can be used in conjunction with the SuperFade Face Treatment Cream for hyper-pigmentation.\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFor external use only\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eWater, Ethanol, Glycolic Acid, Lactokine (Milk Protein), Cytovector Ferulic (Butylene Glycol, Lecithin, Ferulic Acid, Laurdimonium Hydroxypropyl Hydrolyzed Soy Protein, Phenoxyethanol, Hydroxyethylcellulose), Lactic Acid, Hydroxyethylcellulose, Sodium Hydroxide, Propylene Glycol, Salicylic Acid, Aloe Barbadensis Leaf Extract, Panthenol, Diazolidinyl Urea, Disodium EDTA, Iodopropynyl Butylcarbamate, Fragrance. \u003cp\u003eActive Ingredients:  Ferulic Acid Cytovectors\u003cbr/\u003eGlycolic and Lactic Acid\u003cbr/\u003eSalicylic Acid\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eMILD TO MODERATE PIGMENTATION: \u003cbr/\u003e1. Apply morning and night after cleansing, all over face, neck and décolletage.\u003cbr/\u003e2. Then apply your moisturiser.\u003cbr/\u003e3. Sun protection is recommended when using this product as skin may become more sensitive to sun exposure.\u003cbr/\u003e\u003cbr/\u003eMODERATE TO HYPER-PIGMENTATION:\u003cbr/\u003e1. Apply morning and night after cleansing, all over face, neck and décolletage.\u003cbr/\u003e2. Then apply SuperFade Face Treatment Cream to the affected area only.\u003cbr/\u003e3. Wait for it to absorb.\u003cbr/\u003e4. Then apply your moisturiser.\u003cbr/\u003e5. Sun protection is recommended when using this product as skin may become more sensitive to sun exposure. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Suitable for all skin types, and specifically formulated for anyone who has mild pigmentation and surface discolouration.\u003cbr/\u003e\u003cbr/\u003eSkin Condition: Mild pigmentation and surface discolouration. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 25° C\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Plunkett Superfade Accelerator Serum 20ml | Free Delivery to HK | Sailfish Online Store","review_rating":21,"rating":4,"sale":true,"sku":"2691031","tags":["Serums"],"vendor":"Plunkett's","rrp":"24.95","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Beauty","Skin Care,John Plunkett"],"select_store":"livehealthy","hkd_selling_price":244,"hkd_compare_at_price":319,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"plunkettsuperfadeacceleratorserum20ml-0","content_type":"image/png","width":800,"height":800,"id":"61b81d1ffde00a2b13ac9795","length":318040,"date_uploaded":"2021-12-14T04:27:11.808Z","md5":"4f0fae71c3089155fda5f991eecefebc","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81d1ffde00a2b13ac9795/4f0fae71c3089155fda5f991eecefebc/plunkettsuperfadeacceleratorserum20ml-0"},"id":"61b81d1ffde00a2b13ac9781"},{"file":{"filename":"plunkettsuperfadeacceleratorserum20ml-1","content_type":"image/png","width":800,"height":800,"id":"61b81d1ffde00a2b13ac9796","length":215160,"date_uploaded":"2021-12-14T04:27:11.812Z","md5":"ae109da50df2a0b0355e12e89ff6dc6c","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81d1ffde00a2b13ac9796/ae109da50df2a0b0355e12e89ff6dc6c/plunkettsuperfadeacceleratorserum20ml-1"},"id":"61b81d1ffde00a2b
