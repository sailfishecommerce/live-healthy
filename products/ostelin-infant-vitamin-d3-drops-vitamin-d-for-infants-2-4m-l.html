u003c/h3\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStrong Bones\u003c/strong\u003e\u003cp\u003eVitamin D3 helps to form and maintain strong bones. It is involved in bone mineralisation. \u003c/p\u003e\u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStrong Teeth\u003c/strong\u003e\u003cp\u003eVitamin D3 helps in the development and maintenance of teeth. \u003c/p\u003e\u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eMuscle Strength\u003c/strong\u003e\u003cp\u003eVitamin D3 is important for optimal strength and functioning of the skeletal muscle. \u003c/p\u003e\u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eImmunity\u003c/strong\u003e\u003cp\u003eVitamin D3 is important for a healthy immune system. \u003c/p\u003e\u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e\u003cstrong\u003eHow to use Ostelin Infant Vitamin D3 Drops\u003c/strong\u003e\u003cp\u003eFor infants less than 12 months: Dispense 1 drop onto the nipple, pacifier or a washed finger and allow infant to suck for at least 30 seconds. For older infants and children up to 12 years: Dispense 1 drop onto a spoon or mix into drink. \u003c/p\u003e\u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cstrong\u003eReference List\u003c/strong\u003e\u003cp\u003e1. CDC 2019, Breastfeeding: Diet and Micronutrients, accessed August 2018.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eOstelin Infant Vitamin D3 Drops helps bone development and supports muscle \u0026amp; immune function. From infancy, sugarless and flavour free. Contains no added sugar, artificial colour and flavours.\u003c/p\u003e \u003cp\u003eProduct Benefits\u003cbr/\u003e\u
