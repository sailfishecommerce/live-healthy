ection is a problem.\u003cbr/\u003e• Helps prevent the itch-scratch cycle\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eLight liquid paraffin 65.1% (w/w), benzalkonium chloride 2.0% (w/w) and triclosan 0.7% (w/w)\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003e1. Fill bath with water. There should be at least enough water in the bath to submerge the QV Flare Up bath Oil bottle to the marked ‘fill line.’\u003cbr/\u003e2. Add QV Flare Up Bath Oil to the bath a drop at a time, stirring the water gently by hand to ensure the product is distributed evenly throughout. The water will start to become cloudy.\u003cbr/\u003e3. There are two panels on the back of the QV Flare Up Bath Oil bottle, one black, and one grey. Submerge the bottle in the bath until the fill line on the bottle and the water level in the bath meet.\u003cbr/\u003e4. There is enough QV Flare Up Bath Oil in the bath when the grey panel blends with the cloudiness of the water and is no longer visible. You should still be able to see the black panel.\u003cbr/\u003e5. If both panels are still visible, repeat steps 2 through 3 until only the black panel is visible.6. If neither panel is visible, there is too much QV Flare Up bath Oil in the water. Add more water to the bath and repeat steps 2 through 3 until only the black panel is visible.\u003cbr/\u003e7. Soak in the bath for 10-15 minutes. Gently pat skin dry.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy QV Flare Up Bath Oil 200Ml Eczema Prone | Free Delivery to HK | Sailfish Online Store","review_rating":9,"rating":4,"sale":true,"sku":"2586469","tags":["Bath \u0026 Body Oils"],"vendor":"QV","rrp":"16.65","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Beauty","Skin Care,QV Problematic Skin"],"select_store":"livehealthy","hkd_selling_price":208,"hkd_compare_at_price":260,"product_image":"[object Object]","images":[{"file":{"filename":"qvflareupbathoil200mleczema
