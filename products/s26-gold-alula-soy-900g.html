sphate, disodium inosine-5'-monophosphate, disodium\u003cbr/\u003eguanosine-5'-monophosphate), L-carnitine, antioxidants (mixed\u003cbr/\u003etocopherols concentrate, ascorbyl palmitate), lutein.\u003cbr/\u003eMinerals: Calcium, chloride, potassium, sodium, magnesium, iron, zinc,\u003cbr/\u003ecopper, iodine, selenium.\u003cbr/\u003eVitamins: Vitamin C, choline, inositol, vitamin E, niacin, pantothenic acid,\u003cbr/\u003evitamin A, vitamin B2, vitamin B1, beta-carotene, vitamin B6, vitamin D,\u003cbr/\u003efolic acid, vitamin K, biotin, vitamin B12. \u003cp\u003eContains:  Contains soy.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003e1. Always wash and dry hands before preparing formula. Wash bottles, teats and caps.\u003cbr/\u003e2. After washing, sterilise by boiling for 5 minutes. Keep bottles capped until use.\u003cbr/\u003e3. Boil fresh drinking water for 5 minutes. Allow boiled water to cool to lukewarm. Consult FEEDING GUIDE for quantities\u003cbr/\u003eof water and formula.\u003cbr/\u003e4. Prepare each bottle individually. Pour in required amount of lukewarm water.\u003cbr/\u003e5. Fill the scoop with S-26 GOLD SOY and level off on the side of the can. Only the enclosed scoop should be used. Always add 1 scoop (8.6g) per 60mL water.\u003cbr/\u003e6. Cap bottle and shake. Test temperature on wrist before feeding. Formula left in the bottle after a feed must be discarded. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  •  Do not use if seal is broken.\u003cbr/\u003e•  Always replace plastic lid after use.\u003cbr/\u003e•  Store can in a cool, dry place (e.g. pantry).\u003cbr/\u003e•  Avoid prolonged storage at excessive temperatures.\u003cbr/\u003e•  Use contents of can within 4 weeks of opening.\u003cbr/\u003e•  Use By date and Batch Code are located on the base\u003cbr/\u003eof this can.\u003cbr/\u003e•  Fill is by weight, not volume.\u003cbr/\u003e•  Some settling of the powder may occur. \u003cp\u003eRecyclable Pac
