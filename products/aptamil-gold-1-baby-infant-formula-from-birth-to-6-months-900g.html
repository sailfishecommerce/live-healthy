3c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eReduce your old formula to 25% and the new formula to 75% for 2 days.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eIf your child has not experienced any adverse symptoms on day 7 you are ready to try 100% of the new formula.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e\u003cdiv\u003e \u003ca\u003e\u003c/a\u003e \u003c/div\u003e  \u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eAptamil Gold+ Stage 1 Pronutra Biotik is our Premium Infant Formula. It is formulated to meet the nutritional needs of infants from birth to 6 months.\u003c/p\u003e\u003cbr/\u003e\u003cli\u003eScientifically researched ingredients\u003c/li\u003e \u003cbr/\u003e\u003cli\u003eNutritionally complete from birth to 6 months\u003c/li\u003e\u003cp\u003e\u003c/p\u003e  Aptamil Gold+ 1 Pronutra Biotik Infant Formula is designed for babies from birth to 6 months of age. Inspired by our scientific discoveries, we have developed Aptamil Pronutra Biotik. A premium formulation, specifically tailored to meet the nutritional needs of your growing baby. \u003cbr/\u003e\u003cul\u003e\u003cli\u003eContains scientifically researched ingredients\u003c/li\u003e\u003cli\u003eIs nutritionally complete from birth to 6 months\u003c/li\u003e\u003c/ul\u003e \u003cp\u003eSuitable For:  From birth to 6 months.\u003c/p\u003e \u003cp\u003eSize:  900g\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eImportant Notice: Breast milk is best for babies. Before you decide to use this product, consult your doctor or health worker for advice.\u003cbr/\u003e\u003cbr/\u003eFollow instructions exactly. Prepare bottles and teats as directed. Do not change proportions of powder except on medical advice.Incorrect preparation can make your baby very ill.\u003cbr/\u003e\u003cbr/\u003eDental hygiene: A cup can be introduced to your baby at around 6 months. Putting your baby to bed with a bottle or cup can cause tooth decay.\u003cbr/\u003e\u003cbr/\u003eDo not use if foil security seal is damaged or missing. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  From 6 months, Aptamil is here to support your child's next experience. Aptamil Gold+ Follow-On Formula is specially designed for infants 6-12 months old.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMilk solids, vegetable oils (emulsifier (soy lecithin), antioxidant (ascorbyl palmitate)), short chain galacto-oligosaccharides (milk), dried omega LCPUFAs (fish oil, sodium caseinate (milk), antioxidant (sodium ascorbate, mixed tocopherols, ascorbyl palmitate, dl-alpha tocopherol), whey protein (milk), emulsifier (soy lecithin)), long chain fructo-oligosaccharides, taurine, choline chloride, Bifidobacterium breve M-16V, L-carnitine, inositol. \u003cbr/\u003e\u003cbr/\u003eMinerals: Potassium, calcium, chloride, phosphorus, sodium, magnesium, iron, zinc, copper, iodine, manganese, selenium. \u003cbr/\u003e\u003cbr/\u003eVitamins: Vitamins (A, B1, B2, B3, B4, B5, B6, B12, C, D3, E, K1), Folic Acid, Biotin. \u003cbr/\u003e\u003cbr/\u003eNucleotides: Cytidine-5'-monophosphate, uridine-5'-monophosphate, adenosine-5'-monophosphate, inosine-5'-monophosphate, guanosine-5'-monophosphate.\u003cbr/\u003e\u003cbr/\u003eAptamil Gold+ Infant Formula is based on cow's milk protein. \u003cp\u003eContains:  Contains: Cow's milk, fish and soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeeding Guide - \u003cbr/\u003eAge: Birth to 2 weeks, \u003cbr/\u003eCooled boiled water: 50mL, \u003cbr/\u003eLevel scoops of powder: 1, \u003cbr/\u003eNumber of feeds per day: up to 10. \u003cbr/\u003e\u003cbr/\u003eAge: 2-4 weeks, \u003cbr/\u003eCooled boiled water: 100mL, \u003cbr/\u003eLevel scoops of powder: 2,\u003cbr/\u003eNumber of feeds per day: 6-7. \u003cbr/\u003e\u003cbr/\u003eAge: 1-2 months, \u003cbr/\u003eCooled boiled water: 150mL, \u003cbr/\u003eLevel scoops of powder: 3 \u003cbr/\u003eNumber of feeds per day: 5-6. \u003cbr/\u003e\u003cbr/\u003eAge: 3-4 months, \u003cbr/\u003eCooled boiled water: 150mL, \u003cbr/\u003eLevel scoops of powder: 3, \u003cbr/\u003eNumber of feeds per day: 5-6. \u003cbr/\u003e\u003cbr/\u003eAge: 5-6 months, \u003cbr/\u003eCooled boiled water: 200mL, \u003cbr/\u003eLevel scoops of powder: 4, \u003cbr/\u003eNumber of feeds per day: 4-5. \u003cbr/\u003e\u003cbr/\u003e1 scoop = 7.3g of powder. Note: 1 scoop of powder added to 50mL of water yields approximately 55mL of formula. This feeding guide is a general guide only; your baby may need more or less than shown. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing the feed.Clean and then sterilise all utensils by boiling for 5 minutes or using an approved steriliser. \u003cbr/\u003e\u003cbr/\u003e2. Boil safe drinking water and allow to cool to feeding temperature. CONSULT FEEDING GUIDE. Measure the required volume of water into a sterilised feeding bottle. \u003cbr/\u003e\u003cbr/\u003e3. Use only the enclosed scoop. Always use a dry scoop. Fill the scoop lightly and level off using the built-in leveller. Avoid compacting the powder. \u003cbr/\u003e\u003cbr/\u003e4. Always add 1 level scoop of powder for each 50mL of water. Cap the bottle and shake briskly to dissolve the powder. \u003cbr/\u003e\u003cbr/\u003e5. Test temperature on wrist before feeding. Feed immediately (do not store). Discard unfinished feeds. \u003cbr/\u003e\u003cbr/\u003ePrepare each bottle separately. It is safer to use immediately after it is prepared. Infants over 6 months should be offered foods in addition to infant formula. If preparation instructions are followed no additional vitamin and mineral preparation is necessary. \u003cp\u003eSTORAGE INST
