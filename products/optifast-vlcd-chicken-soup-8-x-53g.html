until desired temperature is reached. Do Not Boil. All prepared products should be tightly covered and consumed within 4 hours at room temperature or within 24 hours if refrigerated. Note: Discard any unfinished product that has been heated. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  For best results, add one sachet of OPTIFAST VLCD to 200-250mL of cold water in a shaker.  Shake vigorously.  Pour soup into a microwaveable bowl or cup.  Microwave on high for 20 seconds then stir contents.  Keep heating in 20 second intervals, stirring after each time, until desired temperature is reached.  Do Not Boil. Alternatively, add one sachet to 200-250ml cold water, stir vigorously with a whisk, gently heat on the stove whilst stirring until desired temperature is reached. Do Not Boil. All prepared products should be tightly covered and consumed within 6 hours at room temperature or within 24 hours if refrigerated.Note: Do not change proportions. Follow preparation instructions. Discard any unfinished product that has been heated. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool dry place.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Optifast VLCD Chicken soup 8 x 53g | Free Delivery to HK | Sailfish Online Store","review_rating":90,"rating":3,"sale":true,"sku":"2674981","tags":["Weight Management"],"vendor":"Optifast","rrp":"31.45","new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Health","Weight Loss,Optifast VLCD Soups"],"select_store":"livehealthy","hkd_selling_price":301,"hkd_compare_at_price":400,"product_image":"[object Object]","images":[{"file":{"filename":"optifastvlcdchickensoup8x53g-0","content_type":"image/png","width":800,"height":800,"id":"61b82076fde00a2b13ad93e3","length":919332,"date_uploaded":"2021-12-14T04:41:26.725Z","md5":"d68d6e8b8d46d330b36fbc9a1c8502b1","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b82076fde00a2b13ad93e3/d68d6e8b8d46d330b36fbc9a1c8502b1/optifastvlcdchicken
