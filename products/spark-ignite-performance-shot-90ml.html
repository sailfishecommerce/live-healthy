otivation, concentration, alertness and arousal.\u003c/p\u003e\n\u003cp\u003eBy assisting the body's natural production of Dopamine, we can help ensure the mind is ready to perform too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSpark 3 (S3)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eS3 is a group of water-soluble molecules required in higher amounts in active individuals. These micronutrients are necessary during the body's process of converting proteins and sugars into energy and are used during the production and repair of cells, including red blood cells.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCaffeine\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSpark contains a very small amount of caffeine (32mg), less than you would find in a cup of coffee. It’s presence is not designed to promote a glycogen sparing effect (~3mg/kg body weight), nor will it have you temporarily 'wired' then leave you with plummeting levels of alertness. Rather, it will serve as an adjunct to S2, assisting with the promotion of optimal arousal levels and assist with breaking through your performance barriers.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe Spark Experience:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e10-15 minutes after taking Spark, you will likely feel the onset of some tingles (paraesthesia) as S1 kicks in. This is the start of the cascade of biochemical reactions preparing your body and mind to perform at its best.\u003c/p\u003e\n\u003cp\u003e*The effect of ß-alanine and NaHCO3 co-ingestion on buffering capacity and exercise performance with high-intensity exercise in healthy males.\u003cbr/\u003eDanaher J1, Gerber T, Wellard RM, Stathis CG.\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Spark Ignite Performance Shot 90ml | Free Delivery to HK | Sailfish Online Store","review_rating":9,"rating":4,"sale":true,"sku":"2657711","tags":["Sports Nutrition"],"vendor":"Spark","rrp":"4.99","new_sailfish":true,"margin":15,"airtable_group":"t
