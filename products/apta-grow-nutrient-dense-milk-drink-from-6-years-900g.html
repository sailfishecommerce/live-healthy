3c/li\u003e\u003cli\u003eDesigned to be consumed as part of a healthy, varied diet\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr/\u003eBased on the NHMRC Nutrient Reference Values. Key nutrients iron, zinc \u0026amp; vitamin D.\u003c/p\u003e\u003cp\u003eFood for Special Medical Purpose for use under medical supervision.\u003c/p\u003e \u003cp\u003eSuitable For:  6+ years (growing kids)\u003c/p\u003e \u003cp\u003eProduct Claims:  With Prebiotics \u0026amp; Probiotics. Enriched with iron for normal energy production. No added sugar. No artificial flavours, colours, preservatives.\u003c/p\u003e \u003cp\u003eSize:  900g\u003c/p\u003e \u003cp\u003eServing Size:  Approximately 200mL or 230mL\u003c/p\u003e \u003cp\u003eServings Per Pack:  Approximately 22 - 25\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eDo not use if foil security seal is damaged or missing. \u003cbr/\u003eNot for children with galactosemia. For enteral use only. \u003cbr/\u003eNot suitable as a sole source of nutrition, designed to be consumed in conjunction with a healthy varied diet. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Food for special medical purposes. Specially formulated for children who cannot meet their nutritional requirements due to a medical condition. AptaGrow is a nutrient-rich milk drink, with 18 vitamins and minerals, as well as prebiotics and probiotics. Use under medical supervision.\u003cbr/\u003e\u003cbr/\u003eOUR MOST ADVANCED PACKAGING INNOVATION \u003cbr/\u003e\u003cbr/\u003e1. New lid for triple product security: protective sleeve, tear away tab and double interlocking wall. \u003cbr/\u003e\u003cbr/\u003e2. Optimised scoop placement: scoop holder on top lid to keep scoop away from powder.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMilk solids, short chain galacto-oligosaccharides (milk), long chain fructo-oligosaccharides, dried omega LCPUFAs (fish oil, sodium caseinate (milk), antioxidant (sodium ascorbate, natural tocopherols, ascorbyl palmitate, dl-alpha-tocopherol), whey protein (milk), emulsifier (soy lecithin)), emulsifier (soy lecithin), Bifidobacterium breve M-16V. \u003cbr/\u003eMinerals: Calcium, phosphorus, magnesium, iron, zinc, iodine. \u003cbr/\u003eVitamins: Vitamins (A, B1, B2, B3, B6, C, D3, E), folic acid. \u003cp\u003eContains:  Cows' milk, fish and soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy\u003c/p\u003e \u003cp\u003eAllergen Free From:  Added Sugar| Artificial Colours| Artificial Flavours| Artificial Preservatives\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeeding Guide\u003cbr/\u003eAge 6-8 years\u003cbr/\u003eSafe drinking water 175mL\u003cbr/\u003eLevel scoops of powder* 7\u003cbr/\u003eServe size 200mL\u003cbr/\u003e\u003cbr/\u003eAge 9-10 years\u003cbr/\u003eSafe drinking water 200mL\u003cbr/\u003eLevel scoops of powder* 8\u003cbr/\u003eServe size 230mL\u003cbr/\u003e\u003cbr/\u003e*1 scoop = 5.0g of powder. \u003cbr/\u003eNOTE: Always add 1 scoop of powder for each 25mL of water.\u003cbr/\u003eOnly one serve per day is recommended.\u003cbr/\u003eConsult your healthcare professional for advice. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing drink. Wash and rinse cup, and all utensils thoroughly. \u003cbr/\u003e2. Using the scoop enclosed, fill the scoop lightly and level off using the built-in leveller. \u003cbr/\u003e3. To prepare a 200mL serving: Add 7 level scoops of powder to 175mL lukewarm, safe drinking water. To prepare a 230mL serving: Add 8 level scoops of powder to 200mL of lukewarm, safe drinking water. \u003cbr/\u003e4. Whisk, stir or shake briskly to dissolve the powder. \u003cbr/\u003e5. Serve immediately, or for a cold drink, store in the fridge for 1 hour or until chilled. Stir before use. \u003cbr/\u003e6. Discard unfinished drinks. \u003cbr/\u003e\u003cbr/\u003ePrepare as directed, or try adding to your child's favourite drinks or foods. It is safer to use AptaGrow immediately after it is prepared. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool dry place. Use by the date on container bottom. After opening, keep container airtight \u0026amp; use contents within 6 weeks. \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Recycle. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy AptaGrow Nutrient-Dense Milk Drink From 6+ Years 900g | Free Delivery to HK | Sailfish Online Store","review_rating":2,"rating":5,"sale":true,"sku":"2694908","tags":["Baby Formula"],"vendor":"Aptamil","rrp":"45.99","new_sailfish":true,"margin":35,"airtable_group":"toShopify","product_categories":["Personal Care","Baby Care,Baby Formula,Aptamil Aptagrow"],"select_store":"livehealthy","hkd_selling_price":472,"hkd_compare_at_price":574,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"aptagrownutrient-densemilkdrinkfrom6+years900g-0","content_type":"image/png","width":800,"height":800,"id":"61b7bf8c5e3fde09cf9664c1","length":749580,"date_uploaded":"2021-12-13T21:47:56.770Z","md5":"e1f50e67f66d415ce7b57898058ed9cd","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b7bf8c5e3fde09cf9664c1/e1f50e67f66d415ce7b57898058ed9cd/aptagrownutrient-densemilkdrinkfrom6+years900g-0"},"id":"61b7bf8c5e3fde09cf9664af"},{"file":{"filename":"aptagrownutrient-densemilkdrinkfrom6+years900g-1","content_type":"image/png","width":800,"height":800,"id":"61b7bf8c5e3fde09cf9664c2","length":899024,"date_uploaded":"2021-12-13T21:47:56.373Z","md5":"4d0efdc43f63202e2bb055cfb2465874","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b7bf8c5e3fde09cf9664c2/4d0efdc43f63202e2bb055cfb2465874/aptagrownutrient-densemilkdrinkfrom6+years900g-1"},"id":"61b7bf8c5e3fde09cf9664b0"},{"file":{"filename":"aptagrownutrient-densemilk
