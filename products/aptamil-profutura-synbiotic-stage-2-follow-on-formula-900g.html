\u003e \u003cp\u003eServing Size:  100mL\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eBreast milk is best for babies. Before you decide to use this product, consult your doctor or health worker for advice.\u003cbr/\u003e\u003cbr/\u003eFollow instructions exactly. Prepare bottles and teats as directed. Do not change proportions of powder except on medical advice. Incorrect preparation can make your baby very ill.\u003cbr/\u003e\u003cbr/\u003eDental Hygiene: A cup can be introduced to your baby at around 6 months. Putting your baby to bed with a bottle or cup can cause tooth decay. Not for use for infants under 6 months.\u003cbr/\u003e\u003cbr/\u003eDo not use if foil security seal is damaged or missing\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMilk solids, vegetable oils (emulsifier (soy lecithin), antioxidant (ascorbyl palmitate)), patented synbiotic blend* (short chain galacto-oligosaccharides (milk), long chain fructo-oligosaccharides, Bifidobacterium breve M-16V), dried omega LCPUFAs (fish oil, sodium caseinate (milk), antioxidant (sodium ascorbate, mixed tocopherols, ascorbyl palmitate, dI-alpha tocopherol), whey protein (milk), emulsifier (soy lecithin)), taurine choline chloride, inositol, L-carnitine, lutein (antioxidant (sodium ascorbate)). \u003cbr/\u003e\u003cbr/\u003eMinerals: Potassium, calcium, chloride, phosphorus, sodium, magnesium, iron, zinc, copper, iodine, manganese, selenium.\u003cbr/\u003e\u003cbr/\u003eVitamins: Vitamins (A, B1, B2, B3, B5, B6, B12, C, D3, E, K1), folic acid, biotin. \u003cbr/\u003e\u003cbr/\u003eNucleotides: Cytidine-5'-monophosphate, uridine-5'-monophosphate, adenosine-5'-monophosphate, inosine-5'-monophosphate, guanosine-5'-monophosphate.\u003cbr/\u003e\u003cbr/\u003eAptamil Profutura Follow-On Formula is based on cows' milk protein. \u003cp\u003eContains:  Contains: cow's milk, fish and soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy
