l conditions.\u003cbr/\u003e· If you are taking other medicines\u003cbr/\u003eWarnings \u0026amp; cautions\u003cbr/\u003e· If congestion persists for more than 3 days, seek medical advice\u003cbr/\u003e· Do not use for more than 3 days unless advised by a pharmacist or doctor\u003cbr/\u003e· Each pack should be used by only one person, for reasons of hygiene\u003cbr/\u003e· Brief stinging sensation or sneezing may occur\u003cbr/\u003e· Excessive use may damage lining of nose\u003cbr/\u003e· If irritation occurs or if you have signs of allergy, discontinue use\u003cbr/\u003e· Do not use in or around the eyes. \u003cp\u003eCAUTION\u003c/p\u003e  Always read the instructions for use. Follow the instructions for use. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Do not use if carton pack seals imprinted with GSK logo are missing or broken.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eXylometazoline Hydrochloride 0.5 mg/mL and Ipratropium Bromide 0.6 mg/mL \u003cp\u003eContains:  Xylometazoline Hydrochloride 0.5 mg/mL, Ipratropium Bromide 0.6 mg/mL\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003e\"How to Use: Adults 18 years and over: 1 spray in each nostril, up to 3 times daily, as needed. Do not use more often than every 6 hours. Do not exceed 3 applications per nostril per day.\u003cbr/\u003e1.\tBefore first use, remove cap and press applicator until an even spray is produced.\u003cbr/\u003e2.\tYou may need to repeat this if you have not used the spray for longer than 6 days.\u003cbr/\u003e3.\tDo not cut the nozzle.\u003cbr/\u003e4.\tBlow your nose gently to clear.\u003cbr/\u003e5.\tInsert nozzle into nostril and press applicator firmly once while sniffing deeply.\u003cbr/\u003e6.\tWithdraw nozzle and release applicator.\u003cbr/\u003e7.\tRepeat in other nostril.\u003cbr/\u003e8.\tWipe nozzle clean and replace cap. \" \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Use Otrivin Plus for:\u003cbr/\u003eFast, temporary relief of a blocked and runny nose caused by colds, hay fever or other allergic rhinitis.\u003cbr/\u003e\u003cbr/\u003eDosage:\u003cbr/\u003eSee pack insert for further information. Adults 18 years and over: 1 spray per nostril.\u003cbr/\u003e- Use up to 3 times daily, as necessary.\u003cbr/\u003e- Do not use more often than every 6 hours.\u003cbr/\u003e- Do not exceed the recommended dosage. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Do not use:\u003cbr/\u003e- If you are under 18 years.\u003cbr/\u003e- If you are allergic to xylometazoline, ipratropium, atropine or similar substances.\u003cbr/\u003e- After recent operations through the nose or mouth (including removal of the pituitary gland).\u003cbr/\u003e- If you have glaucoma or very dry nose (inflammatory nasal dryness, rhinitis sicca).\u003cbr/\u003e\u003cbr/\u003eASk your doctor before use:\u003cbr/\u003e- If you are pregnant, breastfeeding or trying to become pregnant.\u003cbr/\u003e- If you have any other medical conditions.\u003cbr/\u003e- If you are taking other medicines. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 25°C. Do not freeze. \u003cp\u003eStorage Temperature:  Below 25°C.\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Otrivin Adult Plus Nasal Spray 10mL | Free Delivery to HK | Sailfish Online Store","review_rating":16,"rating":4,"sale":true,"sku":"2619236","tags":["Allergies"],"vendor":"Otrivin","rrp":null,"new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Medicines","Allergy, Hayfever \u0026 Anti-Histamines"],"select_store":"livehealthy","hkd_selling_price":225,"hkd_compare_at_price":0,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"otrivinadultplusnasalspray10ml-0","content_type":"image/png","width":800,"height":800,"id":"61b81ef6fde00a2b13ad1194","length":566016,"date_uploaded":"
