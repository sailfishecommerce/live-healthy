03cli\u003eAvailable as a 900g tin\u003c/li\u003e\u003c/ul\u003e \u003cp\u003eSuitable For:  From 6-12 Months\u003c/p\u003e \u003cp\u003eSize:  4 Pack 30.8g\u003c/p\u003e \u003cp\u003eServing Size:  Average quantity per 100mL of prepared feed\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eImportant Notice: Breast milk is best for babies. Before you decide to use this product, consult your doctor or health worker for advice.\u003cbr/\u003e\u003cbr/\u003eFollow instructions exactly. Prepare bottles and teats as directed. Do not change proportions of powder except on medical advice. Incorrect preparation can make your baby very ill.\u003cbr/\u003e\u003cbr/\u003eDental Hygiene: A cup can be introduced to your baby at around 6 months. Putting your baby to bed with a bottle or cup can cause tooth decay.\u003cbr/\u003e\u003cbr/\u003eUse by the date on carton and sachet. Use sachet immediately after opening and discard any unfinished powder. \u003cbr/\u003e\u003cbr/\u003eNot suitable for infants with cows' milk protein allergies, lactose intolerance, galactosaemia.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMilk solids, vegetable oils (emulsifier (soy lecithin), antioxidant (ascorbyl palmitate)), short chain galacto-oligosaccharides (milk), dried omega LCPUFAs (fish oil, sodium caseinate (milk), antioxidant (sodium ascorbate, mixed tocopherols, ascorbyl palmitate, dl-alpha tocopherol), whey protein (milk), emulsifier (soy lecithin)), long chain fructo-oligosaccharides, taurine, choline chloride, Bifidobacterium breve M-16V, L-carnitine, inositol. \u003cbr/\u003e\u003cbr/\u003eMinerals: Potassium, calcium, chloride, phosphorus, sodium, magnesium, iron, zinc, copper, iodine, manganese, selenium \u003cbr/\u003e\u003cbr/\u003eVitamins: Vitamins (A, B1, B2, B3, B5, B6, B12, C, D3, E, K1), folic acid, biotin. \u003cbr/\u003e\u003cbr/\u003eNucleotides: Cytidine-5'-monophosphate, uridine-5'-monophosphate, adenosine-5'-monophosphate, inosine-5'-monophosphate, guanosine-5'-monophosphate. \u003cp\u003eContains:  Cow's Milk, Fish and Soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeeding Guide - \u003cbr/\u003eAge: 6-8 months,\u003cbr/\u003eNumber of sachets: 1,\u003cbr/\u003eCooled boiled water: 200mL,\u003cbr/\u003eSuggested intake per feed: 200mL,\u003cbr/\u003eNumber of feeds per day: 3-5.\u003cbr/\u003e\u003cbr/\u003eAge: 9-12 months,\u003cbr/\u003eNumber of sachets: 1,\u003cbr/\u003eCooled boiled water: 200mL,\u003cbr/\u003eSuggested intake per feed: 200mL,\u003cbr/\u003eNumber of feeds per day: 3-4.\u003cbr/\u003e\u003cbr/\u003ePrepare sachet in fixed volume of water. 1 sachet = 30.8g of powder.\u003cbr/\u003eNote: 1 sachet added to 200mL of water yields approximately 224mL of drink. \u003cbr/\u003eThis feeding guide is a general guide only; your baby may need more or less than shown. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing the feed. Clean and then sterilise all utensils by boiling for 5 minutes or using an approved steriliser.\u003cbr/\u003e2. Boil safe drinking water and allow to cool to feeding temperature. CONSULT FEEDING GUIDE. Measure the required volume of water into a sterilised feeding bottle. \u003cbr/\u003e3. Tear the top of the sachet and pour all the powder into the water. \u003cbr/\u003e4. Always add 1 sachet to 200mL of water. Cap the bottle and shake briskly to dissolve the powder. \u003cbr/\u003e5. Test temperature on wrist before feeding. Feed immediately (do not store). Discard unfinished feeds. \u003cbr/\u003e\u003cbr/\u003ePrepare each bottle separately. It is safer to use immediately after it is prepared. Not for use for infants under 6 months. Infants over 6 months should be offered foods in addition to infant formula. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool dry place. \u003c
