/\u003eNucleotides: Cytidine-5' -monophosphote, uridine-5' monophosphote, adenosine-5' monophosphote, inosine-5'-monophosphote, guanosine-5'-monophosphote. \u003cbr/\u003e\u003cbr/\u003eAptamil Allerpro Syneo Infant Formula is based on extensively hydrolysed cows' milk protein. \u003cp\u003eContains:  Contains: cows' milk and fish.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeeding Guide - \u003cbr/\u003eAge: Up to 2 weeks, \u003cbr/\u003eCooled boiled water: 60mL, \u003cbr/\u003eLevel scoops of powder*: 2, \u003cbr/\u003eNumber of feeds per day: 7-8. \u003cbr/\u003e\u003cbr/\u003eAge: 2 weeks to 1 month, \u003cbr/\u003eCooled boiled water: 90mL, \u003cbr/\u003eLevel scoops of powder*: 3, \u003cbr/\u003eNumber of feeds per day: 6-8. \u003cbr/\u003e\u003cbr/\u003eAge: 1 to 2 months, \u003cbr/\u003eCooled boiled water: 150mL, \u003cbr/\u003eLevel scoops of powder*: 5, \u003cbr/\u003eNumber of feeds per day: 5-6. \u003cbr/\u003e\u003cbr/\u003eAge: 2 to 4 months, \u003cbr/\u003eCooled boiled water: 210mL, \u003cbr/\u003eLevel scoops of powder*: 7, \u003cbr/\u003eNumber of feeds per day: 4. \u003cbr/\u003e\u003cbr/\u003eAge: 4 to 6 months, \u003cbr/\u003eCooled boiled water: 240mL, \u003cbr/\u003eLevel scoops of powder*: 8, \u003cbr/\u003eNumber of feeds per day: 4. \u003cbr/\u003e\u003cbr/\u003eAge: Over 6 months, \u003cbr/\u003eCooled boiled water: 240mL, \u003cbr/\u003eLevel scoops of powder*: 8, \u003cbr/\u003eNumber of feeds per day: 3-5. \u003cbr/\u003e\u003cbr/\u003e*1 scoop = 4.6g of powder. NOTE: 1 scoop of powder added to 30mL of water yields approximately 33.3mL of formula. This feeding guide is a general guide ONLY; your baby may need more or less than shown. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing the feed. Clean and then sterilise all the utensils by submerging bottles and teats in water and boiling for 5 minutes, or using an approved steriliser. \u003cbr/\u003e\u003cbr/\u003e2. Boil safe drinking water and allow to cool. Measure the required volume of water into a sterilised feeding bottle. \u003cbr/\u003e\u003cbr/\u003e3. Use only the enclosed scoop. Fill the scoop lightly and level off using the built-in leveller. Avoid compacting powder. \u003cbr/\u003e\u003cbr/\u003e4. Always add one level scoop of powder for each 30mL of water. Stir or shake briskly to dissolve the powder. \u003cbr/\u003e\u003cbr/\u003e5. Test temperature on wrist before feeding. Feed immediately (do not store). Discard unfinished feeds. \u003cbr/\u003e\u003cbr/\u003ePrepare each bottle separately. For all brands of formula, it is safer to use immediately after they are prepared. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool dry place. Use by the date on container bottom. After opening, keep container airtight and use contents within four weeks. \u003cbr/\u003e\u003cbr/\u003eProduct is packed by weight, not volume. Some settling of the powder may occur during transportation and distribution. \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Recycle. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Aptamil AllerPro Syneo 1 Allergy Premium Baby Infant Formula From Birth to 6 Months 900g | Free Delivery to HK | Sailfish Online Store","review_rating":12,"rating":4,"sale":true,"sku":"2689774","tags":["Baby Formula"],"vendor":"Aptamil","rrp":"35.99","new_sailfish":true,"margin":35,"airtable_group":"toShopify","product_categories":["Personal Care","Baby Care,Baby Formula"],"select_store":"livehealthy","hkd_selling_price":426,"hkd_compare_at_price":503,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"aptamilallerprosyneo1allergypremiumbabyinfantformulafrombirthto6months900g-0","content_type":"image/png","width":800,"height
