n\u003cdiv\u003e\u003cp\u003eAlka-Seltzer Lemon-Lime Effervescent Tablets provide fast and temporary relief of headaches, body aches and pains.\u003c/p\u003e \u003cp\u003eFor fast, effective temporary relief of pain associated with headache, migraine headache, toothache, backache, arthritis, rheumatics, period pain, sore throat and the symptoms of cold and flu.\u003cbr/\u003e - Fast relief\u003cbr/\u003e - Pleasant tasting Lemon-Lime flavour\u003cbr/\u003e - Soluble effervescent tablet\u003cbr/\u003e\u003cbr/\u003e\u003c/p\u003e \u003cp\u003eBoxed Contents:  20 effervescent tablets\u003c/p\u003e \u003cp\u003eSize:  20 Pack\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eAlways read the label. Do not use if you have a stomach ulcer, heart failure, are pregnant or allergic to anti-inflammatory medicines. Contains sodium benzoate and sulfites. Follow the directions for use. If symptoms persist, talk to your health professional. Incorrect use could be harmful. \u003cp\u003eCAUTION\u003c/p\u003e  Do not use Alka-Seltzer:- During the first 6 months of pregnancy, except on doctor's advice. Do not use at all during the last 3 months of pregnancy.- If you have a stomach ulcer or history of heart failure.- If you are allergic to aspirin or other anti-inflammatory medicines.If you get an allergic reaction, stop taking and see your doctor immediately.Unless your doctor has advised you to, do not use Alka-Seltzer:- For more than a few days at a time. Prolonged used could be harmful. - In children under 12 years of age.- In children 12 to 16 years of age with or recovering from chicken pox, influenza or fever.- If you have asthma.- With other products containing aspirin or anti-inflammatory medicines or with medicines that you are taking regularly.- For thinning the blood or for your heart. The maximum daily dose contains 5.7g of Sodium (477 mg Sodium per tablet). Also contains saccharin, galactose and benzoates.\u003c/div\u003e\n\u003ch2\u003
