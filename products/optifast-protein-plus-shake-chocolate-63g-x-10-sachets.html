"/_next/static/lNz0BY_mIc-fwS-wjSX2n/_buildManifest.js" defer=""></script><script src="/_next/static/lNz0BY_mIc-fwS-wjSX2n/_ssgManifest.js" defer=""></script><script src="/_next/static/lNz0BY_mIc-fwS-wjSX2n/_middlewareManifest.js" defer=""></script></head><body><div id="__next" data-reactroot=""><div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"pageProduct":{"name":"Optifast Protein Plus Shake Chocolate 63g x 10 Sachets","price":48.49,"active":true,"type":"standard","customizable":true,"description":"\u003cdiv\u003e\n\u003cdiv\u003e \u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eThe easy to prepare Shake products are part of the OPTIFAST VLCD range.\u003cbr/\u003eThe Shakes are part of a nutritionally complete Program, that is high in protein, is a source of fibre.\u003cbr/\u003e\u003cbr/\u003eOPTIFAST VLCD is for the dietary management of obesity and must be used under the supervision of a healthcare professional. A program of regular light exercise enhances wellbeing, and therefore likelihood of success.\u003c/p\u003e  The OPTIFAST ® VLCD ™ Program is a nutritionally complete very low calorie diet for the management of people who are obese or severely overweight. To assist with compliance the product range comes in a variety of products including shakes, desserts, soups and bars.\u003cbr/\u003eThe OPTIFAST® VLCD™ Program offers a wide range of convenient meal replacements. Shakes, desserts, soups and bars.\u003cbr/\u003eFree online support and information available to start your journey towards a healthier future. To join, log on to www.optifast.com.au\u003cbr/\u003eOPTIFAST® VLCD™ should be taken under the supervison of a healthcare professional.\u003cbr/\u003eIt is indicated for persons with a BMI\u0026gt;30 or a BMI\u0026gt;27 with medical complications associated with obesity.\u003cbr/\u003e\u003cbr/\u003eOPTIFAST VLCD is for the dietary management of obesity and must be used under the supervision of a healthcare professional.  A program of regular light exercise enhances wellbeing, and therefore likelihood of success. \u003cp\u003eSuitable For:  Halal\u003c/p\u003e \u003cp\u003eProduct Claims:  Glycemic Index © ® of GI symbol, The University of Sydney, used under licence, Source of fibre, Gluten free, Low GI - 27, Low Lactose, 28g Protein, 40% more Protein*. *Compared to OPTIFAST VLCD standard shakes per serve, free from artificial Colours\u003c/p\u003e \u003cp\u003eSize:  10 Pack 630g\u003c/p\u003e \u003cp\u003eFlavour:  CHOCOLATE\u003c/p\u003e \u003cp\u003eServing Size:  53g (Powder)\u003c/p\u003e \u003cp\u003eServings Per Pack:  10\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eCONTAINS PHENYLALANINE\u003cbr/\u003eUNSUITABLE FOR USE BY PREGNANT OR LACTATING WOMEN, INFANTS, CHILDREN, ADOLESCENTS OR PEOPLE OLDER THAN 65 YEARS OF AGE.\u003cbr/\u003eOptifast® VLCD™ should be taken under the supervision of a healthcare professional. It is indicated for persons with a BMI\u0026gt;30 or a BMI\u0026gt;27 with medical complications associated with obesity.\u003cbr/\u003eVery Low Energy Diet: For Intensive Phase of the program, replace all meals with three Optifast® VLCD™ products per day. Additionally, consume a minimum of two litres of calorie-free fluid and at least two cups of low starch vegetables with one teaspoon of oil per day. A program of regular light exercise enhances wellbeing and the likelihood of success.\u003cbr/\u003eVERY LOW CALORIE DIET One serve of Optifast® VLCD™ Shake can be replaced with one serve of any other product in the Optifast® VLCD™ range (Desserts, Soups, Bars).\u003cbr/\u003eVERY LOW ENERGY DIET. TAKE AN ADDITIONAL TWO LITRES OF CALORIE-FREE FLUID EACH DAY.\u003cbr/\u003ePEOPLE WITH EXISTING MEDICAL CONDITIONS, PLEASE CONSULT YOUR HEALTHCARE PROFESSIONAL BEFORE USE. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  INDICATIONS\u003cbr/\u003eTotal food replacement for the management of obesity.\u003cbr/\u003eOPTIFAST® VLCD™ Program is intended for use as part of the management of people whao are obese or overweight when there is associated secondary pathology e.g. non-insulin dependent diabetes, hypertension, osteoarthritis, hypothyroidism corrected by\u003cbr/\u003ereplacement therapy, gynaecological disorders, hyperlipidaemia or where obesity is an impediment to surgery.\u003cbr/\u003e\u003cbr/\u003eCONTRAINDICATIONS\u003cbr/\u003eAcute cerebrovascular or cardiovascular disease, renal disease, hepatic disease, type 1 diabetes, porphyria or overt psychosis.\u003cbr/\u003eUse in pregnancy - Contraindicated.\u003cbr/\u003eUse in lactation - Contraindicated.\u003cbr/\u003eUse in children - Use of very low energy diets is not recommended in persons below 18 years.\u003cbr/\u003eUse in elderly - Use of very low energy diets is not recommended in persons above 65 years of age.\u003cbr/\u003e\u003cbr/\u003ePRECAUTIONS\u003cbr/\u003eIndividuals with recent myocardial infarction should be referred to a cardiologist to determine suitability for modified fasting.\u003cbr/\u003eIndividuals receiving medication for diabetes, hypertension, hyperlipidaemia or those on lithium therapy may require a reduction in dose or withdrawal of treatment whilst undergoing modified fasting. Such individuals should be monitored carefully in the first weeks of an OPTIFAST® VLCD™ Program.\u003cbr/\u003eIndividuals with a history of gout, porphyria, or hepatic, renal or gall bladder disease should also be monitored carefully by their healthcare professional. Individuals on lithium therapy require more frequent monitoring of blood lithium levels. Alcohol should not be\u003cbr/\u003econsumed when using the OPTIFAST® VLCD™ Program\u003cbr/\u003e\u003cbr/\u003eMONITORING\u003cbr/\u003eAt the commencement of the program, individuals should be checked for normal renal and hepatic function and thereafter regular checks for weight, blood pressure and urinalysis by their doctor.\u003cbr/\u003e\u003cbr/\u003eADVERSE REACTIONS\u003cbr/\u003eInitial transient effects have been observed: sensitivity to cold, dry skin, temporary rash, temporary hair loss, postural hypotension, fatigue, diarrhoea, constipation, muscle cramps, halitosis, irritability, menstrual disturbances. These are generally insufficient in magnitude or duration to warrant cessation of the program but check with your GP.\u003cbr/\u003eIN some rare cases, numbness and the appearance of previously unsuspected gallstones have been reported. Rapid weight loss occasionally leads to higher serum uric acid levels and might precipitate an acute attack of gout in a predisposed individual. This may be\u003cbr/\u003eameliorated by ensuring adequate fluid intake and including one teaspoon of vegetable oil with the 2 cups of additional vegetables consumed daily. Always check any adverse symptoms with a doctor.\u003cbr/\u003eAlthough the OPTIFAST® VLCD™ Program contains adequate electrolytes for the needs of most individuals, some individuals may become hyponatraemic or hypokalaemic, especially if they are receiving diuretic therapy. In such circumstances, electrolyte supplements\u003cbr/\u003emay be required as directed by your healthcare professional.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMilk Proteins [Calcium Caseinate (25%), Sodium Caseinate (12%), Whey (10%)], Maltodextrin (Corn), Vegetable Oil (Canola,\u003cbr/\u003eSunflower), Minerals (Magnesium Citrate, Potassium Phosphate, Potassium Citrate, Calcium Carbonate, Potassium Chloride, Sodium\u003cbr/\u003eChloride, Ferrous Sulphate, Zinc Sulphate, Copper Gluconate, Manganese Sulphate, Sodium Fluoride, Potassium Iodide, Sodium Selenite, Sodium Molybdate, Chromium Chloride), Cocoa Powder (4%), Vegetable Gum (414), Fructo-Ogliosaccharide, Inulin, Glucose Syrup (Corn), Sugar, Medium Chain Triglycerides, Fish Oil, Sweeteners (Aspartame, Acesulfame Potassium), Emulsifiers (472c, Soy Lecithin, 471), Antioxidants (301, 304, 306), Vitamins (Sodium Ascorbate, Nicotinamide, Vitamin E Acetate, Calcium Pantothenate,\u003cbr/\u003ePyridoxine Hydrochloride, Thiamin Hydrochloride, Riboflavin, Vitamin A Acetate, Folic Acid, Phytomenadione, Biotin, Cholecalciferol,\u003cbr/\u003eCyanocobalamin), Flavour. \u003cbr/\u003eContains Milk, Soy and Fish. Contains Phenylalanine. Gluten Free. \u003cp\u003eContains:  Contains Milk, Soy and Fish. Contains Phenylalanine. Gluten \u003cbr/\u003eFree\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Phenylalanine| Soy\u003c/p\u003e \u003cp\u003eAllergen Free From:  Artificial Colours| Gluten\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eOpening/Resealing Instructions:\u003cbr/\u003eAdd one sachet of OPTIFAST® VLCD™ to 200 mL - 250 mL of cold or warm water. Stir, blend or shake to dissolve. Do not use boiling water. If desired, more water may be added. Store in dry, cool place \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Add one sachet of OPTIFAST® VLCD™ to 200-250mL of cold or warm water. \u003cbr/\u003eStir, blend or shake to dissolve. Do not use boiling water.\u003cbr/\u003eAll prepared products should be tightly covered and consumed within 4 hours at room temperature or within 24 hours if refrigerated. \u003cbr/\u003eNote: Discard any unfinished product that has been heated. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  Instructions\u003cbr/\u003eAdd one sachet of OPTIFAST® VLCD™ Protein Plus to 200-250ml of cold or ambient water. Stir, blend or shake to dissolve. Do not use boiling water. All prepared products should be tightly covered and consumed within 4 hours at room temperature or within 24 hours if refrigerated.\u003cbr/\u003e\u003cbr/\u003eUsage:\u003cbr/\u003eVery Low Energy Diet: For Intensive Level of the program, replace all meals with three OPTIFAST® VLCD™ product per day. Additionally, consume a minimum of two litres of calorie-free fluid and at least two cups of low starch vegetables. A program of regular light exercise enhances wellbeing and the likelihood of success. .\u003cbr/\u003eOne serve of OPTIFAST® VLCD™ Shake can be replaced with one serve of any other product in the OPTIFAST® VLCD™ range (Soups, Desserts, Bars). \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store box in a dry, cool place.\u003cbr/\u003eContents not to be sold separately. \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Recycle Box. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Optifast Protein Plus Shake Chocolate 63g x 10 Sachets | Free Delivery to HK | Sailfish Online Store","review_rating":29,"rating":4,"sale":true,"sku":"2688008","tags":["Weight Management"],"vendor":"Optifast","rrp":"57.45","new_sailfish":true,"margin":35,"airtable_group":"toShopify","product_categories":["Health","Weight Loss,Optifast VLCD Shakes"],"select_store":"livehealthy","hkd_selling_price":499,"hkd_compare_at_price":655,"product_image":"[object Object],[object Object],[object Object]","images":[{"file":{"filename":"optifastproteinplusshakechocolate63gx10sachets-0","content_type":"image/png","width":800,"height":800,"id":"61b820e0fde00a2b13adafe6","length":1048508,"date_uploaded":"2021-12-14T04:43:12.403Z","md5":"9b5f3b21ae0a15fd5ea3d6a1062408b1","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b820e0fde00a2b13adafe6/9b5f3b21ae0a15fd5ea3d6a1062408b1/optifastproteinplusshakechocolate63gx10sachets-0"},"id":"61b820e0fde00a2b13adafd9"},{"file":{"filename":"optifastproteinplusshakechocolate63gx10sachets-1","content_type":"image/png","width":800,"height":800,"id":"61b820e0fde00a2b13adafe7","length":860916,"date_uploaded":"2021-12-14T04:43:12.416Z","md5":"dff18dbe1e079d76ca87d83708701d51","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b820e0fde00a2b13adafe7/dff18dbe1e079d76ca87d83708701d51/optifastproteinplusshakechocolate63gx10sachets-1"},"id":"61b820e0fde00a2b13adafda"},{"file":{"filena
