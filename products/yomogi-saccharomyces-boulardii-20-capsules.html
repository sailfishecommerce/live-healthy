iotic use. Yomogi helps reduce the occurrence of travellers' diarrhoea and to relieve those symptoms.\u003cbr/\u003eDuring antibiotic use Yomogi assists in supporting and maintaining beneficial gut flora. \u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eThe active substance is Saccharomyces cerevisiae (Boulardii) HANSEN CBS 5926 with a minimum 2.5 billion CFU (Colony Forming Units) at batch release. Refer to the Patient Information Leaflet (PIL) for complete list of ingredients \u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eAdults and children over 2 years of age: 1 capsule 1-2 times daily. \u003cbr/\u003eChildren 2-6 years of age: open the hard capsule and stir the contents into food or liquid. \u003cbr/\u003eTravellers' diarrhoea: 1 capsule 1-2 times daily starting 5 days before depature and continue for the duration of travel. \u003cbr/\u003eAntibiotic use: 1 capsule 1-2 times daily \u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Yomogi Saccharomyces Boulardii 20 Capsules | Free Delivery to HK | Sailfish Online Store","review_rating":1,"rating":3,"sale":true,"sku":"2680000","vendor":"Yomogi","rrp":"15","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Health","Vitamins,Vitamins Miscellaneous,Warehouse"],"select_store":"livehealthy","hkd_selling_price":191,"hkd_compare_at_price":248,"product_image":"[object Object]","images":[{"file":{"filename":"yomogisaccharomycesboulardii20capsules-0","content_type":"image/png","width":800,"height":800,"id":"61b7f511cba1ab1961bf9ba1","length":927872,"date_uploaded":"2021-12-14T01:36:18.247Z","md5":"fd07792eb88def8c711069ff259218f0","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b7f511cba1ab1961bf9ba1/fd07792eb88def8c711069ff259218f0/yomogisaccharomycesboulardii20capsules-0"},"id":"61b7f511cba1ab1961bf9b96"}],"image_alt_text":["Yomogi Saccharomyces Boulardii 20 Capsules front image on Sailfish HK imported from Australia","Yom
