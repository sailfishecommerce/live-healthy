air\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 2.\u003c/strong\u003e\u003cp\u003eApply colour and leave for 5 to 30 min depending on the desire colour result\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 3.\u003c/strong\u003e\u003cp\u003eRinse thoroughly and style as usual\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eTip:\u003c/strong\u003e\u003cp\u003eFor long and thick hair we recommend using two or more packs.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003cdiv\u003e\u003cp\u003e- 75 ml colour mask\u003c/p\u003e\u003cp\u003e- Globes\u003c/p\u003e\u003cp\u003e- Instruction leaflet\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eSchwarzkopf LIVE Colour Silver Toner 75ml with gentle ammonia-free colour mask for superior condition, shine and rich tones.\u003c/p\u003e  Thanks to its concentrated violet pigments, LIVE Colour Silver Toner neutralises brassiness and unwanted gold tones for a cooler, brighter blonde. The gentle formula leaves your hair feeling soft and shiny. Ideal for natural, lightened, highlighted blondes or grey hair - will not cover greys. \u003cp\u003eSuitable For:  On highlighted, bleached or streaked hair applying LIVE Colour may result in a more vibrant colour that may last longer than 12 washes. The darker your natural hair colour the less vibrant the result\u003cbr/\u003ewill be.This product is not recommended for use on children under 12 years old.\u003cbr/\u003e•  Will not lighten hair\u003cbr/\u003e•  Lasts up to 12 washes\u003cbr/\u003e•  As LIVE Colour is a semi-permanent hair colour, it do
