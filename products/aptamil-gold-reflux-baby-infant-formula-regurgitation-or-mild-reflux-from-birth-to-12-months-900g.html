regurgitation episodes.\u003c/p\u003e\u003cul\u003e\u003cli\u003eThis formula is thickened with carob bean gum, helping the formula to stay in the stomach, which may help reduce the severity and frequency of regurgitation episodes. This is a key element for the dietary management of regurgitation or mild reflux.\u003c/li\u003e\u003cli\u003eContains scientifically researched ingredients\u003c/li\u003e\u003cli\u003eNutritionally complete for infants aged 0 to 6 months, or suitable for infants aged 6 to 12 months as part of a mixed diet\u003c/li\u003e\u003cli\u003e900g tin format\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr/\u003eAptamil Gold+ Reflux Infant Formula is not suitable for general use and should be used under medical supervision.\u003cbr/\u003eNot to be used for infants with a diagnosed cows' milk protein allergy.\u003c/p\u003e \u003cp\u003eSuitable For:  From 0-12 months\u003c/p\u003e \u003cp\u003eSize:  900g\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eBreast milk is best for babies. Before you decide to use this product, consult your doctor or health worker for advice. \u003cbr/\u003e\u003cbr/\u003eFollow instructions exactly, prepare bottle and teats as directed. Do not change proportions of powder except on medical advice. Incorrect preparation can make your baby very ill. Suitable from birth. Infants over 6 months should be offered foods in addition to infant formula product. \u003cbr/\u003e\u003cbr/\u003eDental Hygiene: Putting your baby to bed with a bottle can cause tooth decay. A cup can be introduced to your baby at around 6 months.\u003cbr/\u003e\u003cbr/\u003eAptamil Gold+ Reflux Infant Formula is not suitable for general use and should be used under medical supervision. Not to be used for infants with a diagnosed cows' milk protein allergy.\u003cbr/\u003e\u003cbr/\u003eDo not use if foil security seal is damaged or missing.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eM led water: 200mL, \u003cbr/\u003eLevel scoops of powder*: 4, \u003cbr/\u003eNumber of feeds per day: 3-5. \u003cbr/\u003e\u003cbr/\u003eAge: 9-12 months, \u003cbr/\u003eCool boiled water: 200mL, \u003cbr/\u003eLevel scoops of powder*: 4, \u003cbr/\u003eNumber of feeds per day: 3-4. \u003cbr/\u003e\u003cbr/\u003e*1 scoop = 7.6g of powder. Note: 1 scoop of powder added to 50mL of water yields approximately 56mL of formula. This feeding guide is a general guide ONLY; your baby may need more or less than shown. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing the feed. Clean and then sterilise all utensils by boiling for 5 minutes of using an approved steriliser. \u003cbr/\u003e\u003cbr/\u003e2. Boil safe drinking water and allow to cool to feeding temperature. CONSULT FEEDING GUIDE. Measure the required volume of water into a sterilised feeding bottle. \u003cbr/\u003e\u003cbr/\u003e3. Use only the enclosed scoop. Fill the scoop lightly and level using the built-in leveller. Avoid compacting the powder. \u003cbr/\u003e\u003cbr/\u003e4. Always add 1 level scoop of powder for each 50mL of water. Cap the bottle and shake for 20 seconds. Leave to stand up to 7 minutes to allow it to thicken. \u003cbr/\u003e\u003cbr/\u003e5. Test temperature on wrist before feeding. Feed immediately (do not store). Discard unfinished seeds. \u003cbr/\u003e\u003cbr/\u003ePrepare each bottle separately. It is safer to use Aptamil Gold+ Reflux immediately after it is prepared. A fast flow or variable flow teat is recommended for this formula. The formula will continue to thicken after preparation and will remain thick in the stomach. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool dry place. Use by the date on container bottom. After opening, keep container airtight and use contents within four weeks. \u003cbr/\u003e\u003cbr/\u003eProduct is packed by weight, not volume. Some settling of the powder may occur during transportation and distribut
