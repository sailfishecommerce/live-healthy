y a health professional *Exposure to magnetic resonance (MRI) tests * Asscociation with cortisone-based topical products or other similar topical products * Application during sporting activities * Leakage of the contents of the heatling elements and/or damaged product. Seek medical advise in the case of patients with circulation problems, cardiac disease, rheumatoid arthritis, diabetes and pregnancy. For external use only. Do not ingest as ingredients can be harmful. In the case of accidnetal swallowing, seek medical advise immediately. In the case of direct contact (skin \u0026amp; eyes) with the material contained in the product, rinse with plenty of water and seek medical advice immediately. Single use only. Do not attempt to reheat patch in microwave or oven. Keep out of the reach of children and pets. This product can cause burns. The area to which the patch is applied should be checked periodically to see if there are burns or irritation. Do not use on parts of the body that are sensitive to heat to avoid the risk of burns. Do not use on the same area of the body for more than 8 hours in a 24 hour period. In patients above the age of 55 the risk of burns increases. Do not use with other skin medication or heat sources. Do not cut, massage, fold or wet the patch. Do not use if patch is damaged or torn. \u003c/p\u003e\n\u003c/div\u003e\n\u003ch2\u003eCommon Uses\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eAthelite Heat Patches are air activated, open only when ready to use. Athelite Heat Patches provide targeted, sustained, long lasting \u0026amp; soothing pain relief of back pain, muscular aches and pains, effective relief from period pain, joint stiffness, sprains and strains. Heat therapy increases blood flow to the affected area providing oxygen and nutrients to aid the muscle healing process.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eWhen ready, take the patch out of the protective packet (external use only) and remove the protective layer. Place the patch on the painful area ensuring that its entire surface adheres onto clothing (it can take up to 10 minutes to reach the expected temperature). Do not wear on the same area for more than 8 hours in a 24 hour epriod. If using for period pain (external use only), place the product with the adhesive part on underwear and not directly on the skin. On flexible joints and/or for added stablility, use dressing tape to hold the patch in place. Always read the label, follow directions for use. If symptoms persist, talk to your health professional.\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Pain Away Athelite Heat Patches Regular 7 Pack | Free Delivery to HK | Sailfish Online Store","review_rating":1,"rating":2,"sale":true,"sku":"2700238","tags":["Pain Relief","Heat Patches"],"vendor":"Pain Away","rrp":"13.95","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Health","Arthritis Relief,Painaway"],"select_store":"livehealthy","hkd_selling_price":160,"hkd_compare_at_price":241,"product_image":"[object Object]","images":[{"file":{"filename":"painawayatheliteheatpatchesregular7pack-0","content_type":"image/png","width":800,"height":800,"id":"61b81f0cfde00a2b13ad1b24","length":1024064,"date_uploaded":"2021-12-14T04:35:25.149Z","md5":"36dc69e83d7770384bfc325cb8085ba5","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81f0cfde00a2b13ad1b24/36dc69e83d7770384bfc325cb8085ba5/painawayatheliteheatpatchesregular7pack-0"},"id":"61b81f0cfde00a2b13ad1b19"}],"image_alt_text":["Pain Away Athelite Heat Patches Regular 7 Pack front image on Sailfish HK imported from Australia","Pain Away Athelite Heat Patches Regular 7 Pack back image on Sailfish HK","Pain Away Athelite Heat Patches Regular 7 Pack from Pain Away on Sailfish HK","Pain Away Athelite Heat Patches Regular 7 Pack and Health \u0026 Personal on Sailfish HK","Pain Away Athelite Heat Patches Regular 7 Pack and Pa
