e premium and solution-based creams that are exclusively devised to deliver effective results.\u003cbr/\u003e \u003cbr/\u003e SuperFade Face Treatment Cream is a non-prescription pharmacy strength medicine, suitable for anyone with pigmentation, age spots and brown skin blemishes. This concentrated face treatment cream will show visible improvement as it works to assist in fading age spots, freckles and brown skin blemishes on the face. \u003cp\u003eSuitable For:  Brown skin blemishes and freckles occur when excessive pigmentation has resulted from the influence of sun exposure, hormonal variation or skin type.\u003c/p\u003e \u003cp\u003eProduct Claims:  Assists in fading brown skin blemishes including freckles and age spots.\u003c/p\u003e \u003cp\u003eBoxed Contents:  Yes\u003c/p\u003e \u003cp\u003eSize:  20mL\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • ABOUT HYDROQUINONE Hydroquinone is the gold standard in pigmentation fading. It works by disabling the damaged melanocyte deep in the skin that produces excess melanin which then forms the brown pigment on the surface of the skin. SuperFade Cream and SuperFade Face Treatment Cream are the only (non-prescription) pharmacy medicines in Australia which contain the powerful active ingredient Hydroquinone.\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFor external use only\u003cbr/\u003e\u003cbr/\u003eDo not:\u003cbr/\u003e•  Use on children\u003cbr/\u003e•  Use near the eyes\u003cbr/\u003e•  Exceed recommended dose. Excessive or prolonged use should be avoided because darkening of the skin can occur\u003cbr/\u003e•  Dark skinned people should avoid long term and repeated use to lighten overall colour\u003cbr/\u003e\u003cbr/\u003eWhilst using this product:\u003cbr/\u003e•  Mild irritation may occur (mild stinging of treated skin; or - mild itching, dryness, redness, or other irritation). Stop use if it becomes severe\u003cbr/\u003e•  Avoid exposure to the sun\u003cbr/\u003e•  Use SPF 30+ sunscreen on any exposed areas\u003cbr/\u003e\u003cbr/\u003eDo not use this product and see your doctor immediately if:\u003cbr/\u003e•  If a pigmented spot or mole has recently become darker, changed colour, become enlarged or itchy, or bleeds\u003cbr/\u003e\u003cbr/\u003eAsk a doctor if:\u003cbr/\u003e•  Fading is not evident in three months\u003cbr/\u003e\u003cbr/\u003eThis product contains:\u003cbr/\u003e•  Chlorocresol 0.1% w/w as a preservative\u003cbr/\u003e•  Sulphites \u003cp\u003ePRECAUTIONS\u003c/p\u003e  If a pigmented spot or mole has recently become darker, changed colour, become enlarged or itchy, or bleeds do not use this product, see your doctor immediately. Do not use on children. Do not use near the eyes. Mild irritation may occur; stop use if it becomes severe. If fading is not evident in three months, seek doctor's advice. Do not exceed recommended dose. Excessive or prolonged use should be avoided because darkening of the skin can occur. Keep out of the reach of children. Always read the label. Follow the directions for use.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eActive Ingredients:  Hydroquinone 20mg/g\u003cbr/\u003eSalicylic Acid 15mg/g\u003cbr/\u003ePadimate O 30mg/g\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eApply Sparingly into areas to be treated only, twice daily and at bedtime. After desired fading is obtained use only as necessary to maintain results. \u003cbr/\u003eBefore commencing treatment, test for allergic reaction over 24 hours with small patch of cream on inside of upper arm.\u003cbr/\u003e\u003cbr/\u003eMORNING\u003cbr/\u003e1. Cleanse your face\u003cbr/\u003e2. Apply SuperFade Accelerator Serum all over your face, neck and décolletage (optional) \u003cbr/\u003e3. Dab SuperFade Face Cream sparingly into the affected area only\u003cbr/\u003e4. Apply your eye cream\u003cbr/\u003e5. Then apply your moisturiser\u003cbr/\u003e6. Avoid exposure to the sun. Use SPF 30+ sunscreen on any exposed areas. \u003cbr/\u003e7. Then apply your makeup\u003cbr/\u003e\u003cbr/\u003eNIGHT:\u003cbr/\u003e1. Cleanse your face\u003cbr/\u003e2. Apply SuperFade Accelerator Serum all over your face, neck and décolletage (optional) \u003cbr/\u003e3. Dab SuperFade Face Cream sparingly into the affected area only\u003cbr/\u003e4. Apply your eye cream\u003cbr/\u003e5. Then apply your moisturiser\u003cbr/\u003e\u003cbr/\u003eTip as suggested by dermatologists: if you have sensitive skin then start treatment at night only, using every second night for a week, then proceed to use every night for a week and then begin to use morning and night and as directed. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 25° C\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Plunkett Superfade Face Cream 20ml | Free Delivery to HK | Sailfish Online Store","review_rating":26,"rating":4,"sale":true,"sku":"2654018","tags":["Creams"],"vendor":"Plunkett's","rrp":null,"new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Beauty","Skin Care,John Plunkett"],"select_store":"livehealthy","hkd_selling_price":277,"hkd_compare_at_price":0,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"plunkettsuperfadefacecream20ml-0","content_type":"image/png","width":800,"height":800,"id":"61b81cd4fde00a2b13ac853e","length":210840,"date_uploaded":"2021-12-14T04:25:56.974Z","md5":"b875cab94e396c82e0c4e6034e77e617","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81cd4fde00a2b13ac853e/b875cab94e396c82e0c4e6034e77e617/plunkettsuperfadefacecream20ml-0"},"id":"61b81cd4fde00a2b13ac852c"},{"file":{"filename":"plunkettsuperfadefacecream20ml-1","content_type":"image/png","width":800,"height":800,"id":"61b81cd4fde00a2b13ac853f","length":202396,"date_uploaded":"2021-12-14T04:25:56
