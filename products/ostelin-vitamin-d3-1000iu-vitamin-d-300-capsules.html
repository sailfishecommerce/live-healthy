003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eStrengthens bones\u003c/strong\u003e\u003c/p\u003e\u003cp\u003ePromotes calcium absorption and is involved with bone mineralisation.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eSupports healthy muscle function\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eHelps keep muscles and bones strong.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eAssists immunity\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eHelps maintain a healthy immune system.\u003c/p\u003e \u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003c/div\u003e \u003c/div\u003e\u003ch3\u003eBone health across life stages\u003c/h3\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eInfancy\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eFor infants, the most important factor in the development of a potential vitamin D insufficiency is their mother's vitamin D status. Generally, breast milk is low in vitamin D.\u003c/p\u003e\u003cp\u003eInfants who are breast-fed and dark-skinned may require vitamin D supplementation to maintain adequate vitamin D nutrition.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eChildren \u0026amp; Adolescents\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCalcium is essential in youth and throughout life to maximise and strengthen bones. It increases bone mineral density and assists normal healthy bone development in teenagers.\u003c/p\u003e\u003cp\u003eBone mass increases about seven-fold from birth to puberty, and half of a person's bone mass is accumulated during adolescence.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eAdults\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSufficient dietary calcium is needed to maintain bone mass.\u003c/p\u003e\u003cp\u003eUp until around the age of 30, the body creates bone faster than it is broken down. After age 30, this balance changes and more bone is lost than is gained.\u003c/p\u003e \u003cp\u003e\u003c/p\u003e\u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eElderly\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDuring menopause there is a decline in calcium absorption and increase in calcium loss. Aging affects Vitamin D synthesis in the skin.\u003c/p\u003e\u003cp\u003eAdequate intake of dietary calcium is critical in reducing the rate of bone loss associated with aging and may assist in the prevention of osteoporosis.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eReference List\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e1. Fong J et al. Can. Fam. Physician. 2012;58:158-62\u003c/p\u003e\u003cp\u003e\u003c/p\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eMaintain muscle \u0026amp; bone strength.\u003c/p\u003e  Ostelin Vitamin D3 1000IU provides a daily dose of vitamin D3, the form found naturally in the body, in a small, easy to swallow capsule. \n\u003cbr/\u003e \u003cbr/\u003eVitamin D is a key nutrient which supports general wellbeing as it;\n\u003cbr/\u003e• \tMaintains bone and muscle strength\n\u003cbr/\u003e• \tHelps boost calcium absorption\n\u003cbr/\u003e• \tSupports bone mineralisation\n\u003cbr/\u003e• \tMaintains healthy immune system function \n\u003cbr/\u003e \u003cbr/\u003eVitamin D is made in the skin when exposed to ultraviolet light from the sun. Vitamin D is difficult to obtain from diet alone as not many foods are rich in vitamin D. People who have an indoor lifestyle or who always wear sun
