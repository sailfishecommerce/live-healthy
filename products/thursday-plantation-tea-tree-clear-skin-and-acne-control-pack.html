adamia Integrifolia Seed Oil, Rosa Canina Fruit Oil, Tocopheryl Acetate, Butyrospermum Parkii (Shea) Butter, Phenoxyethanol, Capryly Glycol, Melaleuca Alternifolia (Tea Tree) Leaf Oil, Xanthan Gum, Allantoin, Citrus Aurantium Dulcis (Orange) Peel Oil, Lavandula Angustifolia (Lavender) Oil, Aloe Barbadensis Leaf Juice Powder, Limonene, Linalool. \u003cp\u003eActive Ingredients:  Tea Tree Medicated Gel for Acne: Active Ingredient Melaleuca Oil 200mg/g.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eTea Tree Face Wash for Acne: Wet face and gently massage into the skin, avoiding the eyes. Rinse well and pat dry. Tea Tree Medicated Gel for Acne: Cleanse skin thoroughly. Gently apply a small amount to affected areas morning and night. Tea Tree Face Cream: Gently massage into skin on the face \u0026amp; neck areas. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C. \u003cp\u003eStorage Temperature:  Below 30°C.\u003c/p\u003e \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Please recycle cardboard. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Thursday Plantation Tea Tree Clear Skin and Acne Control Pack | Free Delivery to HK | Sailfish Online Store","review_rating":61,"rating":4,"sale":true,"sku":"2680962","tags":["Acne Treatments"],"vendor":"Thursday Plantation","rrp":"30.85","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Beauty","Acne,Thursday Plantation Acne"],"select_store":"livehealthy","hkd_selling_price":241,"hkd_compare_at_price":361,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"thursdayplantationteatreeclearskinandacnecontrolpack-0","content_type":"image/png","width":800,"height":800,"id":"61b80c50fde00a2b13a69d6d","length":574412,"date_uploaded":"
