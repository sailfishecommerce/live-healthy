atural prebiotics found in goat's milk promote good bacteria and reduce the incidence of bad bacteria aiding digestion.\u003cbr/\u003e • There are up to 6 times the amount of prebiotic oligos in goat's milk when compared to standard cow's milk\u003cbr/\u003e • Goat milk is considered the closest alternative to human breast milk as it has 5 of the same\u003cbr/\u003e • Oli 6 contains a natural probiotic BB536 which is scientifically proven to inhibit the growth of harmful bacteria.?This natural probiotic suppresses inflammatory responses and enhances intestinal barrier function.\u003cbr/\u003e • Oli6 contains Human milk oligosacchirides (HMO's) in Stage 2\u003cbr/\u003e • Prebiotic oligosacchirides to aid digestion\u003cbr/\u003e • Vitamins A and D to aid immunity\u003cbr/\u003e • Zinc and Vitamin C to aid brain development and cognitive function\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFollow On Formula suitable for infants from 6 months of age. This product should not be used for infants under 6 months of age. It is recommended that infants from the age of 6 months should be offered foods in addition to the infant formula product.\u003cbr/\u003eImportant Notice - Breast milk is best for babies. Before you decide to use this product consult your doctor or health worker for advice.\u003cbr/\u003eWarning - follow instructions exactly. Prepare bottles and teats as directed. Do not change proportions or concentrate except on medical advice. Incorrect preparation can make your baby very ill.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eLactose, goat milk solids (full cream milk powder, whey protein powder), vegetable oils (including soybean), DHA powder, ARA powder, minerals (calcium carbonate, sodium citrate, ferric pyrophosphate, sodium selenite, zinc oxide, copper gluconate, manganese sulphate, potassium iodide), oligosaccharides (2'-O-fucosyllactose, lacto-N-neotetraose), choline bitartrate, vi
