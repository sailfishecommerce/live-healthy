ot unusual to develop hayfever as an adult. The average age to develop seasonal allergic rhinitis is 15 years.1\u003c/p\u003e\u003cp\u003eHives (otherwise known as Urticaria) are characterised by circular red, raised and itchy welts on the surface of the skin. They may look like mosquito bites, with a red outer rim and a white centre. They cause a rash, which may occur anywhere on the body, but is most commonly found on the torso, throat, arms and legs. Welts may vary in size from relatively small to the size of a dinner plate. Individual hives usually disappear within minutes, however they may come and go for days, weeks or sometimes longer.2\u003c/p\u003e\u003cp\u003eThe Australasian Society of Clinical Immunology and Allergy (ASCIA) estimates that up to 20% of Australians will develop hives over their lifetime.2\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e","meta_title":"Buy Telfast Oral Liquid 150mL - For Kids 2+ and Adults - Antihistamine for Hayfever Allergy Relief | Free Delivery to HK | Sailfish Online Store","review_rating":26,"rating":4,"sale":true,"sku":"2600754","tags":["Allergies"],"vendor":"Telfast","rrp":null,"new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Medicines","Allergy, Hayfever \u0026 Anti-Histamines,Telfast Kids"],"select_store":"livehealthy","hkd_selling_price":203,"hkd_compare_at_price":0,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"telfastoralliquid150ml-forkids2+andadults-antihistamineforhayfeverallergyrelief-0","content_type":"image/png","width":800,"height":800,"id":"61b80e4ffde00a2b13a79062","length":734896,"date_uploaded":"2021-12-14T03:23:59.497Z","md5":"a90143f7b6e67ccc1afd8c9d850176f6","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b80e4ffde00a2b13a79062/a90143f7b6e67ccc1afd8c9d850176f6/telfastoralliquid150ml-fo
