3cbr/\u003e\u003cbr/\u003eNot suitable for general use and should be used under medical supervision. \u003cp\u003eSuitable For:  Suitable from birth\u003c/p\u003e \u003cp\u003eProduct Claims:  The protein source of S-26 GOLD DELICATEEZE Infant Formula is 100% whey partially hydrolysed protein from cow's milk.\u003c/p\u003e \u003cp\u003eSize:  850g\u003c/p\u003e \u003cp\u003eServing Size:  12.8g\u003c/p\u003e \u003cp\u003eServings Per Pack:  70\u003c/p\u003e \u003cp\u003eServing Suggestion:  Feeding Guide\u003cbr/\u003e0-2 weeks: 60ml pre-boiled water, 1 level scoop of powder, suggested feeds per day - 7-9\u003cbr/\u003e2 weeks - 3 months: 120ml pre-boiled water, 2 level scoops of powder, feeds per day - 6\u003cbr/\u003e3-6 months: 180ml pre-boiled water, 3 level scoops of powder, feeds per day - 5\u003cbr/\u003e6-12 months: 180ml pre-boiled water, 3 level scoops of powder, feeds per day - 4-5\u003cbr/\u003eOver 12 months: 180ml pre-boiled water, 3 level scoops of powder, feeds per day - 3\u003cbr/\u003e\u003cbr/\u003eYour baby may need more or less than indicated. Ideally, formula should be prepared just prior to feeding. Otherwise, refrigerate prepared formula and use within 24 hours. From 6 months, infants should be offered solid food in addition to this formula.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFOLLOW INSTRUCTIONS EXACTLY.\u003cbr/\u003ePREPARE BOTTLES AND TEATS AS DIRECTED.\u003cbr/\u003eDO NOT CHANGE PROPORTIONS OF POWDER\u003cbr/\u003eEXCEPT ON MEDICAL ADVICE. INCORRECT\u003cbr/\u003ePREPARATION CAN MAKE YOUR BABY VERY ILL. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  BREAST MILK IS BEST FOR BABIES.\u003cbr/\u003eBEFORE YOU DECIDE TO USE THIS PRODUCT,\u003cbr/\u003eCONSULT YOUR DOCTOR OR HEALTH WORKER\u003cbr/\u003eFOR ADVICE.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eLactose, vegetable oils (including esterified and soybean), partially\u003cbr/\u003ehydrolysed whey protein, maltodextrin, corn syrup solids, emulsifier (soy\u003cbr/\u003elecithin), long-chain polyunsaturated fatty acid from single-cell sources\u003cbr/\u003e[arachidonic acid (AA) and docosahexaenoic acid (DHA)], L-histidine,\u003cbr/\u003eL-tyrosine, taurine, nucleotides (cytidine-5'-monophosphate, disodium\u003cbr/\u003euridine-5'-monophosphate, adenosine-5'-monophosphate, disodium\u003cbr/\u003einosine-5'-monophosphate, disodium guanosine-5'-monophosphate),\u003cbr/\u003eL-carnitine, antioxidants (mixed tocopherols concentrate, ascorbyl\u003cbr/\u003epalmitate), lutein.\u003cbr/\u003eMinerals: Calcium, chloride, potassium, phosphorus, sodium, magnesium,\u003cbr/\u003eiron, zinc, copper, iodine, manganese, selenium.\u003cbr/\u003eVitamins: Vitamin C, choline, inositol, vitamin E, niacin, pantothenic acid,\u003cbr/\u003evitamin A, vitamin B2, vitamin B1, beta-carotene, vitamin B6, vitamin D, folic\u003cbr/\u003eacid, vitamin K, biotin, vitamin B12. \u003cp\u003eContains:  Contains milk and soy.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003e1. Always wash and dry hands before preparing formula. Wash bottles, teats and caps.\u003cbr/\u003e2. After washing, sterilise by boiling for 5 minutes. Keep bottles capped until use.\u003cbr/\u003e3. Boil fresh drinking water for 5 minutes. Allow boiled water to cool to lukewarm. Consult FEEDING GUIDE for quantities\u003cbr/\u003eof water and formula.\u003cbr/\u003e4. Prepare each bottle individually. Pour in required amount of lukewarm water.\u003cbr/\u003e5. Fill the scoop with S-26 GOLD DELICATEEZE and level off on the side of the can. Only the enclosed scoop should be used. Always add 1 scoop (8.6g) per 60mL water.\u003cbr/\u003e6. Cap bottle and shake. Test temperature on wrist before feeding. Formula left in the bottle after a feed must be discarded. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  •  Do not use if seal is broken.\u003cbr/\u003e•  Always replace plastic lid after use.\
