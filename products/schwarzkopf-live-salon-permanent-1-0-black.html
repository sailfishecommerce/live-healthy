ushing until advised to stop by Poisons Information Centre, or a doctor, or for at least 15 minutes. If skin contact occurs, remove contaminated clothing and flush skin with running water.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eColour Creme: Aqua (Water, Eau), Cetearyl Alcohol, Glyceryl Stearate, Ammonium Hydroxide, Ceteareth-20, Toluene-2,5-Diamine Sulfate, Octyldodecanol, Sodium Laureth Sulfate, Ethanolamine, Sodium Cetearyl Sulfate, Resorcinol, Serine, 2,4-Diaminophenoxyethanol HCI, 4-Chlororesorcinol, Oleic Acid, Sodium Sulfite, Parfum (Fragrance), Glycerin, Tetrasodium EDTA, Carbomer, m-Aminophenol, Ascorbic Acid, Linalool, Potassium Hydroxide, Citronellol, Butylphenyl Methylpropional, Linolramidopropyl PG-Dimonium Chloride Phosphate, Sodium Sulfate, Propylene Glycol, Hexyl Salicylate. \u003cbr/\u003e\u003cbr/\u003eDeveloper: Aqua (Water, Eau), Hydrogen Peroxide, Cetearyl Alcohol, PEG-40 Castor Oil, Disodium Pyrophosphate, Sodium Cetearyl Sulfate, Disodium EDTA, Sodium Benzoate, Phosphoric Acid.\u003cbr/\u003e\u003cbr/\u003eConditioner: Aqua (Water, Eau), Cetearyl Alcohol, Behentrimonium Chloride, Dimethicone, Amodimethicone/Morpholinomethyl Silsesquioxane Copolymer, Magnesium Citrate, Magnesium Chloride, Hydrolyzed Keratin, Polyquaternium-37, Macadamia Ternifolia Seed Oil, Panthenol, Isopropyl Myristate, Citric Acid, Phenoxyethanol, Stearamidopropyl Dimethylamine, Isopropyl Alcohol, Glyceryl Stearate, Sodium Methylparaben, Glycerin, Parfum (Fragrance), Dicaprylyl Carbonate, Laureth-23, Laureth-4, Sodium Hydroxide, Hexyl Cinnamal, Butylphenyl Methylpropional, Benzyl Salicylate, Linalool, Benzyl Alcohol, Limonene, Lauryl Glucoside, Sodium Sulfate, Tricedeth-5, Salicylic Acid. \u003cp\u003eContains:  Not more than 16 G/L of Ammonium Hydroxide.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003ePlease read and follow the instruction leaflet carefully. Product can cause an allergic reaction. Wea
