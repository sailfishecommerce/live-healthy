"/_next/static/Cx7_D8P-6p-da6WVAlPRe/_buildManifest.js" defer=""></script><script src="/_next/static/Cx7_D8P-6p-da6WVAlPRe/_ssgManifest.js" defer=""></script><script src="/_next/static/Cx7_D8P-6p-da6WVAlPRe/_middlewareManifest.js" defer=""></script></head><body><div id="__next" data-reactroot=""><div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"pageProduct":{"name":"Scholl Verruca \u0026 Wart Remover Kit 53g","price":27.49,"active":true,"type":"standard","customizable":true,"description":"\u003cdiv\u003e\n\u003cdiv\u003e \u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eScholl Verruca and Wart Remover Kit removes verrucas and warts with 1 treatment\u003c/p\u003e  This product is for the treatment of common warts and verrucas.\u003cbr/\u003e\u003cbr/\u003eCommon Wart:\u003cbr/\u003e\u003cbr/\u003eCommon warts have a raised \"cauliflower-like\" appearance and are skin coloured, hard and rough. They usually occur on fingers, the backs of hands and the knees. \u003cbr/\u003e\u003cbr/\u003eVerruca: \u003cbr/\u003e\u003cbr/\u003eVerrucas are more flattened, have hard outer edges and often have small black spots in the centre. They occur on the ball of the foot, the bottoms of the toes, or on the heel.\u003cbr/\u003e\u003cbr/\u003eA single treatment may be sufficient however, for verrucas, additional applications may be required. \u003cp\u003eSuitable For:  Children aged 4+\u003c/p\u003e \u003cp\u003eBoxed Contents:  53g aerosol can and 12 disposable applicators (8x5mm and 4x2mm)\u003c/p\u003e \u003cp\u003ePropellant:  Hydrocarbon\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Starts to work in 40 seconds\u003cbr/\u003e • Quick and easy to use at home\u003cbr/\u003e • Based on the freezing method used by healthcare professionals\u003cbr/\u003e • No need for plasters\u003cbr/\u003e • May require only one treatment\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eYOU MUST READ THE INSTRUCTION LEAFLET CAREFULLY BEFORE USE. \u003cbr/\u003e\u003cbr/\u003eUSE ONLY IN WELL VENTILATED AREAS. DO NOT BREATHE SPRAY. \u003cbr/\u003e\u003cbr/\u003eWARNING: DELIBERATELY CONCENTRATING AND INHALING CONTENTS CAN BE HARMFUL OR FATAL. KEEP OUT OF REACH OF CHILDREN. \u003cbr/\u003e\u003cbr/\u003eDo not use on children under the age of 4.\u003cbr/\u003eDo not use during pregnancy or breastfeeding. \u003cbr/\u003eUse only as directed.\u003cbr/\u003eAlways use the applicator provided when using the product. Misuse of the product may result in burns and scarring of healthy tissue or blindness. \u003cbr/\u003eAvoid contact with eyes. \u003cbr/\u003eSuitable for external use only.\u003cbr/\u003eDiscontinue if irritation occurs. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Scholl and diabetes\u003cbr/\u003eIf you have diabetes or poor circulation you could be at risk of foot related complications. This product is NOT SUITABLE for use if you have diabetes or poor blood circulation. Please consult a doctor or podiatrist before self-treating your foot condition. \u003cp\u003eFIRST AID INFORMATION\u003c/p\u003e  For advise contact a Poisons Information Centre (Phone Australia 13 11 26; New Zealand 0800 764 766) or a doctor. \u003cp\u003eFLAMMABLE WARNING\u003c/p\u003e  DANGER. EXTREMELY FLAMMABLE AEROSOL. \u003cbr/\u003e\u003cbr/\u003ePRESSURISED CONTAINER. MAY BURST IF HEATED, PROTECT FROM SUNLIGHT.  DO NOT EXPOSE TO TEMPERATURES EXCEEDING 50°C/122°F. DO NOT PIERCE OR BURN EVEN AFTER USE. KEEP AWAY FROM HEAT, HOT SURFACES, SPARKS, OPEN FLAMES, AND OTHER IGNITION SOURCES. NO SMOKING. DO NOT SPRAY ON AN OPEN FLAME OR IGNITION SOURCE.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eContains:  Dimethyl Ether, Propane, Isobutane.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eEasy to Use - 5 Simple Steps\u003cbr/\u003e\u003cbr/\u003eYOU MUST READ THE INSTRUCTION LEAFLET CAREFULLY BEFORE USE. \u003cbr/\u003eHave a household timer available to time your treatment, as it is essential to time accurately to ensure safe and effective treatment. \u003cbr/\u003e\u003cbr/\u003e1. Select the most appropriate applicator bud (based on size of wart/verruca) and attach it to the white plastic cap, by firmly pushing it into the larger opening on the end as shown. \u003cbr/\u003e\u003cbr/\u003e2. Place the can upright on a covered table or other sturdy surface. Do not hold the can near your face, over parts of your body or clothing. Place the cap on the can as shown, so that the applicator buds sits in the clear plastic shield on the side of the can, When using the product, use in a well-ventilated area, with no ignition source or near a source of heat. \u003cbr/\u003e\u003cbr/\u003e3. Keeping the can upright and holding as shown, press the cap firmly down for 5 seconds. Do not hold the plastic shield. '\u003cbr/\u003e\u003cbr/\u003e4. Remove the cap from the can, with the applicator bud still attached. Do not let any liquid come into contact with your skin and do not hold can near your eyes. You MUST wait for 15 seconds, holding the bud pointing downwards, before applying to the verruca or wart. This allows the liquid to collect at the bottom of the applicator bud, and reach the freezing temperature required for effective treatment. \u003cbr/\u003e\u003cbr/\u003e5. Ensure the verruca or wart to be treated is facing upwards. Keeping the applicator bud pointing straight down, lightly place the tip of the bud on the centre of the verruca or wart for 40 seconds, but do not apply for longer than 40 seconds. Do not dab. Discard the applicator bud after a single use. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e \u003cp\u003eRecycling Code:  21 PAP\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Scholl Verruca \u0026 Wart Remover Kit 53g | Free Delivery to HK | Sailfish Online Store","review_rating":22,"rati
