e • Up to 7 levels of lift (lightening)\u003cbr/\u003e • 0% AMMONIA\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eWARNING - This product contains ingredients\u003cbr/\u003ewhich may cause skin irritation to certain individuals. This product must not be\u003cbr/\u003eused for dyeing eyelashes or eyebrows; to do so may be injurious to the eye.\u003cbr/\u003eDo not use on broken skin. Wash hands thoroughly after use. \u003cp\u003eFIRST AID INFORMATION\u003c/p\u003e  FIRST AID: For advice, contact a Poisons Information Centre (Phone eg\u003cbr/\u003eAustralia 13 1126; New Zealand 0800 764 766) or a doctor (at once). If swallowed,\u003cbr/\u003edo NOT induce vomiting. If in eyes, hold eyelids apart and flush the eye\u003cbr/\u003econtinuously with running water. Continue flushing until advised to stop by the\u003cbr/\u003ePoisons Information Centre or a doctor, or for at least 15 minutes. If skin contact\u003cbr/\u003eoccurs, remove contaminated clothing and flush skin with running water.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eLightening Cream: Aqua (Water, Eau) · Ethanolamine · Octyldodecanol · Xanthan\u003cbr/\u003eGum · Bis-Cetearyl Amodimethicone · Sodium Gluceptate · Cellulose Gum ·\u003cbr/\u003eSodium Laureth Sulfate · Parfum (Fragrance) · Etidronic Acid · Linalool ·\u003cbr/\u003eCitronellol · Benzyl Alcohol · CI 77007 (Ultramarines)\u003cbr/\u003eDeveloper: Aqua (Water, Eau) · Hydrogen Peroxide · Isopropyl Myristate ·\u003cbr/\u003eCetearyl Alcohol · PEG-40 Castor Oil · Ceteareth-20 · Sodium Cetearyl Sulfate ·\u003cbr/\u003eEtidronic Acid · Potassium Hydroxide · 2,6-Dicarboxypyridine · Disodium\u003cbr/\u003ePyrophosphate · Sodium Sulfate\u003cbr/\u003eBlonde Activator: Potassium Persulfate · Silica · Potassium Sulfate\u003cbr/\u003eSachet After Treatment: Aqua (Water, Eau) · Cetearyl Alcohol · Behentrimonium\u003cbr/\u003eChloride · Paraffinum Liquidum (Mineral Oil, Huile Minérale) · Dimethicone · Guar\u003cbr/\u003eHydroxypropyltrimonium Chloride · Ceteareth-20 · Cetrimonium Chloride ·\u003cbr/\u003eIsopropyl Alcohol · Phenoxyethanol · Parfum (Fragrance) · Potassium Phosphate ·\u003cbr/\u003ePrunus Armeniaca (Apricot) Kernel Oil · Niacinamide · Panthenol · Methylparaben ·\u003cbr/\u003eBenzophenone-4 · Carbomer · Linalool · Potassium Hydroxide ·\u003cbr/\u003eLaureth-23 · Laureth-4 · Benzyl Salicylate · Sodium Chloride ·\u003cbr/\u003eLimonene · Benzyl Alcohol · Hexyl Cinnamal · Hydrolyzed Keratin ·\u003cbr/\u003eSodium Salicylate · Acid Violet 43 · HC Blue No. 12 · Potassium\u003cbr/\u003eSorbate · Sodium Benzoate \u003cp\u003eContains:  CONTAINS NOT MORE THAN 75 G/L ETHANOLAMINE, 986 G/KG POTASSIUM PERSULFATE, 9.80 G/KG\u003cbr/\u003eALKALINE SALTS AND 115 G/L HYDROGEN PEROXIDE\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eA perfect blonde in 3 steps:\u003cbr/\u003e1. MIX\u003cbr/\u003e2. SHAKE\u003cbr/\u003e3. APPLY\u003cbr/\u003eFULL HEAD: 30/45 min\u003cbr/\u003eROOT REGROWTH: 30/40 min + 2/5 min full head\u003cbr/\u003eFor detailed information please read the instruction leaflet carefully. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  For hair longer than chin length or thick hair, we recommend using two packs. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Irritant. Attacks eyes - protect eyes when using.\u003cbr/\u003eHair lighteners/colourants can cause severe allergic reactions. Read and follow\u003cbr/\u003einstructions. This product is not intended for use on persons under the age\u003cbr/\u003eof 16. Temporary \"black henna\" tattoos may increase your risk of allergy.\u003cbr/\u003eDo not lighten/colour your hair if:\u003cbr/\u003e- you have a rash on your face or sensitive, irritated and damaged scalp,\u003cbr/\u003e- you have ever experienced any reaction after lightening/colouring your hair,\u003cbr/\u003e- you have experienced a reaction to a temporary \"black henna\" tattoo in the\u003cbr/\u003epast.\u003cbr/\u003eContains hydrogen peroxide, ammonia and persulfates. See bottom of pack\u003cbr/\u003efor full list of ingredients. Avoid contact with eyes. Rinse eyes immediately if\u003cbr/\u003eproduct comes into contact with them. Rinse hair well after application. Conduct\u003cbr/\u003ean allergy alert test 48 hours before each time you lighten/colour (see enclosed\u003cbr/\u003eleaflet), even if you have already used lightening/colouring products before.\u003cbr/\u003eAvoid contact with skin. Wear protective gloves when mixing or using. Keep\u003cbr/\u003eaway from heat, sparks and naked flames. Mix strictly according to instructions.\u003cbr/\u003eMay cause fire if it comes in contact with other chemicals, paper or other\u003cbr/\u003eflammable materials.\u003cbr/\u003eSo remember to buy the product 48 hours in advance. In case of any reaction\u003cbr/\u003eor when in doubt consult a doctor before using any hair lightening/colouring\u003cbr/\u003eproduct.\u003cbr/\u003eKeep out of reach of children. \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Box, leaflet, paperboard sleeve and bottle (after cleaning) can be placed in kerbside recycling bins. \u003cbr/\u003eSachets, Bottle lid, applicator tip, gloves, glove packet, tube \u0026amp; tube cap\u003cbr/\u003ecannot be placed in kerbside recycling bins, but can be recycled via TerraCycle.\u003cbr/\u003eVisit TerraCycle.com for details. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Schwarzkopf Nordic L1 Intensive Lightener New | Free Delivery to HK | Sailfish Online Store","review_rating":0,"sale":true,"sku":"2698874","tags":["Hair Colours"],"vendor":"Schwarzkopf","rrp":"14.99","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Hair Colours","Hair Care,Hair Colours,Schwarzkopf Nordic"],"select_store":"livehealthy","hkd_selling_price":204,"hkd_compare_at_price":248,"product_image":"[object Object],[object Object]
