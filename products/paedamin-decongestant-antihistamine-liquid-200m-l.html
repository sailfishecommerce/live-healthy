003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eDo not give to children under 6 years of age. \u003cbr/\u003eUse in children aged 6 to 11 years only on the advice of a doctor, pharmacist or nurse practitioner. \u003cbr/\u003eDo not take while breastfeeding. \u003cbr/\u003e\u003cbr/\u003eSpeak with your doctor if you are pregnant or likely to become pregnant, have high blood pressure, heart problems or are taking antidepressant medication. \u003cbr/\u003e\u003cbr/\u003eIf symptoms persist for more than 48 hours or are accompanied by high temperature, consult your doctor. \u003cbr/\u003e\u003cbr/\u003eDo not exceed the recommended dose. If an overdose is taken or suspected, ring the Poisons Information Centre (Australia 13 11 26) or go to a hospital immediately. \u003cbr/\u003e\u003cbr/\u003eThis medication may cause drowsiness. If affected do not drive a vehicle or operate machinery. \u003cbr/\u003e\u003cbr/\u003eAvoid alcohol. \u003cbr/\u003e\u003cbr/\u003eContains Saccharin sodium, Sodium benzoate, Hydroxybenzoates and 10.5 g Sorbitol per maximum adult daily dose which may have a laxative effect or cause diarrhoea. \u003cp\u003eCAUTION\u003c/p\u003e  Pharmacy medicine.\u003cbr/\u003eKeep out of reach of children.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eContains: in 1mL Diphenhydramine hydrochloride 2.5mg Phenylephrine hydrochloride 500microgram\u003cbr/\u003eSaccharin sodium, Sodium benzoate, Hydroxybenzoates and 10.5 g Sorbitol \u003cp\u003eActive Ingredients:  Contains: in 1mL \u003cbr/\u003eDiphenhydramine hydrochloride 2.5mg \u003cbr/\u003ePhenylephrine hydrochloride 500microgram\u003c/p\u003e \u003cp\u003eContains:  Saccharin sodium, Sodium benzoate, Hydroxybenzoates and 10.5 g Sorbitol\u003c/p\u003e \u003cp\u003eAllergen Free From:  Gluten| Sugar\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eDirections for use of the dosing syringe \u003cbr/\u003eTo withdraw an accurate dose, insert the dosing syringe into the bottle and draw liquid up to the required measurement line. Check dosage is correct. Gently press the plunger down to release the liquid into your child's mouth. Wash after each use. \u003cbr/\u003e\u003cbr/\u003eDosage\u003cbr/\u003eRecommended Dosage 6-8 hourly as necessary.\u003cbr/\u003eAge 6-8 years; Bodyweight 20-23kg; Dose 7.0 - 8.0mL\u003cbr/\u003eAge 8-10 years; Bodyweight 23-28kg; Dose 8.0 - 10mL\u003cbr/\u003eAge 10-12 years; Bodyweight 28-41kg; Dose 10 - 15mL\u003cbr/\u003e\u003cbr/\u003eAdults and children over 12 years: 15mL every 6 hours when necessary. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Use only if the cap seal is intact at first opening.\u003cbr/\u003eTo close the child resistant cap, tighten until the cap clicks when reopening is attempted. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 25°C. Protect from light. \u003cp\u003eStorage Temperature:  Store below 25°C.\u003c/p\u003e \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Recyclable. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Paedamin Decongestant Antihistamine Liquid 200mL | Free Delivery to HK | Sailfish Online Store","review_rating":5,"rating":4,"sale":true,"sku":"2486374","tags":["Allergies"],"vendor":"Paedamin","rrp":null,"new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Medicines","Allergy, Hayfever \u0026 Anti-Histamines,Allergy, Hayfever \u0026 Anti-Histamines Miscellaneous"],"select_store":"livehealthy","hkd_selling_price":244,"hkd_compare_at_price":0,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"paedamindecongestantantihistamineliquid200ml-0","content_type":"image/png","width":800,"height":800,"id":"61b81f93fde00a2b13ad470a","length":833004,"date_uploaded":"2021-12-14T04:37:39.466Z","md5":"24ca9557c9c8e79bb2b4c7e445d7ee9b","url":"h
