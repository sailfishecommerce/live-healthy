ergic to macrogol (polyethylene glycol).\u003cbr/\u003eIf you are pregnant, likely to become pregnant or breastfeeding, or taking other medications, check with your healthcare professional before taking OsmoLax Relief.\u003cbr/\u003eDo not take OsmoLax Relief if you have an instestinal obstruction, perforated gut wall, severe ulcerative colitis, Crohn's disease, toxic megacolon or kidney damage. \u003cbr/\u003eProlonged use of laxatives of any kind is undesirable and may cause problems.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eActive Ingredients:  Macrogol 3350 1g/g powder for solution\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eDirections for Use \u003cbr/\u003eAdd OsmoLax Relief to your drink of choice, such as water, juice, soft drink, tea or coffee, according to the dosage instructions Stir until dissolved then drink. OsmoLax Relief generally produces results in 1-3 days. Continue to take until your natural rhythm is restored. The dose of OsmoLax Relief can be adjusted up or down, as required to produce regular, comfortable stools. If symptoms persist, see your healthcare professional. \u003cbr/\u003eOsmoLax Relief can be mixed and stored in the fridge up to 6 hours before taking. Discard any solution that is not used within 6 hours. OsmoLax Relief should be taken 2 hours before or after other medication. \u003cbr/\u003eDosage instructions\u003cbr/\u003eA double-sided 8.5g and 17g measuring scoop is included.\u003cbr/\u003eAdults and children over 12 years of age: \u003cbr/\u003eOne level 17g measuring scoop mixed with 1 cup (approx. 240mL) of liquid once daily. This can be increased up to a maximum of 2 doses of 17g daily, dependent on the severity of your constipation and need.\u003cbr/\u003eChildren 6 to 12 years of age:\u003cbr/\u003eThe usual starting dose is two level 8.5g measuring scoops (or one 17g scoop) mixed with 1 cup (approx. 240mL) of liquid daily. The dose sh
