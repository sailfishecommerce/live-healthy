003c/li\u003e\u003cli\u003e900g tin format\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr/\u003eNot suitable for infants with a diagnosed cows' milk protein allergy. Consult your healthcare professional for advice.\u003c/p\u003e \u003cp\u003eSuitable For:  0 - 12 Months\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eBreast milk is best for babies. Before you decide to use this product, consult your doctor or health worker for advice. \u003cbr/\u003e\u003cbr/\u003eNot to be used for infants with a diagnosed cows' milk protein allergy. Consult your healthcare professional for advice. \u003cbr/\u003e\u003cbr/\u003eFollow instructions exactly. Prepare bottles and teats as directed. Do not change proportions of powder except on medical advice. Incorrect preparation can make your baby very ill. Suitable from birth. Infants over 6 months should be offered foods in addition to infant formula product.\u003cbr/\u003e\u003cbr/\u003eDental Hygiene: \u003cbr/\u003ePutting your baby to bed with bottle can cause tooth decay. A cup can be introduced to your baby at around 6 months.\u003cbr/\u003e\u003cbr/\u003eDo not use if foil security seal is damaged or missing.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eWhey protein hydrolysate (milk), lactose (milk), vegetable oils (emulsifier (soy lecithin), antioxidant (ascorbyl palmitate, citric acid)), short chain galacto-oligosaccharides (milk), emulsifier (citric acid esters of mono- and diglycerides), long chain fructo-oligosaccharides, maltodextrin, omega LCPUFAs (fish oil, antioxidant (mixed natural tocopherol (soy), dl-alpha tocopherol, ascorbyl palmitate, citric acid)), choline chloride, taurine, Bifidobacterium breve M-16V, inositol, L-carnitine. \u003cbr/\u003e\u003cbr/\u003eMinerals: Potassium, calcium, chloride, phosphorus, sodium, magnesium, iron, zinc, copper, iodine, manganese, selenium. \u003cbr/\u003e\u003cbr/\u003eVitamins: Vitamins (A, B1, B2, B3, B5, B6, B12, C, D3, E, K1), folic acid, biotin. \u003cbr/\u003e\u003cbr/\u003eNucleotides: Cytidine-5'-monophosphate, uridine-5'-monophosphate, adenosine -5'-monophosphate, inosine -5'-monophosphate, guanosine-5'-monophosphate.\u003cbr/\u003e\u003cbr/\u003eAptamil Prosyneo Sensitive Infant Formula is based on partially hydrolysed cows' milk protein. \u003cp\u003eContains:  Contains: cow's milk, fish and soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeeding Guide - \u003cbr/\u003e\u003cbr/\u003eAge: Birth to 2 weeks,\u003cbr/\u003eCooled boiled water: 60mL,\u003cbr/\u003eLevel scoops of powder*: 2,\u003cbr/\u003eNumber of feeds per day: up to 8.\u003cbr/\u003e\u003cbr/\u003eAge: 2-4 weeks,\u003cbr/\u003eCooled boiled water: 90mL,\u003cbr/\u003eLevel scoops of powder*: 3,\u003cbr/\u003eNumber of feeds per day: 7-8.\u003cbr/\u003e\u003cbr/\u003eAge: 1-2 months,\u003cbr/\u003eCooled boiled water: 120mL,\u003cbr/\u003eLevel scoops of powder*: 4,\u003cbr/\u003eNumber of feeds per day: 6-7.\u003cbr/\u003e\u003cbr/\u003eAge: 3-4 months,\u003cbr/\u003eCooled boiled water: 150mL,\u003cbr/\u003eLevel scoops of powder*: 5,\u003cbr/\u003eNumber of feeds per day: 5-6.\u003cbr/\u003e\u003cbr/\u003eAge: 5-6 months,\u003cbr/\u003eCooled boiled water: 180mL,\u003cbr/\u003eLevel scoops of powder*: 6,\u003cbr/\u003eNumber of feeds per day: 4-5 .\u003cbr/\u003e\u003cbr/\u003eAge: 7-8 months,\u003cbr/\u003eCooled boiled water: 180mL,\u003cbr/\u003eLevel scoops of powder*: 6,\u003cbr/\u003eNumber of feeds per day: 3-5.\u003cbr/\u003e\u003cbr/\u003eAge: 9-12 months,\u003cbr/\u003eCooled boiled water: 180mL,\u003cbr/\u003eLevel scoops of powder*: 6,\u003cbr/\u003eNumber of feeds per day: 3-4.\u003cbr/\u003e\u003cbr/\u003e*1 scoop = 4.7g of powder.\u003cbr/\u003eNote: 1 scoop of powder added to 30mL of water yields approximately 33.3mL of formula. This feeding guide is a general guide only; your baby may need more or less than shown. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing the feed. Clean and then sterilise all utensils by boiling for 5 minutes or using an approved steriliser. \u003cbr/\u003e\u003cbr/\u003e2. Boil safe drinking water and allow to cool to feeding temperature. CONSULT FEEDING GUIDE. Measure the required volume of water into a sterilised feeding bottle. \u003cbr/\u003e\u003cbr/\u003e3. Use only the enclosed scoop. Fill the scoop lightly and level off using the built-in leveller. Avoid compacting the powder. \u003cbr/\u003e\u003cbr/\u003e4. Always add 1 level scoop of powder for each 30mL of water. Cap the bottle and shake briskly to dissolve the powder. \u003cbr/\u003e\u003cbr/\u003e5. Test temperature on wrist before feeding. Feed immediately (do not store). Discard unfinished feeds. \u003cbr/\u003e\u003cbr/\u003ePrepare each bottle separately. It is safer to use Aptamil ProSyneo Sensitive immediately after it is prepared. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool dry place. Use by the date on container bottom. After opening, keep container airtight and use contents within four weeks.\u003cbr/\u003e\u003cbr/\u003eProduct is packed by weight, not volume. Some settling of the powder may occur during transportation and distribution. \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Recycle \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Aptamil Prosyneo Sensitive Baby Infant Formula Formulated For Tolerance From Birth to 12 Months 900g | Free Delivery to HK | Sailfish Online Store","review_rating":13,"rating":4,"sale":true,"sku":"2689773","tags":["Baby Formula"],"vendor":"Aptamil","rrp":"29.99","new_sailfish":true,"margin":35,"airtable_group":"toShopify","product_categories":["Personal Care","Baby Care,Baby Formula"],"select_store":"livehealthy","hkd_selling_price":389,"hkd_compare_at_price":461,"product_image
