e last 48 hours. \u003cbr/\u003eAbsence of careful supervision is required when used by the elderly, children, the handicapped and those with sensitive skin. Using whilst sleeping or with prolonged pressure against patch. \u003cbr/\u003ePeople with allergies, diabetes, frostbite, scars, open wounds, bruising, swelling, sensitive skin, paralysis, nerve damage or circulatory problems and people who cannot apply or remove heat patch by themselves should not use this product unless directed by a health professional.\u003cbr/\u003eExposure to magnetic resonance (MRI) tests. Association with cortisone-based topical products or other similar topical products. Application during sporting activities. Leakage of the contents of the heating elements and/or damaged product. Seek medical advice in the case of patients with circulation problems, cardiac disease, rheumatoid arthritis, diabetes and pregnancy. \u003c/p\u003e\n\u003cp\u003eFOR EXTERNAL USE ONLY. Do not ingest as ingredients can be harmful. In the case of accidental swallowing, seek medical advice immediately. In the case of direct contact (skin and eyes) with the material contained in the product, rinse with plenty of water and seek medical advice immediately. Single use only. DO NOT attempt to reheat patch in microwave or oven. Keep out of the reach of children and pets. This product can cause burns. The skin onto which the patch is applied should be \u003cbr/\u003echecked periodically to see if there are burns or irritation. Do not use on parts of the body that \u003cbr/\u003eare sensitive to heat to avoid the risk of burns. Do not use on the same area of the body for more than 8 hours in a 24-hour period. In patients above the age of 55 the risk of burns increases. Do not use with other skin medication or heat sources. Do not cut, massage, fold or wet the patch. Do not use if patch is damaged or torn.\u003c/p\u003e\n\u003cp\u003eSTORAGE\u003cbr/\u003eStore in a cool place. Avoid direct sunlight, excessive heat and low humidity.\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eWhen ready, take the patch out of the protective packet (external use only) and remove the \u003cbr/\u003eprotective layer. Place the patch on the painful area ensuring that its entire surface adheres \u003cbr/\u003eonto clothing (it can take up to 10 minutes to reach the expected temperature). Do not wear on \u003cbr/\u003ethe same area for more than 8 hours in a 24-hour period. If using for period pain (external use only), \u003cbr/\u003eplace the product with the adhesive part on underwear and not directly on the skin. On flexible \u003cbr/\u003ejoints and/or for added stability, use dressing tape to hold the patch in place.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Pain Away Heat Patches XL 3 Pack | Free Delivery to HK | Sailfish Online Store","review_rating":9,"rating":4,"sale":true,"sku":"2692783","tags":["Pain Relief"],"vendor":"Pain Away","rrp":"13.95","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Health","Arthritis Relief,Painaway"],"select_store":"livehealthy","hkd_selling_price":161,"hkd_compare_at_price":241,"product_image":"[object Object]","images":[{"file":{"filename":"painawayheatpatchesxl3pack-0","content_type":"image/png","width":800,"height":800,"id":"61b81e62fde00a2b13ace339","length":1092776,"date_uploaded":"2021-12-14T04:32:34.952Z","md5":"6f49ace6ac9aebb32655b74a5ff97233","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81e62fde00a2b13ace339/6f49ace6ac9aebb32655b74a5ff97233/painawayheatpatchesxl3pack-0"},"id":"61b81e62fde00a2b13ace32e"}],"image_alt_text":["Pain Away Heat Patches XL 3 Pack front image on Sailfish HK imported from Australia","Pain Away Heat Patches XL 3 Pack back image on Sailfish HK","Pain Away Heat Patches XL 3 Pack from Pain Away on Sailfish HK","Pain Away Heat Patches XL 3 Pack and Health \u0026 Personal on Sailfish HK","Pain Away Heat Patches XL 3 Pack and Pain Rel
