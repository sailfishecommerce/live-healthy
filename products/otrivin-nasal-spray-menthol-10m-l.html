or sneezing may occur.\u003cbr/\u003e- Excessive use may damage lining of nose.\u003cbr/\u003e- If irritation occurs or if you have signs of allergy, discontinue use. \u003cp\u003eCAUTION\u003c/p\u003e  Keep out of reach of children.\u003cbr/\u003e- If congestion persists for more than 3 days, seek medical advice.\u003cbr/\u003e- Each pack should be used by only one person, for reasons of hygiene.\u003cbr/\u003e- Do not use in or around eyes. \u003cp\u003ePRECAUTIONS\u003c/p\u003e  Do not give to children under 12 years of age \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Do not use if carton pack seals imprinted with GSK logo are missing or broken.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eContains:  Benzalkonium Chloride as a Preservative. Contains Menthol and Cineole as Fragrances\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003e- Before first use, remove protective cap and press applicator until an even spray is produced.\u003cbr/\u003e- Blow nose gently to clear.\u003cbr/\u003e- Insert nozzle into nostril and press applicator firmly once while sniffing deeply.\u003cbr/\u003e- Withdraw nozzle and release applicator.\u003cbr/\u003e- Repeat in other nostril.\u003cbr/\u003e- Wipe nozzle and replace cap. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Use Otrivin for:\u003cbr/\u003eFast, temporary, relief of a blocked or runny nose caused by colds, flu, sinusitis, hay fever or other allergic rhinitis.\u003cbr/\u003e\u003cbr/\u003eWho can use Otrivin:\u003cbr/\u003eAdults and children 12 years and over. Otrivin Junior is available for children aged 6-11 years.\u003cbr/\u003e\u003cbr/\u003eDosage:\u003cbr/\u003e- Adults and children 12 years and over: 1 spray per nostril.\u003cbr/\u003e- Use 2-3 times daily, as necessary.\u003cbr/\u003e- Do not use more often than every 8-10 hours.\u003cbr/\u003e- Do not exceed the recommended dosage. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Do not use:\u003cbr/\u003e- If under 12 years. \u003cbr/\u003e- If you are allergic to Xylometazoline.\u003cbr/\u003e- After recent operations through the nose or mouth.\u003cbr/\u003e- If you have narrow angle glaucoma.\u003cbr/\u003e- If you have inflammatory nasal dryness.\u003cbr/\u003e\u003cbr/\u003eAsk your doctor before use:\u003cbr/\u003e- If you are pregnant or breastfeeding or trying to become pregnant.\u003cbr/\u003e- If you have any other medical conditions.\u003cbr/\u003e- If you are taking other medicnes. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C. \u003cp\u003eStorage Temperature:  Below 30°C.\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Otrivin Nasal Spray Menthol 10mL | Free Delivery to HK | Sailfish Online Store","review_rating":12,"rating":4,"sale":true,"sku":"2480642","tags":["Allergies"],"vendor":"Otrivin","rrp":null,"new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Medicines","Allergy, Hayfever \u0026 Anti-Histamines"],"select_store":"livehealthy","hkd_selling_price":209,"hkd_compare_at_price":0,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"otrivinnasalspraymenthol10ml-0","content_type":"image/png","width":800,"height":800,"id":"61b82017fde00a2b13ad72f0","length":464996,"date_uploaded":"2021-12-14T04:39:51.636Z","md5":"a36a6356b47cedf10c86b59c280e8b04","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b82017fde00a2b13ad72f0/a36a6356b47cedf10c86b59c280e8b04/otrivinnasalspraymenthol10ml-0"},"id":"61b82017fde00a2b13ad72e0"},{"file":{"filename":"otrivinnasalspraymenthol10ml-1","content_type":"image/png","width":800,"height":800,"id":"61b82017fde00a2b13ad72f1","length":443208,"date_uploaded":"2021-12-14T04:39:51.647Z","md5":"0433a5f9f05f0b140b9335e86d6706d7","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b82017fde00a2b13ad72f1/0433a5f9f05f0b140b9335e86d6706d7/otr
