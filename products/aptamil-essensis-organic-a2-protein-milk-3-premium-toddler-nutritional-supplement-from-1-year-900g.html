 organic A2 protein milk and organic milk fat sourced from certified organic farms in New Zealand\u003c/li\u003e\u003cli\u003eSuitable for toddlers from 1 year whose nutritional intake may be inadequate\u003c/li\u003e\u003cli\u003eProduct manufactured and certified organic in New Zealand\u003c/li\u003e\u003cli\u003eScan QR code on the bottom of the can for product tracing\u003c/li\u003e\u003cli\u003e900g tin format\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr/\u003e^Refer to ingredients\u003cbr/\u003e*When consumed as part of a healthy and varied diet and is prepared as directed\u003cbr/\u003eCertified Organic By AsureQuality\u003c/p\u003e \u003cp\u003eSize:  900g\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFormulated supplementary food for young children. Specially designed to supplement the normal dietary needs of toddlers when their intakes of energy and nutrients may not be adequate. \u003cbr/\u003e\u003cbr/\u003eDental Hygiene: Encourage your toddler to drink from a cup from 1 year and to drink water regularly. Take your child for a dental visit regularly. \u003cbr/\u003e\u003cbr/\u003eDo not use if foil security seal is damaged or missing.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eOrganic milk solids, organic vegetable oils (emulsifier (organic soy lecithin), antioxidant (natural tocopherols (soy))), organic short chaingalacto-oligosaccharides (milk), organic milk fat, dried omega LCPUFAs (fish oil, antioxidant (sodium ascorbate, natural tocopherols(soy))), long chain fructo-oligosaccharides, potassium citrate, Bifidobacterium breve M-16V. \u003cbr/\u003e\u003cbr/\u003eMinerals: Calcium, phosphorus, magnesium, iron, zinc, iodine. \u003cbr/\u003e\u003cbr/\u003eVitamins: Vitamins (A, B1, B3, B6, B12, C, D3, E), folic acid. \u003cp\u003eContains:  Contains: cows' milk, fish and soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u
