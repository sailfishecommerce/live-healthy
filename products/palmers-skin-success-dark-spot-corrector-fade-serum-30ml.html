s dark spots, age spots, post-acne scars and uneven skin tone.\u003cbr/\u003e • Vegan\u003cbr/\u003e • Free of parabens, mineral oil and dyes\u003cbr/\u003e • For all skin types and tones\u003cbr/\u003e • Hypoallergenic\u003cbr/\u003e • Dermatologist Tested\u003cbr/\u003e • Free from hydroquinone\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFor external use only. Avoid contact with eyes. Keep out of reach of children. SUNBURN ALERT: This product contains Retinol that may increase your skin's sensitivity to the sun and increase the possibility of sunburn. Use a sunscreen, wear protective clothing and limit sun exposure while using this product.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eWater (Aqua), Niacinamide, Glycerin, Sodium Polycrylate, Trilaureth-4 Phosphate, Butylene Glycol, Fragrance (Parfum), Tricholoma Matsutake Extract, Hexylresorcinol, Retinol, Tocopheryl Acetate, Glycyrrhiza Glabra (Licorice) Root Extract, Citrus Limon (Lemon) Fruit Extract, Citrus Aurantium Dulcis (Orange) Fruit Extract, Vaccinium Myrtillus Fruit/Leaf Extract, Saccharum Officinarum (Sugar Cane) Extract, Acer Saccharum (Sugar Maple) Extract, Aloe Barbadensis Leaf Juice, Hydrolyzed Soy Protein, Citric Acid, Leuconostoc/Radish Root Ferment Filtrate, Sodium Ascorbyl Phosphate, Titanium Dioxide (CI77891), Mica, Caramel, Sodium Metabisulfite, Sodium Sulfite, Sodium Benzoate, PEG-12 Dimethicone, Caprylic/Capric Triglyceride, Ethylhexylglycerin BHT, Potassium Sorbate, Propylene Glycol,Phenoxyethanol, Butylphenyl Methylpropional, Linalool, Limonene, Hydroxycitronellal, Citronellol, Alpha-Isomethyl lonone. \u003cp\u003eContains:  Niacinamide, Retinol, Hexylresorcinol, Songyi Mushroom Extract, Vitamin C, Licorice Extract, Lemon Extract\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eUse twice daily. AM and PM on clean, dry skin. Dispense 1-2 pumps and apply a thin layer of serum all over
