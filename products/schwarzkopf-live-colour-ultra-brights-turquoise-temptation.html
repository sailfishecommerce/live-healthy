o the eye. Repeated exposure may cause sensitization. \u003cp\u003eCAUTION\u003c/p\u003e  Keep out of reach of children. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  A strand test is recommended. On highlighted, bleached or streaked hair applying Live Colour may result in a more vibrant colour that may last longer than 8 washes. The darker your natural hair colour the less vibrant the result will be. \u003cp\u003eFIRST AID INFORMATION\u003c/p\u003e  For advice, contact a Poisons Information Centre (Phone Australia 13 11 26; New Zealand 0800 764 766) or a doctor. If in eyes, wash out immediately with water.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eAqua, Cetearyl Alcohol, Coconut Alcohol, Ceteareth-20, Cocamidopropyl Betaine, Methylparaben, Parfum, Polyquaternium-6, Propylparaben, Etidronic Acid, HC Blue No. 16, Ethanolamine, Sodium Chloride, Basic Yellow 87.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eQuick and Easy to Apply\u003cbr/\u003e- Shampoo and towel dry hair. \u003cbr/\u003e- Apply colour and leave on for 5 to 30 minutes.\u003cbr/\u003e- Rinse thoroughly and style as usual. \u003cbr/\u003e- For long or thick hair we recommend using two or more packs. \u003cbr/\u003e\u003cbr/\u003eSee package insert.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Schwarzkopf Live Colour Ultra Brights Turquoise Temptation | Free Delivery to HK | Sailfish Online Store","review_rating":4,"rating":2,"sale":true,"sku":"2697248","tags":["Hair Colours"],"vendor":"Schwarzkopf","rrp":"5.49","new_sailfish":true,"margin":15,"airtable_group":"toShopify","product_categories":["Hair Colours","Hair Care,Hair Colours,Schwarzkopf Live Colour"],"select_store":"livehealthy","hkd_selling_price":120,"hkd_compare_at_price":146,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"file
