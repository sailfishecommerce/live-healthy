 the eye continuously with running water. Continue flushing until advised to stop by Poisons Information Centre, or a doctor, or for at least 15 minutes. If skin contact occurs, remove contaminated clothing and flush skin with running water.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eColour Creme: Aqua (Water, Eau), Cetearyl Alcohol, Ammonium Hydroxide, Glyceryl Stearate, Ceteareth-20, Toluene-2,5-Diamine Sulfate, Octyldodecanol, Sodium Laureth Sulfate, Ethanolamine, Sodium Cetearyl Sulfate, Parfum(Fragrance), 2-Methylresorcinol, Resorcinol, Serine, Sodium Sulfite, Oleic Acid, Potassium Stearate, Glycerin, Tetrasodium EDTA, m-Aminophenol, Carbomer, Linalool, Potassium Hydroxide, Citronellol, Ascorbic Acid, Butylphenyl Methylpropional, Linoleamidopropyl PG-Dimonium Chloride Phosphate, Propylene Glycol, Sodium Sulfate, Hexyl Salicylate, 2-Amino-3-Hydroxypyridine.\u003cbr/\u003e\u003cbr/\u003eDeveloper: Aqua (Water, Eau), Hydrogen Peroxide, Cetearyl Alcohol, PEG-40 Castor Oil, Disodium Pyrophosphate, Sodium Cetearyl Sulfate, Disodium EDTA, Sodium Benzoate, Phosphoric Acid.\u003cbr/\u003e\u003cbr/\u003eConditioner: Aqua (Water, Eau), Cetearyl Alcohol, Behentrimonium Chloride, Dimethicone, Amodimethicone/Morpholinomethyl Silsesquioxane Copolymer, Magnesium Citrate, Magnesium Chloride, Hydrolyzed Keratin, Polyquaternium-37, Macadamia Ternifolia Seed Oil, Panthenol, Isopropyl Myristate, Citric Acid, Phenoxyethanol, Stearamidopropyl Dimethylamine, Isopropyl Alcohol, Glyceryl Stearate, Sodium Methylparaben, Glycerin, Parfum (Fragrance), Dicaprylyl Carbonate, Laureth-23, Laureth-4, Sodium Hydroxide, Hexyl Cinnamal, Butylphenyl Methylpropional, Benzyl Salicylate, Linalool, Benzyl Alcohol, Limonene, Lauryl Glucoside, Sodium Sulfate, Trideceth-5, Salicylic Acid. \u003cp\u003eContains:  Not more than 16 G/L of Ammonium Hydroxide\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003ePlease read and follow the instruction leaflet carefully. Product can cause an allergic reaction. Wear suitable gloves. Do not swallow. Rinse hair well after application. \u003cp\u003eSAFETY DIRECTIONS\u003c/p\u003e  Hair colourants can cause severe allergic reactions.\u003cbr/\u003e\u003cbr/\u003eRead and follow instructions. This product is not intended for use on persons under the age of 16. Temporary \"black henna\" tattoos may increase your risk of allergy.\u003cbr/\u003e\u003cbr/\u003eDo not colour you hair if:\u003cbr/\u003e- you have a rash on your face or sensitive, irritated and damaged scalp. \u003cbr/\u003e- you have ever experienced any reaction after colouring your hair.\u003cbr/\u003e- you have experienced a reaction to a temporary \"black henna\" tattoo in the past. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Schwarzkopf Live Salon Permanent 4.45 Rich Chocolate | Free Delivery to HK | Sailfish Online Store","review_rating":6,"rating":4,"sale":true,"sku":"2623831","tags":["Hair Colours"],"vendor":"Schwarzkopf","rrp":"13.99","new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Hair Colours","Hair Care,Hair Colours,Schwarzkopf Live Salon Permanent"],"select_store":"livehealthy","hkd_selling_price":221,"hkd_compare_at_price":277,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"schwarzkopflivesalonpermanent4.45richchocolate-0","content_type":"image/png","width":800,"height":800,"id":"61b814d0fde00a2b13a9dc36","length":678748,"date_uploaded":"2021-12-14T03:51:45.114Z","md5":"c6d4562dafcda2aeac9a7cee06756ac0","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b814d0fde00a2b13a9dc36/c6d4562dafcda2aeac9a7cee06756ac0/schwarzkopflivesalonpermanent4.45richchocolate-0"},"id":"61b814d0fde00a2b13a9dc22"},{"file":{"filename":"schwarzkopflives
