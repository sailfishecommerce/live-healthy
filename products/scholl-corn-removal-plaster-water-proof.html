ly. Keep out of reach of children. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  If carton seal is broken, do not use.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eContains:  Each medicated disc contains Salicylic Acid 6.36mg (equiv. 40% w/w)\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeet should be clean and dry. Remove disc and plaster from backing paper. Place adhesive surface of medicated disc firmly over centre of corn and cover with plaster. Press down firmly and secure with adhesive straps. Repeat treatment daily until corn is completely removed. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 25°C \u003cp\u003eStorage Temperature:  Store below 25°C.\u003c/p\u003e \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e \u003cp\u003eRecycling Code:  21 PAP\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Scholl Corn Removal Plaster Water Proof | Free Delivery to HK | Sailfish Online Store","review_rating":16,"rating":4,"sale":true,"sku":"2483245","tags":["Foot Care","Blisters \u0026 Corns"],"vendor":"Scholl","rrp":"10.95","new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Personal Care","Foot Care,Scholl Foot Care,Scholl Treatment Foot Conditions"],"select_store":"livehealthy","hkd_selling_price":176,"hkd_compare_at_price":220,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"schollcornremovalplasterwaterproof-0","content_type":"image/png","width":800,"height":800,"id":"61b81511fde00a2b13a9f7b9","length":718236,"date_uploaded":"2021-12-14T03:52:49.895Z","md5":"31d551df9ff92a4db62e1ea38b43b512","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b81511fde00a2b13a9f7b9/31d551df9ff92a4db62e1ea38b43b512/schollcornremovalplasterwaterproof-0"},"id":"61b81511fde00a2b13a9f7a7"},{"file":
