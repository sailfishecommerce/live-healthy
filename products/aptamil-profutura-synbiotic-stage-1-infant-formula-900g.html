:  900g\u003c/p\u003e \u003cp\u003eServing Size:  100mL\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eBreast milk is best for babies. Before you decide to use this product, consult your doctor or health worker for advice. Follow instructions exactly. Prepare bottles and teats as directed. Do not change proportions of powder except on medical advice. Incorrect preparation can make your baby very ill. Infants over 6 months should be offered foods in addition to formula. If preparation instructions are followed no additional vitamin and mineral preparations are necessary.Dental Hygiene: A cup can be introduced to your baby at around 6 months. Putting your baby to bed with a bottle or cup can cause tooth decay.Do not use if foil security seal is damaged or missing.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eMilk solids, vegetable oils (emulsifier (soy lecithin), antioxidant (ascorbyl palmitate)), patented synbiotic blend* (short chain galacto-oligosaccharides (milk), long chain fructo-oligosaccharides, Bifidobacterium breve M-16V), dried omega LCPUFAs (fish oil, sodium caseinate (milk), antioxidant (sodium ascorbate, mixed tocopherols, ascorbyl palmitate, dI-alpha tocopherol), whey protein (milk), emulsifier (soy lecithin)), taurine choline chloride, inositol, L-carnitine, lutein (antioxidant (sodium ascorbate)). Minerals: Potassium, calcium, chloride, phosphorus, sodium, magnesium, iron, zinc, copper, iodine, manganese, selenium. Vitamins: Vitamins (A, B1, B2, B3, B5, B6, B12, C, D3, E, K1), folic acid, biotin. Nucleotides: Cytidine-5'-monophosphate, uridine-5'-monophosphate, adenosine-5'-monophosphate, inosine-5'-monophosphate, guanosine-5'-monophosphate.Aptamil Profutura Infant Formula is based on cows' milk protein. \u003cp\u003eContains:  Contains: cow's milk, fish and soy.\u003c/p\u003e \u003cp\u003eAllergen Contains:  Fish| Milk| Soy\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFeeding Guide - Age: Birth to 2 weeks, Cooled boiled water: 50mL, Level of scoops of powder: 1,Number of feeds per day: Up to 10.Age: 2 to 4 weeks, Cooled boiled water: 100mL, Level of scoops of powder: 2,Number of feeds per day: 6-7. Age: 1 - 2 months, Cooled boiled water: 150mL, Level of scoops of powder 3,Number of feeds per day: 5-6Age: 3-4 months, Cooled boiled water: 150mL, Level of scoops of powder: 3, Number of feeds per day: 5-6. Age: 5-6 months, Cooled boiled water: 200mL, Level of scoops of powder: 4, Number of feeds per day: 4-5. 1 scoop = 7.3g of powder. Note: 1 scoop of powder added to 50mL of water yields approximately 55mL of formula. This feeding guide is a general guide only; your baby may need more or less than shown. \u003cp\u003ePREPARATION INSTRUCTIONS\u003c/p\u003e  1. Wash hands before preparing the feed. Clean and then sterilise all utensils by boiling for 5 minutes or using an approved steriliser. 2. Boil safe drinking water and allow to cool to feeding temperature. Consult feeding guide. Measure the required volume of water into a sterilised feeding bottle. 3. Use only the enclosed scoop. Always use a dry scoop. Fill the scoop lightly and level off using the built-in leveller. Avoid compacting the powder. 4. Always add 1 level scoop of powder for each 50mL of water. Cap the bottle and shake briskly to dissolve the powder. 5. Test temperature on wrist before feeding. Feed immediately (do not store). Discard unfinished feeds. Prepare each bottle separately. It is safer to use immediately after it is prepared. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store in a cool dry place. Use by the date on container bottom. After opening, keep container airtight and use contents within four weeks. Product is packed by weight and some settling of powder may occur. \u003cp\u003eRECYCLABLE INFORMATION\u003c/p\u003e  Recycle Can, Lid, Scoop. Foil - Fold to recycle. Dispose of Sleeve. arl.org.au \u003cp\u003eRecyclable Packa
