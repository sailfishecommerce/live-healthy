 \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Helps Relieve Distress of Colds. Up to 8 Hours Relief.\u003cbr/\u003e • Relieves Cough, Nasal Congestion and Chest Congestion.\u003cbr/\u003e • Relieves Body Ache \u0026amp; Muscle Stiffness\u003cbr/\u003e • Use as medicated vapour to relieve nasal congestion.\u003cbr/\u003e • Use as rub on massage for temporary relief from coughs due to colds and minor muscular aches due to colds\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eDo not heat directly or place in any container in which you are heating water. Never expose VapoRub to flame or use in a microwave oven. Such improper use may cause harm/burns. In case of accidental ingestion, seek medical assistance or contact a poison information centre immediately. Use care when using with hot/steaming water (not boiling) to avoid scalding. \u003cp\u003eCAUTION\u003c/p\u003e  Keep out of reach of children. For external use only.\u003cbr/\u003e\u003cbr/\u003eUse only as directed. If fever is present or symptoms persist, consult a physician. Avoid contact with eyes. Do not take by mouth or place in nostrils. Not to be used on children under 2 years of age unless directed by a physician. Discontinue use if irritation develops. Do not apply to wounds or damaged skin. Do not bandage tightly or use with heating pads. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Please keep carton for future reference.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eActive Ingredients:  Menthol 2.82% w/w, Camphor 5.26% w/w, Eucalyptus Oil 1.33% w/w.\u003c/p\u003e \u003cp\u003eContains:  Turpentine Oil, Cedar Leaf Oil, Nutmeg Oil and Thymol in a petrolatum base\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eFor temporary relief of nasal congestion and coughs associated with colds. Use on chest and throat. Rub on thick layer at night and/or morning. Keep clothing loose to let the vapours rise to the nose and mouth. May be covered with a dry, soft cloth if desired. \u003cbr/\u003e\u003cbr/\u003eSteaming Application Method:\u003cbr/\u003ePart fill a bowl with steaming water (not boiling) and add 2 teaspoonfuls of VapoRub. Then gently inhale the steaming vapours with a towel over your head and bowl. Children should be closely supervised to avoid scalding. May be repeated up to four times a day. Discard bowl contents after use. For temporary relief of minor muscular aches and pains. Use on sore muscles. Rub into skin up to four times a day or as directed by a doctor. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 30°C.\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Vicks VapoRub Ointment Decongestant Chest Rub 50g | Free Delivery to HK | Sailfish Online Store","review_rating":141,"rating":4,"sale":true,"sku":"2487072","tags":["Cough Treatments"],"vendor":"Vicks","rrp":null,"new_sailfish":true,"margin":20,"airtable_group":"toShopify","product_categories":["Medicines","Coughs"],"select_store":"livehealthy","hkd_selling_price":167,"hkd_compare_at_price":0,"product_image":"[object Object],[object Object]","images":[{"file":{"filename":"vicksvaporubointmentdecongestantchestrub50g-0","content_type":"image/png","width":800,"height":800,"id":"61b80b13fde00a2b13a60ff6","length":737808,"date_uploaded":"2021-12-14T03:10:11.682Z","md5":"306c2c048b7a690e6871245d4c55272c","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b80b13fde00a2b13a60ff6/306c2c048b7a690e6871245d4c55272c/vicksvaporubointmentdecongestantchestrub50g-0"},"id":"61b80b13fde00a2b13a60fea"},{"file":{"filename":"vicksvaporubointmentdecongestantchestrub50g-1","content_type":"image/png","width":800,"height":800,"id":"61b80b13fde00a2b13a60ff7","length":691420,"date_uploaded":"2021-12-14T03:10:11.659Z","md5":"99c270a2e38bd81f204fd52c640a3031","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b80b13fde00a2b13a60ff7/99c270a2e38bd81f204fd52c640a3031/vicksvaporubointment
