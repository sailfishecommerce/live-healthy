ight more evenly, for scientifically tested pressure relief.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eStabilisation\u003c/p\u003e\u003cp\u003eMisalignment of your foot position can lead to unnatural walking motions. This causes stress to your feet, which can move up your body and result in knee, hip, or lower back pain. In-Balance Orthotic Insoles help to stabilise the position of your feet to support your natural walking style.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003eDedicated Pressure Relief\u003c/p\u003e\u003cp\u003eReduces pressure on ligaments and tendons to help relieve heel pain \u0026amp; protect the ankle position. A heel raise to reduce stress on the Achilles tendon, reducing pain associated with Achilles tendonitis.\u003c/p\u003e\u003cp\u003e*vs other Scholl In-Balance Orthotic Insoles\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eScholl In-balance Heel Orthotic Insole reduces pressure on ligaments and tendons to help relieve heel pain.\u003c/p\u003e  The range of Scholl In-Balance® Pain Relief Insoles work in 3 ways: \u003cbr/\u003e\u003cbr/\u003e1.  Immediately help to absorb stress-inducing shock through the lower body\u003cbr/\u003e\u003cbr/\u003e2.  Contour to the feet to spread your weight more evenly and reduce pressure \u003cbr/\u003e\u003cbr/\u003e3.  Help to stabilize the position of your foot to support your natural walking style\u003cbr/\u003e\u003cbr/\u003eHow does it Work?\u003cbr/\u003e\u003cbr/\u003eThe flexible gel heel cup and internal arch support may help support and reduce stress on the plantar fascia\u003cbr/\u003e\u003cbr/\u003eA heel raise to reduce stress on the achilles tendon. \u003cp\u003eBoxed Contents:  1 pair of Everyday Knee to Heel Orthotic Insoles.\u003c/p\u003e \u003cp\u003eSize:  1 Pack\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • Pressure redistribution and shock absorption\u003cbr/\u003e • Helps relieve heel pain\u003cbr/\u003e • Fits most shoe types\u003cbr/\u003e • Support stabilisation of the foot\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eIf pain persists, discontinue use and consult a professional for advice. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  For some people, orthotic insoles may take time to feel comfortable. Feet need to get used to the structural properties of the insole, so a break in period may be necessary. If needed, build use gradually by wearing the In-Balance Orthotic Insoles for an increasing number of hours each day until you can wear them all day.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eBefore usage, make sure the product fits well in the shoe. The heel of the insole should be placed against the back of the shoe. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Size Guide\u003cbr/\u003eInsole Size on Pack:\u003cbr/\u003eSmall\u003cbr/\u003eAUS Men Shoe Size:\u003cbr/\u003e4.5 - 6.5\u003cbr/\u003eInsole Size on Pack:\u003cbr/\u003eMedium\u003cbr/\u003eAUS Men Shoe Size:\u003cbr/\u003e7 - 8.5\u003cbr/\u003eInsole Size on Pack:\u003cbr/\u003eLarge\u003cbr/\u003eAUS Men Shoe Size:\u003cbr/\u003e9 - 11\u003cbr/\u003e\u003cbr/\u003eInsole Size on Pack:\u003cbr/\u003eSmall\u003cbr/\u003eAUS Women Shoe Size:\u003cbr/\u003e6.5 - 8.5\u003cbr/\u003eInsole Size on Pack:\u003cbr/\u003eMedium\u003cbr/\u003eAUS Women Shoe Size:\u003cbr/\u003e9 - 10.5\u003cbr/\u003eInsole Size on Pack:\u003cbr/\u003eLarge\u003cbr/\u003eAUS Women Shoe Size:\u003cbr/\u003e11 - 13 \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e \u003cp\u003eRecycling Code:  5 PP\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Scholl In Balance Heel and Ankle Orthotic Insole Medium | Free Delivery to H
