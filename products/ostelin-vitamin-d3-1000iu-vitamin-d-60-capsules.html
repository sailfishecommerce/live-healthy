03cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eStrengthens bones\u003c/strong\u003e\u003c/p\u003e\u003cp\u003ePromotes calcium absorption and is involved with bone mineralisation.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eSupports healthy muscle function\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eHelps keep muscles and bones strong.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eAssists immunity\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eHelps maintain a healthy immune system.\u003c/p\u003e \u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003c/div\u003e \u003c/div\u003e\u003ch3\u003eBone health across life stages\u003c/h3\u003e \u003cdiv\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eInfancy\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eFor infants, the most important factor in the development of a potential vitamin D insufficiency is their mother's vitamin D status. Generally, breast milk is low in vitamin D.\u003c/p\u003e\u003cp\u003eInfants who are breast-fed and dark-skinned may require vitamin D supplementation to maintain adequate vitamin D nutrition.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eChildren \u0026amp; Adolescents\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCalcium is essential in youth and throughout life to maximise and strengthen bones. It increases bone mineral density and assists normal healthy bone development in teenagers.\u003c/p\u003e\u003cp\u003eBone mass increases about seven-fold from birth to puberty, and half of a person's bone mass is accumulated during adolescence.\u003c/p\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eAdults\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSufficient dietary calcium is needed to maintain bone mass.\u003c/p\u003e\u003cp\u003eUp until around the age of 30, the body creates bone faster than it is broken down. After age 30, this balance changes and more bone is lost than is gained.\u003c/p\u003e \u003cp\u003e\u003c/p\u003e\u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cp\u003e\u003cstrong\u003eElderly\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDuring menopause there is a decline in calcium absorption and increase in calcium loss. Aging affects Vitamin D synthesis in the skin.\u003c/p\u003e\u003cp\u003eAdequate intake of dietary calcium is critical in reducing the rate of bone loss associated with aging and may assist in the prevention of osteoporosis.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e \u003c/div\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eReference List\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e1. Fong J et al. Can. Fam. Physician. 2012;58:158-62\u003c/p\u003e\u003cp\u003e\u003c/p\u003e \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eOstelin Vitamin D3 1000IU helps keep muscles and bones strong.\u003c/p\u003e \u003cp\u003eOstelin Vitamin D3 1000IU comes in a small, easy to swallow capsule that provides a daily dose of vitamin D3, the form that is naturally produced in the body. Vitamin D assists the body in calcium absorption and is required throughout life as it helps to maintain strong bones and support muscle function, which may reduce the risk of falls. Vitamin D requirements also increase in pregnant women due to calcium deposition and bone mineralisation in the developing baby. Many Australians do not achieve sufficient Vitamin D levels due to lack of sun exposure. Vitamin D supplementation may help maintain a healthy immune system.\u003c/p\u003e \u003cp\u003eSuitable For:  Recommended for people with low vitamin D levels.\u003c/p\u003e \u003cp\u003eBoxed Contents:  58ML\u003c/p\u003e \u003cp\u003eSize:  58ML\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eAlways read the label. Use only as directed. Vitamin supplements should not\u003cbr/\u003ereplace a balanced diet. Ostelin is recommended for adults only \u003cp\u003eCAUTION\u003c/p\u003e  Always read the label. Use only as directed. Vitamin supplements should not\u003cbr/\u003ereplace a balanced diet. Ostelin is recommended for adults only\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eActive Ingredients:  Each capsule contains 25mcg colecalciferol (equivalent to Vitamin D3 1000 IU)\u003c/p\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Ostelin Vitamin D3 1000IU - Vitamin D - 60 Capsules | Free Delivery to HK | Sailfish Online Store","review_rating":56,"rating":4,"sale":true,"sku":"2518962","tags":["Vitamin D3"],"vendor":"Ostelin","rrp":"16.49","new_sailfish":true,"margin":25,"airtable_group":"toShopify","product_categories":["Health","Vitamins,Ostelin Vitamin D"],"select_store":"livehealthy","hkd_selling_price":216,"hkd_compare_at_price":294,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"ostelinvitamind31000iu-vitamind-60capsules-0","content_type":"image/png","width":800,"height":800,"id":"61b8211cfde00a2b13adbbc0","length":550500,"date_uploaded":"2021-12-14T04:44:12.759Z","md5":"6845627d6bf709fe8977ca4af2c489a1","url":"https://cdn.schema.io/sailfish-e-commerce-limited/61b8211cfde00a2b13adbbc0/6845627d6bf709fe8977ca4af2c489a1/ostelinvitamind31000iu-vitamind-60capsules-0"},"id":"61b8211cfde00a2b13adbbac"},{"file":{"filename":"ostelinvitamind31000iu-vitamind-60capsules-1","content_type":"image/png","width":800,"height":800,"id":"61b8211cfde00a2b13
