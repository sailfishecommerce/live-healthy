 burn, even after use. Protect from sunlight. Do not expose to temperatures exceeding 50°C.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eButane, Propane, Alcohol Denat, Oryza Sativa (Rice) Starch, Isobutane, Pentane, Silica Dimethyl Silylate, Parfum (Fragrance), Aqua (Water, Eau), Hexyl Cinnamal, Linalool, Benzyl Alcohol, Benzyl Salicylate, Cetrimonium Chloride, Coumarin, Citronellol.\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eApply on dry hair, hold can 20cm away from head, section hair \u0026amp; spray into roots. Use in short bursts. Using your fingertips or a towel, massage head thoroughly to distribute \u0026amp; then brush. Now your style is extra fresh for another day!\u003cbr/\u003e\u003cbr/\u003eStyling Tip: Add extra volume by spraying all over your hair before you style.\u003cbr/\u003e\u003cbr/\u003eMake it last: To keep your dry shampoo fresh, always close time cap and store in a dry place. If nozzle clogs, run it under warm water \u0026amp; then dry it thoroughly before use. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Shake me well before \u0026amp; during use. \u003cp\u003eRecyclable Packaging?:  Yes\u003c/p\u003e\u003cbr/\u003e\u003cbr/\u003e\u003c/div\u003e\n\u003c/div\u003e","meta_title":"Buy Schwarzkopf Got2b Fresh It Up Volume Dry Shampoo 200ml | Free Delivery to HK | Sailfish Online Store","review_rating":248,"rating":4,"sale":true,"sku":"2677542","vendor":"Schwarzkopf","rrp":"12.99","margin":25,"airtable_group":"toShopify","product_categories":["Personal Care","Hair Care,Shampoo \u0026 Conditioners,Schwarzkopf got2b Fresh It Up"],"select_store":"livehealthy","hkd_selling_price":195,"hkd_compare_at_price":269,"product_image":"[object Object],[object Object],[object Object],[object Object],[object Object]","images":[{"file":{"filename":"schwarzkopfgot2bfreshitupvolumedryshampoo200ml-0","content_type":"image/png","width":800,"height":800,"id":"61b812b9fde00a2b13a963e7","length":340428,"date_up
