enic?:  Yes\u003c/p\u003e \u003cp\u003eHypo Allergenic?:  Yes\u003c/p\u003e \u003cp\u003eKEY FEATURES\u003c/p\u003e  • A skin perfecting facial oil\u003cbr/\u003e • Won't clog pores\u003cbr/\u003e • Non-greasy\u003cbr/\u003e • Hypoallergenic\u003cbr/\u003e • Paraben and Phthalate Free\u003cbr/\u003e • Dermatologist Tested\u003cbr/\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFor external use only. Keep out of reach of children. Avoid contact with eyes. In case of eye contact, rinse immediately with water. SUNBURN ALERT: This product contains retinol that may increase your skin's sensitivity to the sun and possibility of sunburn. Use a sunscreen, wear protective clothing, and limit sun exposure while using this product.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003ePrunus Amygdalus Dulcis (Sweet Almond) Oil, Vitis Vinifera (Grape) Seed Oil, Isopropyl Myristate, Cetearyl Ethylhexanoate, Camelina Sativa Seed Oil, Macadamia Ternifolia Seed Oil, Sesamum Indicum (Sesame) Seed Oil, PEG-40 Sorbitan Peroleate, Cocos Nucifera (Coconut) Oil, Prunus Armeniaca (Apricot) Kernel Oil, Caprylyl Methicone, Theobroma Cacao (Cocoa) Seed Butter, Tocopheryl, Retinol, Ascorbyl Palmitate, Centella Asiatica Extract, Rosa Canina Fruit Oil, Argania Spinosa Kernel Oil, Helianthus Annus (Sunflower) Seed Oil, Dimethicone, Fragrance (Parfum), Caprylic/Capric Triglyceride, BHT, Benzyl Benzoate, Citronellol, Alpha-Isomethyl Ionone, Geraniol, Hydroxyisohexyl 3-Cyclohexene Carboxaldehyde, Hexyl Cinnamal, Butylphenyl Methylpropional, Methyl Dihydroabietate, Eugenol. \u003cp\u003eContains:  Cocoa Butter, Vitamin E, Retinol, Vitamin C, Cetesomate-E Complex, Sweet Almond Oil, Sesame Oil, Coconut Oil, Macadamia Nut Oil, Apricot Oil, Grapeseed Oil, Argan Oil, Rosehip Oil, Camelina Oil, Sunflower Oil\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eAfter cleansing, apply a thin layer onto face and neck and mass
