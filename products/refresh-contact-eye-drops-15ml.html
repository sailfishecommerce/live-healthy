003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSymptoms of Dry Eye include:\u003c/strong\u003e burning or stinging, gritty or foreign body sensation, and watery or blurry.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e\n\u003cp\u003e\u003cstrong\u003eHow to use REFRESH? Eye Drops\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 1\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003eWash hands with soap and water; dry them with a clean towel. Tilt your head back with both eyes open and look at a point on the ceiling.\n\u003cp\u003e With your \u003cstrong\u003eindex finger\u003c/strong\u003e, gently pull your lower eyelid to form a small pocket inside the eyelid.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 2\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003eWith the other hand, gently squeeze \u003cstrong\u003e1 drop\u003c/strong\u003e into the pocket.\n\u003cp\u003eDo not allow the tip to come into contact with your eye.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 3\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003eSlowly close both eyes, but do not blink or squeeze your eyes, and gently press the inner corners of your eyes (by your nose) with your fingers for about \u003cstrong\u003e2 minutes\u003c/strong\u003e.\n\u003cp\u003eThis will help the eye drops remain in your eye for a longer period.\u003c/p\u003e \u003c/div\u003e\n\u003cdiv\u003e\u003ca title=\"\"\u003e\u003c/a\u003e\u003cstrong\u003eStep 4\u003c/strong\u003e\n\u003cp\u003e\u003c/p\u003eGently blot extra drops from face with a damp cloth. \u003cstrong\u003eRepeat steps 1-4\u003c/strong\u003e for the other eye.\n\u003cp\u003eReplace the cap immediately after use.\u003c/p\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u003ca\u003e\nDrag to spin\u003c/a\u003e\u003c/div\u003e \u003c/div\u003e  \u003c/div\u003e\u003c/div\u003e\n\u003ch2\u003eGeneral Information\u003c/h2\u003e\n\u003cdiv\u003e\u003cp\u003eRefresh Contacts Eye Drops for contact lens wearers\u003c/p\u003e \u003cp\u003eREFRESH CONTACTS® formula contains a long-lasting lubricant that helps your eyes retain moisture, creating a cushion of comfort and protection.\u003c/p\u003e\u003cp\u003eREFRESH CONTACTS® may be used with soft and rigid gas permeable (RGP) contact lenses. Can be used as often as needed.\u003c/p\u003e\u003cp\u003eIndication:\u003c/p\u003e\u003cp\u003eFor the temporary relief of dryness and irritation associated with contact lens wear.\u003c/p\u003e\u003cp\u003eCarmellose Sodium 5mg per 1mL.\u003c/p\u003e\u003cp\u003eSTERILE A.\u003c/p\u003e \u003cp\u003eSize:  15mL\u003c/p\u003e\u003c/div\u003e\n\u003ch2\u003eWarnings\u003c/h2\u003e\n\u003cdiv\u003eFor external use only. If irritation persists or increases, discontinue use and consult your practitioner.\u003cbr/\u003eReplace cap tightly after use. To avoid contamination, do not touch tip to any surface.\u003cbr/\u003eKeep out of reach of children. \u003cp\u003eIMPORTANT INFORMATION\u003c/p\u003e  Contents are sterile if seal is intact. Discard unused contents 1 month after opening.\u003c/div\u003e\n\u003ch2\u003eIngredients\u003c/h2\u003e\n\u003cdiv\u003eEach mL contains: 5 mg Carmellose Sodium and 50 micrograms PURITE® (Preservative).\u003c/div\u003e\n\u003ch2\u003eDirections\u003c/h2\u003e\n\u003cdiv\u003eTo lubricate and rewet lenses during the day: With the lenses on the eye, instil 1 or 2 drops into each eye as needed, or as directed by your eye care practitioner. Blink several times. For extra comfort: Place 1 or 2 drops of Refresh Contacts eye drops on each side of each lens before application. \u003cp\u003eUSAGE ADVICE\u003c/p\u003e  Instil 1 or 2 drops into each eye as needed or as directed. \u003cp\u003eSTORAGE INSTRUCTIONS\u003c/p\u003e  Store below 25°C.\u003c/div\u003e\n\u003c/div\u003e","meta_title
